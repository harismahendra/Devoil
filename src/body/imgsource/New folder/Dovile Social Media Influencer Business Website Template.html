an halaman Bisnis Facebook ke toko dan berjualan langsung di platform tersebut."}}},find:{title:"Bisakah saya dapat keuntungan dari jualan lukisan?",texts:{pricing:{text:"Banyak seniman yang memperoleh penghasilan tinggi dengan cara menjual karya seni di internet. Dan berkat teknologi, kini seniman bisa menjangkau pasar dan pembeli dari seluruh dunia, serta melakukan penjualan secara online maupun offline."},pieces:{text:"Bisnis di bidang seni memiliki tingkat persaingan tinggi sehingga tidak ada jaminan Anda bisa raup banyak untung. Tapi, selama karya Anda cukup berkualitas dan Anda memiliki rencana matang untuk memasarkan dan menjual karya seni, keuntungan pasti akan datang menghampiri."},more:{text:"Untuk tingkatkan peluang penjualan karya seni di internet, cobalah ikuti langkah berikut:"},find:{text:"%{0} Layaknya setiap bisnis lainnya, dalam berjualan karya seni online Anda perlu menemukan pasar yang belum diisi produk Anda. Carilah barang yang hanya bisa disediakan oleh Anda.",slots:{find:{text:ry}}},know:{text:"%{0} Memahami audiens akan membantu Anda membangun brand identity dan strategi pemasaran. Jika akan berjualan hasil karya sendiri ke kolektor, strategi yang diperlukan pun sangat berbeda dibandingkan berjualan ke pelanggan biasa.",slots:{find:{text:"2. Kenali audiens."}}},use:{text:"%{0} Jangan biarkan calon pelanggan yang mencari-cari toko Anda. Gunakan SEO, Google Ads, dan pemasaran media sosial untuk mempromosikan bisnis langsung ke pasar yang dituju.",slots:{find:{text:"4. Gunakan tool marketing efektif."}}},focus:{text:"%{0} Bisnis Anda harus terus dikembangkan setiap saat. Gunakan insight dari tool Google Analytics, Facebook pixel, dan heatmap Hotjar untuk memperbaiki performa iklan dan mengoptimalkan website.",slots:{find:{text:"5. Terus optimalkan website."}}},decided:{text:"Sudah yakin akan menggunakan website builder Zyro untuk membuat website dan toko online? Kabar baik untuk Anda; semua tool optimasi dan marketing yang baru saja kami jelaskan tersedia di platform Zyro."}}},need:{title:"Apakah berjualan karya seni online perlu website?",texts:{pricing:{text:"Sebenarnya, ada banyak cara menjual karya seni di internet tanpa website pribadi. Namun, Anda bisa mendapatkan beberapa keuntungan jika memiliki website dan toko sendiri, tanpa bergantung pada vendor pihak ketiga."},pieces:{text:br,slots:{manage:{text:fb}}},more:{text:"Website dengan halaman toko online memungkinkan Anda mengelola semua aktivitas bisnis dari satu tempat."},find:{text:"Toko online yang dibuat di Zyro juga akan memberikan kemudahan mengelola stok di berbagai platform, mengurus pesanan, pengiriman, dan penagihan, juga berkomunikasi dengan pelanggan langsung dari satu dashboard praktis."},know:{text:"Kemudahan pengelolaan ini akan sangat menguntungkan dan memudahkan Anda jika ingin memulai bisnis karya seni kecil-kecilan. Dan dengan Zyro, semua ini bisa Anda dapatkan."},establish:{text:br,slots:{find:{text:"Memperluas audiens"}}},use:{text:"Pamerkan dan jual karya seni terbaik Anda kepada semua orang di seluruh dunia."},focus:{text:"Setiap negara memiliki pasar bagi karya Anda. Dan untuk menjual karya ke dalam maupun luar negeri, memiliki website sendiri bisa jadi awal yang tepat. Jangkauan bisnis pun menjadi lebih luas, meskipun pengunjung mungkin hanya melihat-lihat galeri Anda."},decided:{text:"Dengan Zyro, Anda bisa memperluas audiens hanya dengan menggunakan Google, Facebook, Instagram, dan tool marketing lainnya. Karya seni Anda bisa dinikmati dan dibeli oleh jutaan orang dengan mudah."},increase:{text:br,slots:{find:{text:"Meroketkan penjualan"}}},take:{text:"Atur sepenuhnya strategi bisnis dan tingkatkan penjualan."},rely:{text:"Jika Anda menjual karya seni melalui platform pihak ketiga, semua aktivitas jual-beli dan pemasaran ada di luar kendali Anda. Tapi dengan website sendiri, Anda bisa mengendalikan segalanya dan mengoptimalkan website untuk tingkatkan penjualan."},zyro:{text:"Untuk memudahkan Anda, Zyro menawarkan tool se a Anda kreasikan lebih lanjut menggunakan tool editing lain.",faqThirdTextFour:"Anda pun bisa mengunggah hasilnya ke website untuk mempercantik visual dengan kesan yang lebih segar!",heroTitleV2:"Hapus background foto online",heroTextV2:"Hapus background foto hanya dalam sekali klik. Hasil rapi tanpa menurunkan kualitas foto. Gratis dan tidak perlu download aplikasi apa pun.",removalTitle:"AI Background Removal",removalTextOne:"Ada kalanya ilustrasi atau foto yang ingin digunakan untuk menghias website, eCommerce, atau keperluan editing lain punya background yang terlalu ramai dan berantakan.",removalTextTwo:"Di situasi seperti ini, Anda membutuhkan background foto polos atau transparan agar keberadaan objek terlihat lebih menonjol.",removalTextThree:"Tool AI Background Remover Zyro memungkinkan pengguna menghapus latar belakang foto dengan mudah dan cepat tanpa software rumit seperti Photoshop.",removalTextFour:"Foto yang dihapus backgroundnya terkadang mengalami penurunan kualitas atau resolusi. Namun, Anda tidak perlu mengkhawatirkan hal ini jika menggunakan tool kami.",removalTextFive:"Berkat bantuan teknologi kecerdasan buatan, Anda dapat menghilangkan latar belakang foto apa pun menggunakan tool ini tanpa mengurangi kualitas visualnya.",howToUseTextOne:"Pilih gambar atau foto berformat JPEG atau PNG yang ingin diedit, lalu upload ke halaman tool ini.",howToUseTextTwo:"Teknologi kecerdasan buatan kami akan menganalisis foto untuk mengidentifikasi objek dan memisahkannya dengan background.",howToUseTextThree:"Proses hapus latar foto langsung dimulai dan tool kami akan membuat background menjadi transparan.",howToUseTextFour:"Kini foto Anda sudah tidak memiliki background atau transparan. Langsung klik Unduh untuk menyimpannya.",howWorksTextOne:"Tool AI Background Remover menghadirkan solusi hapus background foto online yang praktis tanpa perlu download aplikasi tambahan. Cukup upload gambar yang mau diedit, dan tunggu prosesnya selesai.",howWorksTextTwo:"Di bali nda yang memiliki bisnis bakery berkonsep modern dan high-class.",iconTitle:rD,iconTextBakery:"Ikon adalah salah satu opsi logo yang paling umum dipilih untuk toko roti.",iconTextIf:"Anda penyuka kopi? Gunakanlah ikon cangkir kopi dalam desain logo. Kalau untuk toko roti tradisional, Anda bisa coba menggunakan ikon berbentuk alat penggiling adonan.",iconTextThere:"Anda bisa menemukan berbagai pilihan ikon menarik di galeri Zyro untuk digunakan sebagai logo bisnis Anda.",rusticTitle:"Logo rustic",rusticTextThese:"Seperti namanya, desain logo bakery ini menggunakan elemen rustic seperti katun, pita, batang gandum, yang mengitari nama bisnis.",rusticTextUsually:"Jenis logo ini juga menampilkan ikon terpisah (seperti roti, cupcake, atau sepotong kue) yang melengkapi keseluruhan desain logo.",rusticTextWhile:"Logo ini menghadirkan nuansa klasik dan retro, serta terlihat unik di iklan.",textIconTitle:cn,textIconTextSometimes:"Terkadang logo yang sederhana lebih mengesankan, apalagi jika toko kue Anda sudah banyak dikenal.",textIconTextPopular:"Logo bakery berbasis teks dan ikon mengandalkan jenis font dan simbol-simbol unik untuk menarik perhatian konsumen.",traditionalTitle:da,traditionalTextThese:"Hanya dengan melihat jenis logo ini Anda sudah bisa membayangkan wanginya kue yang baru selesai dipanggang.",traditionalTextLook:"Temukan ide desain logo tradisional dari barang-barang dan peralatan yang ada di dapur toko roti Anda.",traditionalTextYou:"Tak hanya ilustrasi roti dan kue, alat-alat seperti penggiling adodnan kue, alat pembentuk kue, bahkan karung tepung bisa menjadi desain logo yang apik.",modernTitle:db,modernTextStyle:"Logo gaya modern sangat cocok untuk toko roti minimalis, terutama yang ingin menciptakan kesan eksklusif.",modernTextOpting:"Jenis font ini cocok dipadukan dengan font tebal dan huruf block untuk memberikan nuansa modern.",createLogoTitle:au,createLogoTextSteps:"Ikuti 4 langkah ini untuk membuat logo bakery.",createStepPick:bN,createStepPickText ari logo band lain dengan gaya musik serupa atau desain grafis lain yang Anda sukai.",inspirationTextmemorable:"Agar logo berkesan dan mudah diingat, logo juga perlu mencerminkan gaya dan karakter grup musik Anda. Setiap pilihan komponen desain mulai dari warna, font, hingga bentuk dan teks akan membantu menciptakan brand recognition yang kuat.",inspirationButton:rG,uniqueTitle:"Contoh desain logo band kreatif",considerTitle:"Hal yang harus diperhatikan dalam membuat logo band",considerTextNeed:"Sebelum mulai membuat logo band, pertama-tama tentukan gaya logo manakah yang terbaik untuk band Anda. Ingatlah bahwa logo harus sesuai dengan musik yang Anda ciptakan dan berkesan di mata penggemar.",considerTextDeciding:"Memilih warna dan font bukanlah hal pertama yang harus Anda pikirkan. Rencanakan tema logo band secara keseluruhan, manakah yang paling tepat untuk band Anda?",wordmarkTitle:co,wordmarkTextFar:"Merupakan jenis logo yang paling banyak digunakan oleh grup musik, logo wordmark terdiri dari nama lengkap band atau sang penyanyi.",wordmarkTextSmall:"Pilihan warna latar yang tepat menjadi sangat penting karena jenis logo wordmark hanya memiliki sejumlah kecil elemen desain.",textIconTitle:cn,textIconTextSimilarly:"Hampir sama seperti logo wordmark, jenis logo ini terdiri dari ikon dan teks yang biasanya merupakan nama band, penyanyi, atau brand.",textIconTextHowever:"Bedanya, desain logo ini lebih dipersonalisasi dengan adanya ikon atau gambar yang mencerminkan gaya atau kepribadian gambar.",textIconTextWhile:"Meski pilihan font juga esensial untuk logo ini, tetaplah menggunakan font yang berpadu indah dan tidak mengalihkan perhatian dari ikon.",lettermarkTitle:fg,lettermarkTextOne:"Logo band ini juga sangat mirip dengan logo wordmark.",lettermarkTextBand:"Jika nama grup Anda cukup panjang, kami sarankan untuk menampilkan huruf pertama atau inisial dari setiap kata pada desain logo.",lettermarkTextInstead:"Karena tidak mencantumkan nama lengkap, jenis logo ini mengandalkan font stylish untuk membuat logo band lebih mudah diingat.",iconTitle:rH,iconTextWhile:"Terkadang visual bicara lebih banyak ketimbang kata-kata, jadi sebaiknya pertimbangkan ikon dengan baik saat membuat logo band.",iconTextColor:"Warna, gaya, dan motif ikon yang ada dalam logo harus mencerminkan genre musik dan suasana yang ingin diciptakan oleh band Anda.",mascotTitle:fh,mascotTextSome:"Beberapa band memiliki maskotnya sendiri. Jika band Anda adalah salah satunya, sebaiknya sertakan juga dalam desain logo.",mascotTextIf:"Untuk mendapatkan inspirasi, Anda bisa melihat logo band lain yang menganut genre musik serupa.",abstractTitle:rI,abstractTextFinal:"Logo band terakhir yang kami rekomendasikan sebagai inspirasi desain logo band Anda adalah logo abstrak. Mirip dengan logo ikon, jenis logo ini tidak harus memiliki bentuk yang dapat dikenali.",abstractTextKind:"Jenis logo ini sangat cocok untuk dicetak di t-shirt atau merchandise lain, dan biasanya memiliki desain kreatif yang mengombinasikan berbagai bentuk dan warna abstrak ke dalam desain.",createLogoTitle:au,createLogoTextSteps:"Hanya dengan empat langkah sederhana, Anda sudah bisa membuat logo band menarik dan berkesan di mata penggemar.",createStepFind:eT,createStepFindText:"Logo Maker Zyro menyediakan ratusan template logo yang bisa langsung Anda gunakan sebagai desain awal logo.",createStepColors:dd,createStepColorsText:"Warna adalah elemen yang sangat penting dari sebuah logo, jadi pastikan memilih warna yang mampu menyampaikan mood dan karakter grup musik Anda.",createStepShape:"3. Sesuaikan bentuknya",createStepShapeText:"Pilih bentuk logo dan layout desain awal, kemudian edit sesuai selera Anda menggunakan editor yang tersedia.",createStepText:cp,createStepTextText:"Anda juga bisa memasukkan nama band atau usaha ke dalam logo. Cukup pilih jenis font dan warna teksnya.",nextTitle:aa,nextText:"Setelah membuat logo band, yang harus Anda lakukan adalah menempatkannya di website. Belum punya? Denga ner untuk landing page website atau iklan khusus.",faqFormatTitle:"Apa saja format file yang tersedia?",faqFormatTextOne:"Banner yang dibuat di banner maker Zyro dapat diunduh dalam format JPG dan PNG beresolusi tinggi. Sangat cocok digunakan untuk YouTube, Facebook, Twitter, dan platform lainnya."},beautyLogo:{meta:{title:"Buat Logo Kecantikan Secara Online dan Gratis | Zyro",description:"Setiap bisnis di industri kecantikan membutuhkan logo yang menawan. Dengan Zyro, Anda bisa membuat logo kecantikan dalam beberapa klik saja."},heroTitle:"Buat logo kecantikan gratis",heroSubtitle:"Buat logo kecantikan gratis dan langsung jadi. Tidak perlu jago mendesain.",heroBtn:rJ,freeTitle:bS,freeTextCreate:"Buat logo yang berkesan untuk produk atau bisnis kecantikan dengan pembuat logo Zyro.",freeTextHundreds:"Dengan adanya template logo dan tool editing praktis, proses pembuatan logo tidak akan memakan waktu lama.",freeTextPick:"Cukup pilih bentuk dasar, warna, teks, dan jenis font yang mencerminkan selera calon konsumen Anda. Kemudian, sesuaikan tampilannya sesuka hati dengan editor yang mudah digunakan.",freeTextFree:"Unduh hasilnya secara gratis, tanpa perlu membuat akun terlebih dahulu. Logo kecantikan Anda siap digunakan.",inspirationTitle:"Inspirasi logo kecantikan",inspirationTextSingle:"Industri kecantikan memiliki ruang lingkup yang begitu luas. Mungkin saja Anda memiliki salon, membuat brand kosmetik sendiri, atau sekadar menjadi beauty enthusiast di media sosial.",inspirationTextBeauty:"Apa pun bisnisnya, Anda membutuhkan desain logo yang menarik dan profesional. Lagipula, di tengah persaingan ketat di industri kecantikan, kesan pertama sangatlah penting.",inspirationTextUse:"Logo kecantikan yang Anda buat akan menghiasi kartu nama, media sosial, dan website untuk menarik perhatian audiens.",inspirationButton:rJ,uniqueTitle:"Contoh desain logo kecantikan",considerTitle:"Hal yang harus diperhatikan dalam membuat logo kecantikan",considerTextBefore:"Ada beberapa hal yang patut dijadikan pertimbangan sebelum Anda mulai membuat desain logo kecantikan.",considerTextYour:"Logo harus mencerminkan citra bisnis kecantikan Anda dan secara tepat menjelaskan layanan yang diberikan. Logo akan menjadi hal pertama yang diperhatikan calon konsumen, jadi pastikan desainnya memberikan kesan pertama yang positif.",considerTextPlus:"Selain itu, salon kecantikan memiliki audiens yang berbeda dari beauty influencer di media sosial. Karena alasan inilah gaya logo Anda perlu mempertimbangkan hal tersebut.",considerTextBrand:"Pertimbangkan untuk memilih desain logo kecantikan yang sesuai dengan niche Anda. Lihat contoh logo di bawah ini untuk mendapatkan inspirasi.",wordmarkTitle:co,wordmarkTextLogo:"Anda tidak akan menemukan elemen visual seperti gambar dan ikon pada logo wordmark, hanya teks dengan font yang stylish.",wordmarkTextSo:"Jadi, apa yang spesial dari jenis logo kecantikan ini? Logo memusatkan perhatian audiens pada nama brand Anda dan menghilangkan distraksi lainnya.",wordmarkTextMaker:"Tool pembuat logo akan membantu Anda menemukan font logo terbaik. Industri kecantikan sering menggunakan font klasik bergaya tulisan tangan yang membawa kesan mewah.",modernTitle:fi,modernTextFollow:"Logo modern didominasi oleh jenis font, elemen grafis, dan kombinasi warna yang trendi.",modernTextTake:"Pertimbangkan identitas brand Anda dalam membuat logo kecantikan yang mencerminkan karakter produk dan platform yang dipilih.",modernTextBeauty:"Logo modern akan lebih cocok untuk beauty content creator di YouTube dibandingkan brand produk kecantikan.",monogramTitle:fj,monogramTextTimeless:"Menawan dan tak lekang oleh waktu, logo monogram memadukan satu atau dua huruf untuk membentuk sebuah logo.",monogramTextNo:"Untuk memperoleh logo monogram, Anda hanya perlu memadukan template logo dengan jenis font script atau serif. Prosesnya begitu mudah dan cepat sehingga siapa saja bisa melakukannya sendiri.",monogramTextThis:"Jenis logo ini akan membuat brand Anda terlihat lebih berkelas.",socialTitle:"Logo untuk media sosial",socialTextUse:"Jika brand kecantikan Anda cukup aktif di jejaring sosial, logo akan menunjukkan profesionalisme Anda dan meningkatkan kepercayaan para followers.",socialTextPixel:"Dengan Zyro, Anda bisa membuat logo yang sesuai dengan platform media sosial apa pun.",socialTextSmooth:"Saat ini logo kosmetik untuk media sosial banyak menggunakan font sans-serif dan elemen grafis yang minimalis.",classicTitle:dh,classicTextIf:"Jika ingin brand kecantikan Anda bersaing dengan merek papan atas di pasaran, kami sarankan untuk membuat logo klasik.",classicTextOne:"Memadukan logo klasik dengan font serif bisa menjadi cara termudah untuk menunjukkan keaslian (authenticity) dan profesionalisme dari brand Anda.",classicTextMany:"Banyak brand ternama mengombinasikan logo klasik mereka dengan elemen grafis sederhana yang membantu menonjolkan keunikan merek.",geometricTitle:"Logo geometris",geometricTextClean:"Logo dengan bentuk geometris sederhana tidak akan pernah ketinggalan zaman.",geometricTextMake:"Logo yang simetris akan menciptakan image brand yang elegan, rapi, dan profesional.",createLogoTitle:au,createLogoTextSteps:"Buat logo kecantikan hanya dalam empat langkah sederhana.",createStepPick:rK,createStepPickText:"Pilih salah satu template sebagai desain awal logo kecantikan Anda.",createStepColors:"Pilih warna logo",createStepColorsText:"Pilih kombinasi warna yang sesuai dengan desain logo.",createStepShape:"Pilih bentuk logo",createStepShapeText:"Pilih salah satu ikon untuk mempercantik desain logo.",createStepText:dc,createStepTextText:"Atur posisi, ukuran, warna, dan font sesuai keinginan Anda.",nextTitle:aa,nextText:"Brand kecantikan Anda membutuhkan website yang menawan. Pilih template yang tersedia dan onlinekan website Anda hari ini juga.",nextButton:av},blog:{meta:{title:"Buat Blog - Cara Membuat Blog di Zyro",description:"Sukses online dengan buat blog di Zyro. Ikuti 3 langkah mudah cara membuat blog sekarang juga."}},blogPage:{heroTitle:"Cara membuat blog di Zyro",heroText:"Temukan cara membuat blog, meningkatkan engagement dengan pengunjung, dan mendorong trafik di sini.",launchTitle:bs,launchText:"Berikut cara bikin blog dengan 6 langkah mudah.",chooseTitle:eT,chooseTextOne:"Kami menyediakan berbagai %{0} yang masing-masing teroptimasi SEO dan dilengkapi dengan fitur wajib. Tak hanya punya tampilan cantik dan menarik, blog Anda juga akan berfungsi sepenuhnya.",chooseTextSlot:"template buatan desainer",chooseTextTwo:"Temukan template untuk semua jenis blog. Tampilan yang rapi dan minimalis, desain profesional dengan banyak kolom, atau layout bergambar modern - kami punya semuanya.",customizeTitle:"2. Ubah tampilan layout",customizeTextOne:"Personalisasikan website dengan editor drag-and-drop intuitif Zyro. Tambah, edit, atau hapus bagian, dan jelajahi 1 juta lebih gambar gratis untuk mempercantik tampilan.",customizeTextTwo:"Sistem grid bawaan yang menjadikan setiap elemen 'pixel-perfect'. Kapan pun Anda menambahkan text box, gambar, atau formulir, semuanya akan tertata dengan rapi dan sempurna. Drag and drop dan elemen akan berada di tempatnya tanpa membuat tampilan berantakan.",blogTitle:"3. Tambahkan blog",blogTextOne:"Setelah mengatur tampilan website sesuai keinginan Anda, maka langkah selanjutnya adalah menambahkan halaman blog. Cukup buka website Anda di editor Zyro, klik simbol %{0} pada toolbar sebelah kanan, lalu pilih %{1}",blogTextSlotOne:cQ,blogTextSlotTwo:"Buat Blog.",blogTextTwo:"Halaman blog kini berhasil ditambahkan ke website Anda. Atur sebagai halaman beranda atau biarkan sebagai sub-halaman. Setiap blog baru akan disesuaikan dengan template Zyro supaya tampilannya sesuai dengan nuansa seluruh bagian website Anda.",writeTitle:"4. Buat postingan pertama",writeTextOne:"Sekarang waktunya berkreasi dan mulai membuat postingan blog. Tekan %{0} untuk membuka halaman kosong pada editor blog, kemudian tambahkan judul dan mulai menulis. Anda bisa memasukkan teks yang telah dibuat di tempat lain atau menulis langsung pada editor.",writeTextSlotOne:"Buat postingan baru",writeTextTwo:"Dari menu %{0}, Anda bisa memilih untuk menampilkan atau menyembunyikan informasi seperti tanggal publikasi, kategori, nama penulis, waktu baca, serta avatar penulis.",writeTextSlotTwo:"Pengaturan postingan",publishTitle:"5. Publikasikan postingan",publishTextOne:"Postingan baru akan otomatis disimpan sebagai draft di website Zyro. Jika sudah siap dipublikasikan, Anda cukup klik %{0}.",publishTextSlot:"Publikasikan postingan",publishTextTwo:"Setelah mendapatkan tampilan blog yang diinginkan, sekarang waktunya mengenalkan blog Anda ke seluruh dunia. Hanya dengan mengklik satu tombol, blog Anda siap dionlinekan. Tidak perlu konfigurasi atau setup teknis.",audienceTitle:"6. Jangkau audiens yang lebih luas",audienceTextOne:"Kini Anda sudah berhasil membuat blog profesional dan memublikasikan postingan pertama. Sekarang waktunya membagikan tautan blog, atau gunakan tool marketing Zyro untuk menjangkau audiens yang lebih luas.",audienceTextTwo:"Zyro dapat meningkatkan kualitas SEO agar website Anda muncul di hasil pencarian, menjalankan kampanye iklan di berbagai platform, serta menyajikan user data untuk membantu Anda memahami hal yang disukai dan tidak disukai pembaca.",bloggingToolsTitle:"Tool blogging Zyro",bloggingToolsOneTitle:fk,bloggingToolsOneText:"Sama seperti bagian website lainnya, postingan blog juga bisa diedit dengan mudah melalui editor drag-and-drop Zyro. Semua tampak rapi dan tertata berkat sistem grid intuitif.",bloggingToolsTwoTitle:"Bagikan gambar",bloggingToolsTwoText:"Tambahkan gambar langsung ke postingan blog untuk menyampaikan ide-ide Anda dengan lebih baik lagi atau berbagi foto penting. Jika ingin menggunakan stok foto, kami juga menyediakan koleksi 1 juta+ gambar gratis.",bloggingToolsThreeTitle:"Deskripsi postingan",bloggingToolsThreeText:"Berikan deskripsi di setiap postingan agar pembaca mengetahui ringkasan konten sebelum memutuskan untuk membacanya. Mengisi eskripsi juga berpengaruh untuk menaikkan peringkat web di mesin pencari.",bloggingToolsFourTitle:"Tambahkan tautan",bloggingToolsFourText:"Tautan tautan ke teks apa pun dalam postingan blog dengan mudah dan cepat. Tautan tersebut bisa mengarah ke bagian blog lainnya atau bahkan website lain.",bloggingToolsFiveTitle:"Pratinjau live blog",bloggingToolsFiveText:"Sebelum memublikasikan postingan, pastikan layoutnya sudah rapi dan sesuai keinginan dengan menggunakan fitur pratinjau tampilan desktop dan perangkat seluler.",bloggingToolsSixTitle:"Tambahkan kategori",bloggingToolsSixText:"Mudahkan pembaca menemukan konten yang dicari dengan menyimpan setiap postingan dalam kategori. Tambahkan kategori baru kapan pun Anda inginkan.",bloggingToolsSevenTitle:fl,bloggingToolsSevenText:"SEO merupakan cara fantastis untuk mendatangkan pembaca baru. Untungnya, setiap website buatan Zyro teroptimasi SEO sehingga semua postingan blog Anda mudah ditemukan oleh pembaca yang tepat.",bloggingToolsEightTitle:"Custom rich text",bloggingToolsEightText:"Custom rich text editor kami memudahkan Anda mengedit dan memformat konten. Fokuskan pikiran dan energi Anda untuk menulis konten terbaik.",bloggingToolsNineTitle:"URL custom",bloggingToolsNineText:"Tambahkan custom URL untuk semua postingan blog. Selain membuat tampak lebih profesional, website Anda juga lebih mudah ditemukan dari mesin pencari.",successTitle:"Sukses dengan buat blog",successText:"Jaminan proses setup yang mulus, membuat blog dan mengonlinekannya hanya dalam hitungan menit. Bikin blog jadi terkenal - kendala teknis percayakan pada kami.",successItemOneTitle:rL,successItemOneText:"Dengan %{0}, orang-orang bisa dengan mudah mengingat brand Anda, SEO website melonjak naik, dan berbagai kemungkinan dan kesempatan akan terbuka dengan lapang.",successItemOneSlot:cY,successItemTwoTitle:"Seo-friendly",successItemTwoText:"Anda buat blog, kami mengoptimalkannya. Semua blog yang dibuat di Zyro teroptimasi %{0} secara default dan memiliki kemudahan kustomisasi metadata.",successItemTwoSlot:fm,successItemThreeTitle:"Mobile responsive",successItemThreeText:"Semua template Zyro menawarkan %{0}. Blog Anda akan memiliki tampilan yang dirancang untuk semua perangkat, mulai dari desktop, tablet, dan bahkan smartphone.",successItemThreeSlot:"desain yang responsif",successItemFourTitle:"Cepat dan mudah",successItemFourText:"Masih takut buat blog karena sulit dan lama? Zyro memberi kesempatan bagi siapa pun untuk buat blog dengan cepat dan mudah. Manfaatkan %{0} yang intuitif dan beragam pilihan template.",successItemFourSlot:"drag-and-drop builder",turnTitle:"Ubah blog jadi brand",turnText:"Zyro menyediakan berbagai tool branding untuk menjadikan blog Anda sukses di dunia online.",turnItemOneTitle:eB,turnItemOneText:"Manfaatkan AI-driven Blog Title Generator untuk menemukan ide judul blog dalam hitungan detik.",turnItemOneLink:eB,turnItemTwoTitle:"Nama domain premium",turnItemTwoText:"Pastikan blog punya %{0} yang mudah diingat. Ada banyak nama domain premium yang bisa Anda pilih.",turnItemTwoSlot:"domain unik",turnItemTwoLink:"Beli nama domain",turnItemThreeTitle:cl,turnItemThreeText:"Buat blog dengan %{0} yang membedakan Anda dari para kompetitor.",turnItemThreeSlot:"nama yang profesional",turnItemThreeLink:bu,turnItemFourTitle:eE,turnItemFourText:"Ekspresikan blog Anda melalui tampilan logo yang %{0}. Buat logo tanpa harus jadi web desainer.",turnItemFourSlot:"indah",turnItemFourLink:"Buat logo gratis",turnItemFiveTitle:"Ai-powered content generator",turnItemFiveText:"Manfaatkan AI-powered %{0} dan buat konten yang unik untuk deskripsikan blog atau website Anda. Gratis!",turnItemFiveSlot:"content generator",turnItemFiveLink:"Buat konten",faqTitle:"Tanya Jawab Cara Membuat Blog",faqFirstTitle:"Apakah cara buat blog lama dan sulit? Berapa lama waktu yang dibutuhkan?",faqFirstTextOne:"Zyro memungkinkan Anda untuk buat blog hanya dalam hitungan menit. Pertama-tama, buat dan daftarkan akun, lalu cari dan kustomisasikan template, dan blog siap diperkenalkan di internet! Jangan lupa untuk membuat konten atau postingan yang menarik.",faqSecondTitle:"Bagaimana cara membuat blog?",faqSecondTextOne:"Langkah pertama dalam cara membuat blog adalah menentukan tipe blog. Sebagai contoh, Anda bisa membuat blog bertemakan hobi, bisnis, atau proyek yang sedang dilakukan. Kami sarankan untuk menulis sesuatu yang Anda sukai karena lebih konsisten dan pasti Anda pun tidak terbebani dalam melakukannya.",faqSecondTextTwo:"Setelah itu, buat akun Zyro dan pilih template blog yang tersedia di galeri template. Anda bisa langsung menggunakan template atau kustomisasikan terlebih dulu.",faqSecondTextThree:"Pikirkan dan pertimbangkan desain blog Anda dengan matang. Ubah warna, tambahkan elemen yang dibutuhkan, dan atur halaman agar sesuai dengan gaya brand Anda. Ingatlah, kesan pertama itu penting.",faqSecondTextFour:"Promosikan blog via kanal media sosial dan optimalkan penggunaan SEO. Jika ingin memperluas audience, Anda harus melakukan update dan optimasi SEO secara berkala.",faqThirdTitle:"Apa perbedaan antara blog dan website?",faqThirdTextOne:"Blog adalah jenis %{0} yang kontennya diperbarui secara teratur dan ditampilkan dalam urutan yang terbalik. Blogger menulis berbagai macam topik, tergantung pada niche website yang dipilih.",faqThirdTextOneSlot:"website",faqThirdTextTwo:"Suatu blog dapat dikelola oleh satu orang, anggota tim, atau bahkan admin perusahaan. Selain itu, gaya penulisan blog juga lebih kasual. Pada kolom komentar, Anda akan lihat bagaimana penulis blog dan pembacanya berdiskusi.",faqThirdTextThree:"Sementara itu, website merupakan kumpulan halaman online yang saling berhubungan. Setiap halaman memuat berbagai file multimedia. Namun, kontennya tidak terlalu sering diperbarui dibandingkan blog. Bahkan kontennya cenderung statis.",faqFourthTitle:"Apakah saya bisa membuat blog gratis?",faqFourthTextOne:"Sayangnya, fitur blog di Zyro tidak sepenuhnya gratis. Namun, paket termurah kami hanya seharga $1,30 dan sudah dilengkapi beragam tool premium.",faqFourthTextTwo:"Lebih baiknya lagi, semua tool untuk buat blog bisa Anda gunakan tanpa tambahan biaya sepeser pun. Jadi, tunggu apa lagi?",faqFifthTitle:"Apakah saya bisa menghasilkan uang melalui blog?",faqFifthTextOne:"Tentu saja bisa! Ada banyak cara untuk menghasilkan uang dengan blogging, misalnya menampilkan ads atau iklan, bergabung ke program afiliasi, atau menjual produk dan jasa.",faqFifthTextTwo:"Ada juga opsi lain yang sekiranya menarik untuk dilirik, misalnya membuat program keanggotaan berbayar atau mempromosikan skill dan kemampuan Anda sebagai seorang pekerja lepas. Jika saat ini Anda punya bisnis, blog bisa berperan sebagai tool content marketing untuk mendapatkan keuntungan berlipat.",faqFifthTextThree:"Jika ingin %{0} di blog buatan Zyo, Anda bisa menambahkan halaman eCommerce dengan mudah dan cepat.",faqFifthTextThreeSlot:"berjualan produk atau jasa",faqButton:rM},businessNameGenerator:{meta:{title:"Tool Pencari Ide Nama Bisnis Berbasis Kecerdasan Buatan",description:"Beri kesan pertama tak terlupakan dengan nama bisnis yang unik dan menarik. Buat dengan tool pencari ide nama bisnis berbasis kecerdasan buatan."},hero:{primaryV2:{title:"Generator Ide Nama Bisnis Gratis",text:"Temukan ide nama bisnis profesional dalam sekejap dengan bantuan teknologi AI. Gunakan bahasa Inggris untuk hasil terbaik."},secondary:{title:"Nama bisnis berhasil dibuat dan siap digunakan!",text:"Silakan klik kembali tombol opsi Buat Nama Bisnis jika Anda belum yakin dengan daftar nama yang diberikan."},placeholder:"Pisahkan kata kunci dengan koma",btn:bu,error:rN},steps:{list:[{text:"Cari kata kunci yang sekiranya dapat dianalisis oleh tool Business Name Generator. Pastikan kata kunci tersebut unik dan mewakili brand bisnis Anda.",title:"PILIH KATA KUNCI SESUAI BISNIS ANDA"},{title:"PILIH NAMA BISNIS YANG TEPAT",text:"Setelah kata kunci dimasukkan, tool ini akan menampilkan berbagai ide nama toko online dan usaha lainnya. Pastikan Anda memilih nama yang berkesan dan mudah diingat."},{title:"SEGERA ONLINEKAN BISNIS",text:"Buat website sendiri dengan Zyro Website Builder dan pasarkan nama usaha yang telah dibuat. Raih kesuksesan di dunia online tanpa ragu!"}]},howTo:{list:[{title:"1. APA YANG JADI KEUNIKAN DARI BISNIS ANDA?",texts:[{text:"Susunlah terlebih dulu nilai dan identitas bisnis Anda. Setelah itu, buat beberapa kata kunci atau keyword yang menggambarkan bisnis yang Anda jalankan dan mengapa bisnis Anda bisa menjadi jawaban bagi banyak orang. Tampilkan kelebihan dan keunggulannya melalui satu nama yang unik!"}]},{title:"2. SINGKAT DAN MUDAH DIINGAT",texts:[{text:rO}]},{title:"3. CEK KETERSEDIAANNYA",texts:[{text:"Jangan sekali-kali menyalin ide nama perusahaan yang telah digunakan oleh orang lain. Jika tidak, Anda akan terjerat persoalan hukum. Setiap kali membuat nama toko online, periksalah ketersediaanya. Dengan begitu, ide nama usaha tetap unik dan tidak dikenali sebagai brand yang lain."}]},{title:"4. GUNAKAN TOOL PENCARI IDE NAMA BISNIS",texts:[{text:"Kami mendesain dan mengembangkan tool pencari ide nama bisnis berbasis AI atau kecerdasan buatan. Untuk menggunakannya, Anda hanya perlu memasukkan kosakata atau kata kunci yang penting. Tool akan menganalisis kata yang dimasukkan dan menampilkan berbagai varian nama. Pilihlah satu nama yang mampu merepresentasikan bisnis Anda dengan baik."}]},{title:"5. SEGERA PASARKAN NAMA BISNIS YANG DIPILIH",texts:[{text:"Tahukah Anda kalau nama bisnis juga bisa jadi ide nama domain? Kalau sudah mendapatkan nama yang tepat, jangan buang-buang waktu lagi. Segera daftarkan sekarang juga! Buat website dengan Zyro builder dan perkenalkan nama perusahaan Anda."}]}]},businessSteps:{list:{launch:{title:rP,text:"Periksa ketersediaan nama domain yang Anda inginkan dengan tool cek domain kami.",btn:{text:rP}},getDomain:{title:m,text:"Manfaatkan builder Zyro untuk membuat website dengan mudah dan cepat. Tak perlu jago desain.",btn:{text:m}},logo:{title:bs,text:"Perkenalkan bisnis Anda kepada seluruh dunia dengan tool pengelola blog dari Zyro.",btn:{text:bs}},blog:{title:x,text:"Buka toko online dan mulai dapatkan penghasilan dengan berjualan produk atau jasa di internet.",btn:{text:rQ}},online:{title:aw,btn:{text:aw}},find:{title:bT,text:"Agar bisnis mudah diingat, buat slogan unik dan menarik dengan tool pembuat slogan berteknologi AI.",btn:{text:bT}}}},faq:{title:"FAQ tentang Business Name Generator",list:[{texts:[{text:"Bagus atau tidaknya suatu nama bisnis atau nama toko online ditentukan dari orisinalitas, keunikan, dan kemudahan untuk diingat."},{text:"Kadang brand membutuhkan nama yang lebih mudah dilafalkan dan diingat, tapi di lain waktu nama yang berasal dari susunan kata yang mengikuti trend juga penting untuk perkembangan brand Anda."},{text:"Namun, satu hal yang pasti - ide nama perusahaan haruslah merepresentasikan produk yang ditawarkan dan dijual."},{text:"Jangan takut untuk brainstorming ide nama perusahaan dengan nama-nama yang unik dan 'nyeleneh'. Namun, perlu diperhatikan juga jangan sampai nama tersebut susah untuk dibaca, dipahami, apalagi diingat."},{text:"Tool pencari ide nama bisnis kami akan menyarankan kombinasi nama singkat, panjang, simpel, hingga variasi yang lebih rumit, berdasarkan kata kunci yang Anda masukkan."}],title:rR},{texts:[{text:rS},{text:"Meskipun ada sejumlah biaya yang harus dikeluarkan agar nama dagang bisa didaftarkan, prosesnya sendiri tidak akan membuat Anda pusing kepala."},{text:"Ada banyak alasan mengapa Anda perlu mematenkan nama dagang yang dibuat. Salah satunya adalah memastikan nama bisnis yang dibuat tidak digunakan oleh perusahaan atau brand lain untuk mengeruk keuntungan."},{text:"Singkatnya, mematenkan nama berarti melindungi hak kepemilikan serta hak cipta Anda atas nama tersebut."}],title:rT},{texts:[{text:rU},{text:rV},{text:"Untuk menggunakan tool ini, cukup masukkan beberapa kata kunci yang sesuai bisnis Anda dan klik tombol Buat Nama Bisnis. Dalam hitungan detik, tool kami akan menampilkan beberapa saran nama bisnis."},{text:rW}],title:"Bagaimana caranya saya tahu kalau nama bisnis sudah digunakan oleh orang lain?"},{texts:[{text:rX},{text:rY}],title:"Bagaimana caranya saya tahu kalau nama bisnis sudah digunakan oleh user lain?"}]},belowHeroIdeasTitle:"Temukan ide nama bisnis",belowHeroDomainTitle:"Cek ketersediaan domain",belowHeroDomainText:"Jangan sampai nama domain diambil orang lain. Cek ketersediaan domain yang sesuai nama bisnis Anda dan segera daftarkan jika tersedia.",howToTitle:"Strategi buat nama bisnis yang kreatif",howToFollow:"Ikuti lima langkah ini untuk menemukan nama bisnis yang kreatif dan menarik:",howToFirstText:"Pikirkan tentang identitas bisnis Anda dan value yang ingin diberikan. Setelahnya, carilah kata kunci yang menggambarkan bisnis dan alasan mengapa bisnis Anda bisa menjadi solusi bagi banyak orang. Tunjukkan kelebihan dan keunggulannya melalui satu nama usaha yang unik!",howToSecondText:rO,howToThirdText:"Hindari nama perusahaan yang sudah digunakan orang lain jika tidak ingin terjerat persoalan hukum. Setiap kali membuat nama perusahaan, periksalah ketersediaanya. Dengan begitu, ide nama usaha tetap unik dan tidak dikenali sebagai brand yang lain.",howToFourthText:"Kami mendesain dan mengembangkan tool pencari ide nama bisnis berbasis AI atau kecerdasan buatan. Untuk menggunakannya, Anda hanya perlu memasukkan kosakata atau kata kunci yang relevan. Tool akan menganalisis kata yang dimasukkan dan menampilkan berbagai varian nama. Pilihlah satu nama yang mampu merepresentasikan bisnis Anda dengan baik.",nextTitle:"Nama bisnis sudah, apa selanjutnya?",businessStepsLogoText:"Sempurnakan bisnis Anda dengan identitas visual. Buat logo dengan AI Logo Maker.",bannerTitle:"Buat website dan bangun bisnis online dengan Zyro",faqOneTitle:rR,faqOneTextLast:"Langsung saja masukkan kata kunci Anda ke kolom pencarian. Tunggu beberapa detik dan AI Business Name Generator Zyro akan menampilkan ratusan inspirasi nama bisnis khusus untuk Anda.",faqTwoTitle:rT,faqTwoTextOne:rS,faqThreeTitle:"Bagaimana cara kerja tool pencari ide nama bisnis?",faqThreeTextOne:rU,faqThreeTextTwo:rV,faqThreeTextThree:"Untuk menggunakan tool ini, cukup masukkan beberapa kata kunci yang sesuai bisnis Anda dan klik tombol Cari Nama Bisnis. Dalam hitungan detik, tool kami akan menampilkan beberapa saran nama bisnis.",faqThreeTextFour:rW,faqFourTextTitle:"Bagaimana caranya tool tahu kalau nama bisnis sudah digunakan oleh user lain?",faqFourTextOne:rX,faqFourTextTwo:rY,faqFiveTitle:"Bagaimana cara mendapatkan domain yang sesuai nama perusahaan?",faqFiveTextOne:"Jika Anda berencana membeli nama domain yang sama dengan nama perusahaan, Anda bisa cek ketersediaannya menggunakan tool %{0}.",faqFiveTextOneSlot:"pencari nama domain",faqFiveTextTwo:"Tool ini akan memudahkan Anda mencari ide nama domain sekaligus memastikan ketersediaannya.",faqFiveTextThree:"Memeriksa ketersediaan domain sangat penting dilakukan untuk memastikan Anda tidak memilih nama bisnis yang telah digunakan bahkan dipatenkan oleh orang lain.",faqFiveTextFour:"Setelah nama domain dipastikan tersedia dan belum ada yang menggunakan, segera daftarkan nama domain dan buat akun media sosial dengan nama yang sama agar bisnis makin mudah ditemukan oleh calon pelanggan."},byHostinger:{meta:{title:"Buat Website dengan Website Builder Zyro by Hostinger",description:"Hostinger menghadirkan solusi praktis membuat website dan toko online sendiri. Serba mudah dan cepat dengan website builder Zyro."},heroTitle:"Buat web sendiri dengan website builder",heroText:"Buat website atau toko online sendiri hanya dalam hitungan menit. Tanpa perlu skill coding. Serba mudah dan cepat dengan website builder Zyro.",heroButton:u,websitesTitle:"Website builder andal dari Hostinger",websitesText:"Hostinger telah berpengalaman memberikan layanan hosting terbaik untuk merefleksikan demografi anggota komunitas maupun jemaat gereja.",considerTextExample:"Desain logo komunitas keagamaan yang mayoritas anggotanya adalah pelajar atau remaja akan sangat berbeda dengan logo kelompok doa untuk para lansia.",classicTitle:dh,classicTextChurch:"Logo gereja klasik memiliki kesan elegan dan menyampaikan pesan penting dari nilai-nilai tradisional komunitas gereja Anda.",classicTextUsually:"Biasanya, jenis logo ini terdiri dari nama gereja dalam font serif (seperti Times New Roman) dan ilustrasi simbol agama.",fontBasedTitle:"Logo berbasis font",fontBasedTextIf:"Logo berbasis font bisa menjadi pilihan tepat untuk Anda yang menyukai kesederhanaan.",fontBasedTextNot:"Selain lebih murah untuk digunakan di media cetak (poster, buklet suvenir, dan lainnya), jenis logo ini juga mampu menyampaikan sejarah dan tradisi komunitas.",fontBasedTextKey:"Jenis logo ini harus mudah dibaca, baik dari jarak dekat maupun jarak jauh.",textIconTitle:cn,textIconTextLogos:"Keistimewaan logo ini terletak pada desainnya yang minimalis nan modern.",textIconTextCreate:"Untuk membuat logo teks dan ikon yang baik, gunakan font sans-serif yang mudah dibaca dan ikon sederhana. Lambang salib, misalnya, akan sangat cocok dipadukan dengan logo gereja ini.",traditionalTitle:da,traditionalTextMany:"Banyak komunitas agama yang masih menjunjung tinggi tradisi lama dan mencoba menyampaikannya melalui desain logo gereja.",traditionalTextChurches:"Untuk logo gereja Kristen, misalnya, simbol paling populer yang dapat Anda sertakan adalah salib dan merpati. Pilihan populer lainnya termasuk sosok Yesus, pokok anggur, dan anak domba.",modernTitle:db,modernTextThere:"Saat ini, hampir semua komunitas dan bisnis mulai merambah ke ranah internet, tak terkecuali komunitas agama dan gereja.",modernTextAnd:"Hal ini turut mengubah citra komunitas keagamaan. Tak lagi menggunakan desain tradisional, kini semakin banyak komunitas yang memilih elemen desain modern untuk logonya.",modernTextUsually:"Biasanya, nama gereja ditulis dengan font tebal dan besar, lalu dilatari Warna terang yang kontras.",prayerGroupTitle:"Logo untuk kelompok doa",prayerGroupTextYou:"Anda dapat membuat jenis logo ini untuk kelompok doa atau komunitas lain di gereja Anda.",prayerGroupTextUse:"Untuk menghemat space dan biaya cetak, Anda bisa menggunakan singkatan nama kelompok doa dan kombinasi dua warna saja.",createLogoTitle:au,createLogoTextSteps:"Buat sebanyak mungkin logo yang Anda inginkan dengan Logo Maker Zyro. Gratis sepenuhnya dan tidak perlu membuat akun.",createStepChoose:fn,createStepChooseText:"Pilih template yang Anda sukai untuk dijadikan desain awal logo gereja.",createStepColors:"2. Tentukan warna",createStepColorsText:"Gunakan berapa pun warna yang Anda inginkan, tapi tetap merepresentasikan gereja dengan tepat.",createStepSymbols:"3. Tambahkan simbol dan elemen",createStepSymbolsText:"Buat logo gereja lebih unik dengan menambahkan elemen desain dan simbol menarik.",createStepText:cp,createStepTextText:"Jangan lupa menyertakan nama gereja atau singkatan nama yang mudah diingat.",nextTitle:aa,nextText:"Setelah membuat logo yang menarik, sekarang saatnya membuat website unik untuk gereja Anda. Sajikan semua informasi penting bagi komunitas Anda di satu tempat.",nextButton:av,industryTitle:de,industryText:df,industryTextSlot:dg},clientsWebsitesPage:{meta:{title:"Kisah sukses pengguna layanan Zyro",description:"Sudah banyak pelanggan yang sukses dengan bantuan Zyro. Baca selengkapnya di sini dan jadikan kisah mereka sebagai inspirasi Anda."},seeTheWebsiteButton:"LIHAT WEBSITE",websiteOneTitle:oQ,websiteOneTextOne:"Monika adalah seorang desainer interior yang memiliki web portofolio keren. Website tersebut awalnya hanya digunakan untuk mengarsipkan proyek-proyek yang digarapnya. Namun, kini ia pun mendapatkan banyak peluang affiliate marketing melalui websitenya.",websiteOneTextTwo:"“Saya sama sekali tidak berpengalaman membuat website, apalagi menulis kode. Saya ingin website yang cepat dan mudah dibuat, tetapi hasilnya tetap bagus. Bagi saya, Zyro adalah solusi yang tepat.”",websiteTwoTitle:oU,websiteTwoTextOne:"Vitalis Mika adalah seorang video creator profesional yang memutuskan untuk menjadi full-time freelancer. Untuk mendukung kariernya, ia membutuhkan website portofolio yang bisa memperkenalkan keterampilan yang dimiliki kepada calon klien.",websiteTwoTextTwo:"“Sebagai kreator, saya membutuhkan tool yang tepat untuk berkreasi dengan bebas. Untungnya, membuat website di Zyro sangat mudah dan langkah-langkahnya sangat jelas.”",websiteThreeTitle:"Stoic Shirt",websiteThreeTextOne:"Joseph Drolick adalah seorang pengusaha yang menjalankan bisnis dalam niche dengan tingkat persaingan tinggi. Ia ingin fokus membangun branding dan mengembangkan bisnis dengan distraksi seminim mungkin. Ketika menjumpai suatu masalah, ia merasa harus menyelesaikannya sesegera mungkin.",websiteThreeTextTwo:"“Pelayanan dari tim customer service Zyro sangat baik. Saya bisa menghubungi mereka kapan saja untuk berkonsultasi tentang berbagai macam hal. Saya juga selalu merasa diprioritaskan.”",websiteFiveTitle:"Letique",websiteFiveTextOne:"Darya Shingiater adalah seorang full-time engineer sekaligus founder brand kosmetik Letique DK. Ia ingin bertanggung jawab dan merasakan kesuksesan yang diraih atas usahanya sendiri.",websiteFiveTextTwo:"“Saya ingin belajar mengembangkan bisnis secara organik melalui SEO. Template Zyro terbukti bisa menjadi langkah awal yang tepat.”",websiteSixTitle:oR,websiteSixTextOne:"Ugnė Gudiske adalah sosok hebat dibalik Gud.Renders. Sebagai freelancer yang mendesain visualisasi arsitektur, Ugnė membutuhkan website portofolio menarik untuk mendatangkan klien baru.",websiteSixTextTwo:"“Harga layanan Zyro yang begitu terjangkau mengurangi kekhawatiran freelancer seperti saya yang baru memulai perjalanan kariernya.”",websiteSevenTitle:"Forrest",websiteSevenTextOne:"Emilija Tumasone dan Linas Tumasonis adalah pendiri butik online Forrest. Mereka membutuhkan website builder yang mudah dipelajari dan digunakan, tetapi lebih dari mampu untuk membantu mewujudkan impian mereka.",websiteSevenTextTwo:"“Rasanya senang sekali bisa terlibat dalam setiap proses. Baik mendesain web atau optimasi SEO, Zyro membuktikan bahwa kami pun bisa melakukan segalanya sendiri.”",websiteNineTitle:oV,websiteNineTextOne:"Jared McCormack membutuhkan website minimalis untuk mempromosikan proyek garapannya, yaitu podcast MFA Writers.",websiteNineTextTwo:"“Zyro menawarkan harga termurah di pasaran. Tampilannya rapi, platformnya mudah digunakan, dan yang terpenting pelayanannya sangat memuaskan.”",websiteTenTitle:"Millaw",websiteTenTextOne:"Millaw Kids adalah brand pakaian anak-anak yang didirikan oleh Milda Šimkuvienė. Tanpa pengalaman membuat website sama sekali, ia berencana melakukan ekspansi bisnis ke sektor eCommerce.",websiteTenTextTwo:"“Platform Zyro benar-benar mudah digunakan. Saya hanya membutuhkan dua hari untuk membuat website sendiri dari nol. Bisnis online saya pun langsung jalan saat itu juga.”",websiteElevenTitle:"OBGG",websiteElevenTextOne:"Cutter Stevens adalah seorang chef yang memerlukan solusi murah dan berkualitas untuk membuka bisnis sampingan yang menjual bumbu masakan kelas atas.",websiteElevenTextTwo:"“Saya tidak ingin website yang biasa-biasa saja. Karena itulah pilihan saya jatuh pada Zyro. Di sini tersedia beraneka macam template unik dan fiturnya lebih mudah digunakan daripada website builder lainnya.”",websiteTwelveTitle:"Stounson",websiteTwelveTextOne:"Steven Mollett adalah sosok di balik Stounson. Sebagai seorang pelukis, penyanyi rap, dan desainer, ia membutuhkan website eCommerce yang dapat menampung semua produknya.",websiteTwelveTextTwo:"“Kehidupan profesional saya terasa begitu kompleks di media sosial. Namun, Zyro hadir sebagai wadah yang tepat untuk menyatukan bisnis saya.”",websiteThirteenTitle:"The Daily Doodle",websiteThirteenTextOne:"Chelsea Heimlich adalah kreator art collective The Daily Doodle. Ketika media sosial tak lagi sanggup memenuhi kebutuhannya, Chelsea membuat website yang dilengkapi fitur-fitur lebih canggih.",websiteThirteenTextTwo:"“Segalanya serba otomatis di Zyro. Platform ini menangani hal-hal teknis yang paling merepotkan bagi saya. Meski begitu, saya tetap bisa memberikan sentuhan personal dan melakukan kustomisasi sesuka hati.”",websiteFourteenTitle:"Shleps",websiteFourteenTextOne:"Shleps adalah brand ethical fashion milik Eduardas Jeriomenko dan Liudas Karalius. Mereka berdua membutuhkan platform eCommerce yang sanggup mempopulerkan website dalam sekejap agar produk mereka juga cepat terjual.",websiteFourteenTextTwo:"“Zyro memiliki integrasi tool pemasaran yang benar-benar canggih. Hanya dalam waktu 2 jam, brand kami sudah bisa terhubung ke Google Ads, Facebook Ads, dan Google Analytics.”",websiteFifteenTitle:"Kornelija Salnaite",websiteFifteenTextOne:"Kornelia Salnaite adalah seorang penerjemah berpengalaman yang kini beralih menjadi full-time freelancer. Ia membutuhkan website dengan loading cepat yang tetap dapat dikelola di luar jam kerja reguler.",websiteFifteenTextTwo:"“Di platform lain, setidaknya saya perlu waktu satu minggu untuk melakukan hal-hal yang bisa saya selesaikan hanya dalam sehari di Zyro.”",websiteSixteenTitle:"Angry Cupcakes",websiteSixteenTextOne:"Justina Vasiljevaite adalah seorang wedding planner ternama. Ia menyadari bahwa media sosial membatasi dirinya berekspresi sehingga membutuhkan website untuk lebih memajukan bisnisnya.",websiteSixteenTextTwo:"“Zyro-lah jawaban yang saya cari. Mereka memberikan garansi 30 hari uang kembali, jadi saya punya waktu satu bulan penuh untuk mewujudkan website impian saya. Kalau pun tidak berhasil, saya tidak rugi apa-apa.”",middlePosterTitle:"Sukses bersama Zyro",middlePosterText:"Banyak hal-hal hebat yang bisa Anda lakukan bersama Zyro. Cukup dengan drag-and-drop, website atau toko online impian Anda akan segera terwujud.",bottomPosterTitle:"Buat website profesional untuk bisnis Anda",bottomPosterButton:"BUAT SEKARANG"},cookiePolicy:{meta:{title:"Cookie Policy | Zyro",description:"At Zyro, we use cookies to improve your experience of our website. Read our cookie policy to learn the types of cookies we use and what we use them for."},title:oH,importantDisclaimer:"Silakan baca perjanjian ini dengan saksama karena di dalamnya mengandung informasi penting terkait hak dan pemulihan hukum.",languageDisclaimer:"Perjanjian dan kebijakan hukum dalam versi bahasa Inggris merupakan satu-satunya versi terkini dan sah. Versi terjemahan disediakan untuk memudahkan Anda dalam membaca dan memahami versi bahasa Inggris. Setiap versi terjemahan tidak terikat secara hukum dan tidak dapat menggantikan versi bahasa Inggris. Jika terjadi perselisihan atau konflik, persetujuan dan kebijakan hukum versi bahasa Inggris yang akan diberlakukan.",lastRevised:"Terakhir Direvisi: %{0}",prePolicyTextOne:"Zyro Inc, legal entity code 305222050, registered address Jonavos g. 60C, LT-44192 Kaunas (hereinafter referred to as the “Company,” or “we”), shall undertake to ensure the security of personal information and the protection of rights of the visitors of the website (hereinafter referred to as the “Visitors”) while you use Zyro websites including but not limited to %{0} (hereinafter referred to as the “Website”) and the content of it.",prePolicyTextTwo:"First and foremost, we DO NOT sell your personal information. However, when you visit or interact with our sites, services, applications, tools or messaging, we or our authorized service providers may use cookies, web beacons, and other similar technologies to make your experience better, faster and safer, for advertising purposes and to allow us to continuously improve our sites, services, applications and tools.",generalInformationTitle:"1. GENERAL INFORMATION ABOUT COOKIES",generalInformationTextOne:"We use the cookies on our Website, to customize the functioning of our Website as much as possible, and can contribute to ease of use when navigating our Website.",generalInformationTextTwo:"What is a cookie?",generalInformationTextThree:"A cookie is a small file placed onto your device that enables our Website features and functionality. For example, cookies enable us to identify your device, secure your access to the Website. They enable the Website to store the data, such as:",generalInformationTextFour:"Login data (IP address of the logging-in device, login time, location from which the login is attempted);",generalInformationTextFive:"Type of browser;",generalInformationTextSix:"Demographic data (age group, sex);",generalInformationTextSeven:"Data about the fact how you browse the Website (which sections you visit, what products are you interested in).",generalInformationTextEight:"Objectives, aims",generalInformationTextNine:"We use the cookies to:",generalInformationTextTen:"Ensure efficient and safe functioning of the Website; we use cookies to enable and support our security features, and to help us detect malicious activity on our Website;",generalInformationTextEleven:"Understand, improve, and research products, features, and services, including when you access our Website from other websites, applications, or devices such as your work computer or your mobile device;",generalInformationTextTwelve:"Recognize the returning visitors of the Website; cookies help us show you the right information and personalize your experience; cookies also help avoiding re-registration or re-filling of the information by you each time you visit the Website;",generalInformationTextThirteen:"Analyse your habits so that the functioning of the Website would be convenient, efficient and would conform to your needs and expectations, for example, by ensuring that the Visitors would, without difficulty, find everything they are looking for;",generalInformationTextFourteen:"Measure the flows of the information and data being sent to our Website; we use the cookies for accumulation of statistical data about the number of users of the Website and their use of the Website;",generalInformationTextFifteen:"Targeting and advertising; by using the cookies we may collect information so that only relevant content is displayed for the browser by creating different target groups; we may use cookies to show you relevant advertising both on and off our Website.",generalInformationTextSixteen:"We may, to the extent allowed by applicable laws, link the data, received from the cookies, with other information obtained about you from other legal sources (i.e., information about the use of the services, online account, our Loyalty program, etc.).",cookiesUsedOnWebsiteTitle:"2. COOKIES USED ON THE WEBSITE",cookiesUsedOnWebsiteTextOne:"Each time you visit our Website, the long-term (persistent) cookies may be created, which stay in your browser after you sign-up and will be read by us when you return to our Website or a partner site that uses our services, and not deleted after you finish browsing our Website, and the short-term (session) cookies, which expire or are deleted after you finish browsing our Website (i.e., they usually last during the current visit to our Website or browsing session).",cookiesUsedOnWebsiteTextTwo:"Many web browsers allow you to manage your preferences. You can set your browser to refuse cookies or delete certain cookies. You may be able to manage other technologies in the same way that you manage cookies using your browser's preferences.",cookiesUsedOnWebsiteTextThree:"However, we note that the necessary cookies, as specified below, are necessary for functioning of our Website, and in case of your objections, we will not be sure about functioning of the Website or any of its portions or functionalities.",cookiesUsedOnWebsiteTextFour:"We recite below the main types of cookies used on the Website according to their types, collected data, and duration of storage.",cookiesUsedByCompanyTitle:"2.1. Cookies used by the Company",necessaryCookies:"Strictly necessary cookies",necessaryCookiesText:"These cookies are required for the operation of our Website. They include, for example, cookies that enable storage of information filled by you during the browsing session, enable you to log into secure areas of our Website. Without these cookies operation of the Website would be impossible or its functioning may be severely affected.",functionalCookies:"Preferences \u002F functional cookies",functionalCookiesText:"These improve the functional performance of our Website and make it easier for you to use. These cookies remember the settings selected by the Visitors (for example, the settings of language and time zone). With the use of these cookies, the Visitors may avoid the changes of settings during each visit of the Website. These cookies also remember changes made by you in the Website (for example, in case you leave comment on the Website). These cookies do not track your behavior in other websites.",analyticalCookies:"Analytical \u002F performance cookies",analyticalCookiesText:"These cookies show us if the Visitor has visited our Website before. The analytic cookies allow us to recognize and count the number of users of our website and see how such users navigate through our Website. We also use cookies to understand, improve, and research products, features, and services. For instance, analytical cookies may show us, which websites are visited more frequently, help us to record dysfunctionalities of the Website, etc.",marketingCookies:"Marketing, targeting and advertising cookies",marketingCookiesText:"These cookies record your visit to our website, the pages you have visited and the links you have followed. We will then use this information to make advertising displayed on it more relevant to your interests. The advertising cookies let us know whether you have already seen the specific advertisement or a certain type of advertisement, and how much time has elapsed since you saw it. We may use the cookies set by another entity so that we could provide the advertisement oriented more specifically to you. They are also used so that we could see the certain advertisements only a certain number of times and that it would help to measure the efficiency of advertising.",thirdPartyCookiesTitle:"2.2. Third-party cookies",thirdPartyCookiesTextOne:"Advertising cookies - some ads you can see on our Website have been provided by other legal entities. Some of these entities use their own cookies by analysing how many people have seen the specific advertisement or how many people have seen it more than once. The companies creating such cookies apply the policies prepared by themselves and we have no influence on the creation or storage of such cookies. We recommend you to take a separate interest in the Privacy Policy or the Cookie Policy of those companies, which will be placed on their websites.",thirdPartyCookiesTextTwo:"Other third-party cookies - in some web pages of our Website, the other entities (for example, social networks) may also use their own anonymous cookies designed so that the programs or applications developed by them would suit your needs. Due to the specific features of the functioning of the cookies, our Website does not have access to the information transmitted by these cookies, likewise other entities do not have access to the information collected by the cookies set by us.",thirdPartyCookiesListText:"Such other type of third-party cookies used on our Website may include:",thirdPartyNecessaryCookies:"Necessary cookies:",cookieQuoted:"\"%{0}\"",cookieQuotedWithColon:"\"%{0}\":",cookieWithDays:"%{0} (%{1} days)",cookieGoogleAnalyticsWithDays:"%{0} (Zyro cookie for Google Analytics data – %{1} days)",thirdPartyFunctionalCookies:"Functional cookies:",thirdPartyAnalyticalCookies:"Analytical cookies:",googleAnalyticsText:"We use Google Analytics, a web analysis service provided by Google, Inc (hereinafter referred to as \"Google\"). The information collected by Google Analytics is transmitted to and stored with Google. Google may transmit the information collected by Google Analytics to the third parties as required by the law or when those third parties process the information in the name of Google.",consultRecommendation:"We recommend consulting the Google Privacy and Cookies Policy on a separate and regular basis.",thirdPartyMarketingCookies:"Marketing, targeting and advertising cookies:",adwordsRetargeting:"\"Adwords retargeting\"",facebookRetargeting:"\"Facebook retargeting\"",tableIntroText:"All information about the cookies used by us is recorded below:",tableCookieNameHeader:"Name of the cookie",tableProviderDescriptionHeader:"Provider\u002F Description",tableMomentOfCreationHeader:"Moment of creation",tableDurationHeader:"Duration",tablePurposeDataCollectedHeader:"Purpose\u002F Data collected",refusalTitle:"3. REFUSAL OR BLOCKING THE COOKIES",refusalTextOne:"Many web browsers are set so that they would automatically accept cookies. The Visitors may, at their discretion, block or delete cookies and similar unique identifiers, if the settings of their browser or device enable them to do so. Nevertheless, if you refuse or block the cookies or other similar technologies, some functions of the Website may be inaccessible to you or they may operate not so efficiently.",refusalTextTwo:"Nevertheless, we draw your attention that necessary cookies are necessary for functioning of our Website, and in case of your objections, we will not be sure about functioning of the Website.",refusalTextThree:"You may require that we delete all the data about you, as collected and processed with the help of the cookies, by contacting to the email address %{0}. Such data will be deleted not later than within 28 days after contacting to the above-mentioned email address.",refusalTextFour:"You can opt out of Google Analytics without affecting how you visit our site. For more information on opting out of being tracked by Google Analytics across all websites you use, visit this Google page: %{0}.",refusalTextFive:"You may find more information about how to delete cookies, as well as the other useful information related to the use of the cookies, on the website %{0}.",generalTitle:"4. GENERAL",generalTextOne:"This Cookie Policy may be updated by the Company.",generalTextTwo:"The Company will inform the Visitors about the updates, by providing the new version of the Cookie Policy. For this reason, we recommend that you periodically visit our Website, where you will always find the latest version of this Cookie Policy.",generalTextThree:"This Cookie Policy shall be applied from the date of announcement of it on the Website."},cosmetics:{meta:{title:"Mulai Bisnis Kosmetik dengan Website eCommerce Zyro",description:"Percantik bisnis kosmetik Anda dengan toko online yang menarik. Mulai jualan produk kosmetik dengan Zyro, tanpa ribet dan tanpa mahal."},hero:{title:"Mulai Bisnis Kosmetik dengan Mudah",text:"Percantik bisnis kosmetik Anda dengan toko online yang menarik",btn:x,subtitle:"Buat website di Zyro untuk muenjalankan bisnis kosmetik online. Tambahkan halaman toko online, datangkan pelanggan baru, dan pasarkan produk ke seluruh dunia.",img:{src:"cosmetics\u002Fhero.png",alt:"aksesori kosmetik"}},helpful:{subtitle:di,title:"Tampilan website menarik dalam hitungan menit",text:"Website builder Zyro dibuat agar mudah dan nyaman digunakan. Siapa saja dapat membuat website dengan praktis menggunakan template profesional, editor drag-and-drop sederhana, serta akses ke jutaan koleksi gambar gratis.",img:{src:"cosmetics\u002Fattractive.png",alt:"Desain"}},effortless:{subtitle:"Kelola dengan mudah",title:"Jualan kosmetik dari mana saja, kapan saja",text:"Dengan Zyro, membuat dan menjalankan toko online jadi lebih mudah. Kelola stok barang, pesanan, pengiriman, dan penagihan langsung dari satu dashboard, di segala perangkat.",img:{src:"cosmetics\u002Fsell.png",alt:aY}},branding:{subtitle:eC,title:"Komunikasikan identita  dan toko online. Pahami trafik, cari tahu strategi paling efektif untuk tingkatkan penjualan, dan terapkan kembali.",slots:{finally:{text:"Optimalkan."}}}}},how:{title:"Apakah bisnis kosmetik menguntungkan?",texts:{you:{text:"Industri kecantikan memiliki daya saing yang amat kompetitif. Meski keuntungan dari jualan kosmetik cukup tinggi, Anda harus membuat brand lebih unik dan unggul agar bisa bersaing dengan kompetitor."},general:{text:"Agar bisa meraup untung dari bisnis kosmetik, Anda harus memiliki gambaran jelas tentang niche dan target pasar Anda. Dan asalkan Anda menjual produk kosmetik yang menarik dan unik, bisnis Anda pasti akan sukses."},first:{text:"Buatlah strategi penjualan dan pemasaran yang matang. Selain itu, pelajari strategi yang berhasil maupun tidak berhasil untuk terus mengembangkan bisnis."}}}}}},digitalProducts:{meta:{title:"Mau Praktis Jualan Produk Digital? Buka Toko Online di Zyro",description:"Zyro menawarkan solusi mudah jualan produk digital seperti kursus online, fitness plan, dan aplikasi. Tidak perlu membayar komisi."},hero:{title:"Mudah Jualan Produk Digital",text:"Jualan produk digital jadi mudah dengan toko online buatan Zyro.",btn:U,subtext:"Buat toko online dan jualan produk digital favorit semua orang. Kelola bisnis sesuka Anda, tanpa perlu membayar komisi.",img:{src:"sell\u002FdigitalProducts\u002Fhero.png"}},minutes:{subtitle:"Mulai jualan kapan saja",title:"Solusi termudah untuk menjual produk digital",text:"Dengan bantuan Zyro, Anda bisa membuka toko online dan mulai jualan produk digital secepatnya. Cukup gunakan template buatan desainer kami, upload produk, dan bisnis siap dijalankan."},more:{subtitle:"Builder multifungsi",title:"Promosikan produk digital Anda",text:"Populerkan produk Anda tool marketing kami. Pasang iklan berbasis data untuk tingkatkan konversi dan pantau performa dengan tool seperti Google Analytics. Segalanya bisa dikelola dengan Zyro."},simple:{subtitle:"Simpel dan powerful",title:"Toko berskala glob duk digital",btn:ru}},domainNameGenerator:{meta:{title:"Cari Ide Nama Domain dengan Domain Name Generator",description:"Kesulitan cari domain bagus? Atau nama domain sudah tidak tersedia? Dapatkan berbagai opsi menarik dengan domain name generator."},hero:{title:"Domain name generator",text:"Kombinasikan beberapa kata kunci dan hasilkan nama domain yang baik. Tool ini bekerja optimal dalam bahasa Inggris sehingga cocok bagi Anda yang ingin go international.",inputPlaceholder:"Masukkan kata kunci"},steps:{list:[{title:d_,text:"Selain gratis, Domain Name Generator memudahkan Anda dalam mencari ide nama domain. Masukkan kata kunci yang relevan dengan bisnis atau niche web. Nama domain yang unik akan langsung dibuat dan ditampilkan serta dicek ketersediaannya."},{title:dX,text:"Pilih domain dan kombinasikan dengan ekstensi nama domain yang tepat. Pastikan nama domain yang dipilih mudah diingat dan merepresentasikan web atau bisnis Anda."},{title:"Daftarkan",text:"Segera daftarkan domain dan awali keberhasilan online dengan buat website yang unik dan menarik. Tak perlu pikirkan kendala teknis. Serahkan semuanya pada kami. Fokuslah pada tujuan Anda."}]},how:{title:"Cara Mendapatkan Nama Domain yang Sempurna",text:"Beri kesan yang lama dan mendalam dengan nama domain.",img:{src:"domainNameGenerator\u002Fhow.png",alt:"Seseorang sedang mengetik"},list:[{title:"1. Kreatif",text:"Cara paling mudah dalam buat domain adalah dengan menggunakan nama brand. Namun, bagaimana kalau nama tersebut sudah tidak lagi tersedia? Saatnya Anda berpikir kreatif, out of the box, dan mengombinasikan beberapa kata kunci atau kosakata. Anda juga bisa menggunakan tool cara cek domain."},{title:"2. Gunakan tool generator nama domain",text:"Brainstorming ide nama domain tidak semudah yang dipikirkan. Untungnya, Zyro memiliki domain name generator yang akan membantu Anda dalam membuat, memilih, dan menampilkan sejumlah opsi nama domain. Hanya dalam hitungan detik, Anda punya jawabannya."},{title:"3. Singkat dan mudah diingat",text:"Pilihlah nama domain yang akan membawa keuntungan jangka panjang, menciptakan kesan yang baik, dan juga brandable. Semakin nama domain mudah diingat, maka semakin banyak pula pengunjung yang akan kembali ke situs Anda."},{title:"4. Cek ketersediaannya",text:"Apabila domain dibeli sebelum brand dibuat, maka pastikan tidak ada satu orang pun yang menggunakan nama tersebut untuk membangun bisnis mereka. Tentunya Anda tidak ingin dibilang plagiat, bukan?"},{title:"5. Segera daftarkan",text:"Jangan sampai nama domain yang Anda inginkan tidak tersedia atau sudah digunakan oleh orang lain. Segera daftarkan domain dan mulailah membuat website dengan Zyro - website builder gratis."}]},whatsNext:{title:"Selanjutnya?",text:"Memiliki domain hanyalah awal kesuksesan Anda. Buat website, blog, atau toko online, dan lakukan branding bisnis langsung dari Zyro.",list:[{img:{src:"domainNameGenerator\u002FwhatsNext0.png",alt:fp},title:m,text:"Buat website gratis. Gunakan tool builder yang kaya akan fitur inovatif.",link:{text:sa,to:pK}},{img:{src:"domainNameGenerator\u002FwhatsNext1.png",alt:fp},title:"Daftarkan Domain Anda",text:"Menjual secara online itu mudah dengan Zyro. Pilih etalase online yang sudah dibuat sebelumnya, buat daftar produk atau layanan Anda, dan mulailah menjual secara online.",link:{text:U,to:eL}},{img:{src:"domainNameGenerator\u002FwhatsNext2.png",alt:"Seorang wanita berada di gunung"},title:aw,text:"Desain logo usaha Anda dengan tool AI gratis dan intuitif.",link:{text:"logo maker",to:eO}},{img:{src:"domainNameGenerator\u002FwhatsNext3.png",alt:"Contoh Zyro website builder"},title:bs,text:"Tuangkan semua ide brilian Anda melalui Penghasil Nama Bisnis kami.",link:{text:"blog yang menarik.",to:eG}},{img:{src:"domainNameGenerator\u002FwhatsNext4.png"},title:bu,text:"Generator Nama Bisnis Zyro adalah alat yang digerakkan oleh AI yang akan memberi Anda saran nama bisnis instan. Yang perlu Anda lakukan hanyalah memilih beberapa ide nama situs Anda."},{text:"Tipe TLD yang paling banyak digunakan adalah .com, .net, dan .gov. Dengan mengaktifkan salah satu domain terpopuler, misalnya .com, alamat situs Anda akan lebih mudah diingat. Hanya saja, bisa jadi domain Anda malah tidak terlalu menonjol dibanding nama domain lain."},{text:"Misalnya, jika blog yang dibuat bertemakan teknologi, maka TLD yang tepat digunakan adalah .tech. Contoh lain, jika Anda membuat situs organisasi nirlaba, maka pilih TLD .org."},{text:"Tersedia juga TLD yang mengacu pada negara tertentu, misalnya .co.uk untuk website yang berbasis di United Kingdom, .br untuk website di Brazil, dan lain sebagainya."}]},{title:"Apa aturan yang harus dipatuhi ketika mendaftarkan nama domain?",texts:[{text:"Anda hanya diperbolehkan untuk menggunakan huruf, angka, dan tanda hubung di nama domain. Hindari penggunaan tanda spasi atau karakter khusus lainnya."},{text:"Nama domain dapat terdiri atas huruf besar maupun kecil dan panjang maksimumnya adalah 63 karakter."},{text:"Terakhir, Anda tidak bisa mendaftarkan domain yang sudah digunakan oleh user lain. Anda pun tidak diizinkan untuk menggunakan nama domain yang merupakan merek dagang."}]},{title:"Berapa idealnya panjang nama domain?",texts:[{text:"Domain yang baik harus mudah diingat dan dieja. Idealnya, panjang nama domain Anda tidak boleh melebihi 1-2 kata."},{text:"Buatlah domain yang mewakili nama dan bisnis Anda. Dengan begini, identitas Anda dan juga website terlihat lebih profesional."},{text:"Beberapa perusahaan ternama menggunakan gabungan kata untuk menciptakan nama brand yang catchy dan mudah diingat, juga cocok digunakan sebagai nama domain (seperti Instagram, Facebook, YouTube, Tiktok, dan lainnya)."}]},{title:"Apakah lebih baik memilih domain akhiran .com?",texts:[{text:"Sebenarnya pilihan akhiran domain bergantung pada preferensi dan kebutuhan bisnis Anda. Sebelumnya, domain .com digunakan khusus untuk website bisnis. Karena itulah banyak bisnis yang menggunakannya."},{text:"Doma  Domínio em Poucos Minutos com o Zyro",text:"Você vai precisar de um domínio verificado para publicar e gerenciar facilmente seus anúncios no Facebook.",textOne:"Se você quiser verificar seu domínio sem o Zyro, existem três opções:",verifiedText:"Verifique seu domínio com o Zyro em poucos minutos.",confirmingText:"Confirmar que você é o dono do domínio adicionando essa informação ao DNS TXT do seu registro DNS.",addingText:"Adicionar um arquivo HTML providenciado pelo Facebook ao seu diretório web e, depois, confirmar no Gerenciador de Negócios que seu domínio é de fato seu.",accessingText:"Acessar o código da página inicial do seu domínio e adicionar uma meta tag à seção \u003Chead\u003E.",textTwo:"Para evitar esses métodos muito técnicos, você pode usar o Zyro. Com o Zyro o processo será descomplicado e 100% automatizado.",faqTitle:"Dúvidas Frequentes",faqFirstTitle:"O que é um domínio verificado?",faqFirstTextOne:"Ter um domínio verificado serve para mostrar ao Facebook que você é o verdadeiro dono daquele domínio. Para fazer a verificação, você deve comprovar a posse do domínio dentro do Gerenciador de Negócios do Facebook.",faqFirstTextTwo:"Com a verificação, você poderá editar links que contenham o seu domínio — ou seja, pessoas mal-intencionadas não vão poder usar links do seu site para espalhar mentiras sobre a sua empresa.",faqSecondTitle:"É necessário ter um domínio verificado para publicar anúncios no Facebook?",faqSecondTextOne:"É possível publicar anúncios sem ter um domínio verificado. Porém, a verificação é recomendada para garantir a segurança da sua marca e possibilitar que suas campanhas alcancem o máximo de usuários possível.",faqSecondTextTwo:"No quisito anúncios de Facebook, o maior benefício de ter um domínio verificado é poder editar as descrições dos links em anúncios que apontem para o seu site. Além disso, devido a uma atualização recente do iOS, você só vai poder configurar e rastrear eventos da web com a Mensuração de Eventos Agregados se seu domínio for verificado.",faqSecondTextThree:"Com a verificação de domínio fica mais fácil usar o Facebook Pixel para aprimorar seus anúncios e otimizar todo o processo de publicação e gerenciamento das campanhas.",faqSecondTextFour:"O Zyro oferece uma solução rápida e descomplicada para verificar seu domínio.",domainTitle:"Como verificar um domínio com o Zyro",step:"%{0} PASSO",join:"Crie uma conta Zyro e regate seu domínio grátis",joinText:"Assine um plano de criação de sites do Zyro por a partir de %{0}. Com qualquer plano anual, você terá direito a um domínio gratuito que poderá ser conectado ao Facebook para Empresas.",copy:"Copie a ID da sua conta do Facebook para Empresas",copyText:"Vá para o Gerenciador de Negócios do Facebook e clique em “Configurações do Negócio”. Role para baixo para encontrar a seção “Contas de Anúncio“ — clique nela para encontrar o código da sua ID. Copie esse código.",paste:"Cole sua ID no painel do Zyro",pasteText:"Com o código da sua ID copiado, entre no painel de controle do Zyro. Vá até a seção de integrações e selecione o Facebook. Agora é só colar a ID na caixa de texto. Você não vai precisar repetir o processo para cada página — o Zyro faz isso por você.",verify:"Verifique seu domínio no painel do Facebook",verifyText:"Volte para o Gerenciador de Negócios do Facebook. Lá, será perguntado se você quer confirmar a verificação do domínio. É só responder que sim e seu domínio já estará verificado e pronto para ser usado.",ready:"Comece a publicar seus anúncios!",readyText:"Parabéns! Você já pode usar seu domínio verificado para publicar anúncios no Facebook e colocar sua estratégia de marketing em ação. Você também vai poder configurar eventos padrão com o Pixel e ter acesso a dados sobre seu desempenho na rede social."},faviconGenerator:{meta:{title:"Membuat Favicon Gratis untuk Website | Generator Favicon Zyro",description:"Percantik tampilan visual website Anda dengan membuat favicon kustom. Buat gratis menggunakan Favicon G n berupa logo perusahaan pemilik website, atau gambar lainnya yang mudah diingat dan dikenali oleh pengunjung. Ikon-ikon kecil ini sangat berguna untuk memudahkan para pengunjung mengenali brand Anda serta menemukan website Anda lebih cepat di antara tab-tab browser yang terbuka.",faqGeneratorTextOne:"Generator Favicon Zyro adalah tool gratis yang bisa Anda gunakan untuk membuat favicon kustom dengan mudah dan cepat.",faqGeneratorTextTwo:"Jika sebelumnya Anda perlu menyewa jasa desainer grafis untuk membuat favicon, kini Anda bisa membuatnya sendiri secara online dan gratis hanya dalam hitungan menit.",faqGeneratorTextThree:"Di Zyro, Anda akan menemukan berbagai template desain ikon unik siap pakai. Segalanya jadi lebih mudah dan praktis sehingga Anda tak perlu lagi menyewa jasa desainer.",faqBackgroundTextOne:"Untuk mendapatkan favicon dengan latar transparan, Anda perlu mengekspornya dalam format .ico atau .png.",faqBackgroundTextTwo:"Proses pembuatannya sangat mudah di generator favicon Zyro. Berikut ini langkah-langkahnya:",faqCreateTextOne:"Beberapa di antaranya yaitu membuat ikon dari awal dengan software desain grafis atau mengonversi gambar yang ada menjadi ikon shortcut. Namun, cara termudahnya adalah menggunakan generator favicon gratis.",faqCreateTextTwo:"Jika Anda menggunakan generator favicon Zyro, Anda bisa membuat favicon hanya dalam beberapa langkah sederhana:",faqCreateTextThree:"1. Pilih template ikon atau unggah gambar",faqCreateTextFour:"2. Edit warna latar, layout, dan teks ikon",faqCreateTextFive:"3. Klik %{0}, kemudian pilih ukuran dan format ikon yang diinginkan",faqCreateTextFiveSlot:dZ,faqCreateTextSix:"Setelah mengunduh favicon ke komputer, Anda bisa langsung menguploadnya ke website atau memasangnya pada HTML.",faqTurnTextOne:"Anda sudah punya logo menarik dan ingin menjadikannya sebagai ikon website?",faqTurnTextTwo:"Caranya mudah sekali. Anda hanya perlu mengubah format gambar menjadi png dengan ukuran 16x16, 32x32, atau 64x64.",faqTurnTextThree:"Ubah format dan tampilan ikon sesuai kebutuhan, kemudian unduh hasilnya dalam format yang Anda pilih.",faqTurnTextFour:"Dan jika Anda belum punya logo, kami sarankan Anda untuk membuatnya dengan %{0}.",FaqTurnTextFourSlot:"Tool Pembuat Logo Zyro",faqSizeTextOne:"Pilihan ukuran lainnya yaitu 32x32 dan 64x64 piksel. Namun untuk menghindari distorsi pada gambar, sebaiknya buat ikon dalam format lebih besar.",faqSizeTextTwo:"Pastikan favicon Anda selalu ditampilkan dalam format yang benar. Sebaiknya upload beberapa file favicon sekaligus ke website sehingga browser atau aplikasi dapat memilih ukuran favicon yang sesuai dengan kebutuhan.",faqAddTextOne:"Jika website Anda dibuat di Zyro, Anda bisa menambahkan favicon ke dalamnya dengan sangat mudah dan cepat.",faqAddTextTwo:"• Klik panah bawah di samping %{0} untuk membuka opsi ikon",faqAddTextThree:"• Klik %{0}, lalu pilih gambar ikon dari komputer",faqAddTextFour:"• Cek pratinjau tampilan favicon di browser",faqAddTextFive:"Anda bisa menghapus atau mengganti ikon kapan saja.",faqAddTextSix:"Website yang dibuat di Zyro kompatibel dengan format berikut: .ico, .svg, .png, dan .jpg. Pastikan ukuran file yang diunggah tidak terlalu besar karena ukuran maksimum yang didukung adalah 1 MB.",faqAddTextSevenSlotText:"artikel ini",faqAddTextSeven:"Jika mengalami kendala selama pemasangan, silakan cek %{0} atau hubungi tim bantuan.",faqCodeTitle:"Bagaimana cara memasang favicon di HTML?",faqCodeTextOne:"Pada umumnya, Anda tidak perlu memasang ikon secara manual ke dalam kode HTML website.",faqCodeTextTwo:"Namun, jika Anda ingin melakukannya untuk memastikan ikon tampil di setiap browser, silakan simak cara berikut.",faqCodeTextThree:"Hal pertama yang perlu dilakukan adalah menambahkan kode ‘link rel= shortcut icon’ ke file header.php.",faqCodeTextFour:"Di dalam file tersebut, tambahkan kode berikut setelah tag \u003C\u002Fhead\u003E:",faqCodeTextFiveNotTranslatable:"\u003Clink rel=“shortcut icon” type=“image\u002Fico” hr
