 ke akun Anda pada payment gateway yang digunakan, lalu tautkan rekening bank Anda atau gunakan metode penarikan lain yang tersedia.",faqSecondTitle:"Bagaimana cara mengurutkan metode pembayaran?",faqSecondTextOne:"Untuk mendorong pelanggan melakukan pembayaran dengan metode tertentu, Anda dapat meletakkan metode tersebut di posisi pertama dalam daftar metode pembayaran. Dengan begitu, metode tersebut akan dipilih secara otomatis saat checkout.",faqSecondTextTwo:"Berikut cara mengurutkan metode pembayaran pada checkout:",faqSecondTextThree:sZ,faqSecondTextFour:"2. Di samping metode pembayaran, klik Tindakan → Urutkan.",faqSecondTextFive:"3. Tarik dan letakkan metode pembayaran ke urutan yang diinginkan.",faqSecondTextSix:"Selesai! Perubahan akan disimpan secara otomatis.",faqThirdTitle:"Bagaimana cara mengajukan refund?",faqThirdTextOne:"Untuk melakukan refund, temukan transaksi yang sesuai di akun administrator Anda dan kembalikan dana menggunakan metode pembayaran yang sama.",faqFourthTitle:"Apakah saya dapat melakukan proses capture pembayaran di lain waktu?",faqFourthTextOne:"Ya. Dengan metode pembayaran tertentu, Anda dapat memilih cara capture payment dari pelanggan.",faqFifthTitle:"Apakah pelanggan dapat membayar dengan kartu kredit tanpa keluar dari website saya?",faqFifthTextOne:"Bisa. Beberapa payment provider memungkinkan toko online Anda langsung memuat form kartu kredit di halaman pembayaran sehingga pelanggan tidak harus membuka website payment gateway untuk memasukkan informasi kartu kredit. Dengan demikian, pelanggan tetap berada di website Anda selama proses pembayaran.",faqFifthTextTwo:"Jika ingin menawarkan metode pembayaran on-site, Anda dapat menggunakan salah satu payment provider berikut untuk memproses kartu kredit secara online: Stripe, Chase Integrated Payments Powered by WePay, American Express, Payeezy, TransFirst, Payleap, dan Clover.",faqSixthTitle:"Capture payment secara otomatis",faqSixthTextOne:"Dengan jenis transaksi ini, dana dari kartu kredit pelanggan langsung dipindahkan ke Acquirer pada saat membuat pesanan.",faqSixthTextTwo:"Pada pengaturan metode pembayaran, jenis transaksi ini biasanya disebut Purchase, Purchase only, atau Sale.",faqSeventhTitle:"Bagaimana cara mengubah nama metode pembayaran?",faqSeventhTextOne:"Jika Anda menambahkan beberapa metode pembayaran, sering kali metode tersebut diberi nama 'Kartu kredit atau debit' secara default. Sebaiknya buatlah nama metode pembayaran yang berbeda agar memudahkan Anda memfilter pesanan berdasarkan metode pembayaran.",faqSeventhTextTwo:"Berikut cara mengubah nama metode pembayaran:",faqSeventhTextThree:sZ,faqSeventhTextFour:"2. Cari metode pembayaran yang ingin diubah.",faqSeventhTextFive:"3. Klik Tindakan.",faqSeventhTextSix:"4. Klik Edit.",faqSeventhTextSeven:"5. Temukan opsi Tampilan.",faqSeventhTextEight:"6. Di kolom checkout, masukkan nama yang diinginkan pada bagian Nama metode pembayaran.",faqEightTitle:"Capture payment secara manual",faqEightTextOne:"Dengan memilih jenis transaksi ini, selama proses pemesanan toko Anda akan memeriksa saldo kartu kredit pelanggan. Kemudian, Anda dapat menarik uang dari kartu kredit pelanggan di lain waktu (misalnya, ketika pesanan siap dikirim). Untuk menagih pelanggan, Anda dapat login ke akun payment gateway dan mengklik tombol yang sesuai.",faqEightTextTwo:"Opsi ini biasanya disebut Auth Only, Authorization Only, Pre-authorization.",faqEightTextThree:"Anda dapat memilih jenis transaksi yang diinginkan dengan payment system berikut: Authorize.Net, Payeezy, TransFirst Transaction Express, American Express, Bambora North America, PayPal Payflow link.",faqEightTextFour:"Payment gateway akan menentukan kapan dana dapat diambil secara manual.",faqNinthTitle:"Bisakah saya mengenakan surcharge?",faqNinthTextOne:"Payment processor biasanya membebankan biaya layanan untuk memproses kartu kredit. Untuk menutupi biaya ini, Anda dapat membebankan biaya tambahan ke metode pembayaran yang didukung oleh provider ini. Cari tahu metode pembayaran yang memungkinkan Anda menambahkan surcharge. Beberapa provider seperti PayPal tidak menyediakannya.",faqNinthTextTwo:"Anda juga dapat menambahkan biaya layanan langsung ke harga produk. Jika Anda menjual produk yang perlu dikirim, silakan tambahkan biaya Penanganan untuk menutupi biaya yang dikeluarkan (berlaku untuk semua metode pembayaran).",faqTenthTitle:"Apakah saya dapat menjual subscription dengan pembayaran berulang otomatis di toko?",faqTenthTextOne:"Belum bisa. Saat ini toko online Zyro terintegrasi dengan sistem pembayaran yang tidak mendukung penagihan berulang. Namun, Anda dapat menagih kartu pelanggan secara manual dengan Stripe.",countriesSupport:"Didukung oleh %{0}+ negara",stripeName:"Stripe (kartu kredit)",afterpayName:"Afterpay",afterpaySupport:"Australia, New Zealand, AS",americanName:"American Express",americanSupport:"AS, Inggris, Prancis, Jerman, Meksiko, dan Australia",bamboraAmericaSupport:"AS dan Kanada",netherlandsSupportV2:"Populer di Belanda",idealName:"iDEAL (via Mollie)",applePayName:nV,googlePayName:nW,alipayName:"Alipay",alipaySupport:s_,bancontactName:"Bancontact",bancontactSupport:"Populer di Belgium",bilkName:"Bilk",bilkSupport:s$,worldWide:"Populer di seluruh dunia",cartesBancairesName:"Cartes Bancaires",cartesBancairesSupport:"Populer di Prancis",epsName:"EPS",epsSupport:"Populer di Austria",fpxName:"FPX",fpxSupport:"Populer di Malaysia",giropayName:"Giropay",giropaySupport:"Populer di Jerman",grabPayName:"GrabPay",grabPaySupport:"Populer di Malaysia dan Singapura",klarnaName:"Klarna",klarnaSupport:"Populer di Eropa dan AS",payNowName:"PayNow",payNowSupport:"Populer di Singapura",przelewy24Name:"Przelewy24",przelewy24Support:s$,weChatPayName:"WeChat Pay",weChatPaySupport:s_},photographyLogo:{meta:{title:"Buat Logo Fotografi Gratis Secara Online",description:"Buat logo fotografi keren untuk portofolio, website, hingga studio foto Anda. Tersedia puluhan template menarik yang siap pakai. Gratis sepenuhnya."},heroTitle:"Buat logo fotografi gratis",heroSubtitle:"Tidak perlu khawatir jika tidak jago mendesain. Kini Anda bisa membuat sendiri logo fotografi profesional dengan mudah dan gratis.",heroBtn:ta,freeTitle:"Gratis desain logo fotografi",freeTextStunning:"Tersedia ratusan template menarik dan tool desain sederhana sehingga siapa saja bisa membuat logo fotografi dengan mudah di Logo Maker Zyro.",freeTextUse:"Pembuat logo Zyro akan membantu Anda mewujudkan desain logo impian hanya dalam beberapa klik. Gunakan template logo yang sudah tersedia, tambahkan warna, bentuk, teks, dan langsung unduh hasilnya.",freeTextDownload:"Logo fotografi tersebut menjadi milik Anda sepenuhnya. Pasang logo di mana saja yang Anda mau, tanpa perlu membayar apa pun bahkan membuat akun.",inspirationTitle:"Inspirasi desain logo fotografi",inspirationTextKnow:"Fotografer pasti menyadari kekuatan dari sebuah gambar. Layaknya karya fotografi yang Anda ciptakan, desain logo fotografi juga mampu menceritakan banyak hal tentang bisnis yang Anda jalankan.",inspirationTextLogo:"Nantinya logo akan digunakan untuk menghiasi kartu nama bisnis, watermark, akun media sosial, bahkan studio foto Anda.",inspirationTextCreating:"Karena itulah sangat penting untuk membuat logo fotografi yang tak hanya menarik, tetapi juga terlihat profesional. Lagipula Anda tidak mau membuat kesan pertama yang buruk, kan?",inspirationButton:ta,uniqueTitle:"Ide logo fotografi unik",considerTitle:"Pertimbangan sebelum membuat logo fotografi",considerTextBefore:"Ada beberapa aspek bisnis atau brand yang perlu Anda jadikan pertimbangan dalam membuat desain logo fotografi.",considerTextMake:"Yang paling utama, pastikan desain logo mampu mencerminkan diri Anda sebagai seorang fotografer, identitas brand yang ingin dibentuk, dan layanan yang Anda tawarkan.",considerTextLogo:"Jenis logo pun sangat beragam. Dalam menentukan pilihan, tentunya Anda harus mempertimbangkan kebutuhan bisnis. Jika ingin membuat logo untuk kartu nama atau signature email, kami menyarankan desain minimalis dan fungsional.",considerTextMeanwhile:"Di sisi lain, jika ingin lebih menonjolkan sisi kreatif Anda di mata calon klien, Anda akan membutuhkan desain logo fotografi yang tak hanya berisi ikon sederhana dan informasi umum.",watermarkTitle:"Logo watermark",watermarkTextEvery:"Umumnya fotografer mencantumkan watermark pada karya foto untuk melindungi hak cipta atau copyright. Selain berfungsi untuk melindungi karya Anda, watermark berisi ikon dan nama perusahaan juga akan menandakan bahwa karya tersebut adalah karya Anda.",watermarkTextYour:"Logo dan watermark bisa memiliki desain yang sama. Perlu diingat, watermark juga harus jelas dan mudah dikenali di internet.",classicTitle:dh,classicTextClassic:"Untuk jenis logo klasik, fotografer biasanya memilih desain logo yang menyerupai tanda tangan.",classicTextUse:"Anda bisa menggunakan font yang menyerupai tulisan tangan untuk memberikan sentuhan personal dan artistik pada logo.",classicTextPhotography:"Jenis logo ini banyak digunakan oleh para fotografer portrait.",abstractTitle:"Logo abstrak",abstractTextWell:"Ingin menunjukkan sisi kreatif dan selera estetika Anda? Maka logo fotografi abstrak bisa menjadi pilihan yang tepat.",abstractTextUse:"Alih-alih menggunakan teks, Anda bisa mengombinasikan bentuk geometris dan garis abstrak untuk tampil lebih unik dari kompetitor.",modernTitle:fi,modernTextModern:"Logo modern memadukan unsur desain klasik dengan unsur-unsur modern dan up-to-date.",modernTextThis:"Pembuatan logo fotografi modern mungkin sedikit lebih sulit daripada jenis logo lainnya, tetapi dijamin akan mencuri perhatian calon klien.",modernTextGet:"Padukan unsur desain selain nama bisnis dan ikon untuk mendapatkan desain logo fotografi yang unik dan kreatif.",graphicTitle:"Logo grafis",graphicTextPhotography:"Karya fotografi mampu menginspirasi dan membangkitkan emosi orang-orang yang melihatnya. Begitu pula dengan sebuah logo.",graphicTextGraphic:"Logo grafis lebih berfokus pada elemen visual yang telah didesain sedemikian rupa untuk menyampaikan pesan dan maksud sang fotografer.",graphicTextTry:"Untuk desain logonya, Anda bisa menggunakan simbol yang berhubungan dengan fotografi seperti kamera, agar mereka yang melihatnya tidak keliru mengira Anda adalah seorang desainer grafis.",businessTitle:"Logo bisnis",businessTextPhotography:"Bisnis fotografi tidak hanya berkutat dalam pengambilan foto, tetapi juga editing dan printing.",businessTextFor:"Jika Anda menjalankan bisnis serupa, sebaiknya hindari logo abstrak dan gunakan perpaduan ikon sederhana dengan font serif untuk mendapatkan logo yang lebih profesional.",createLogoTitle:au,createLogoTextSteps:"Buat logo fotografer sendiri hanya dalam 4 langkah sederhana.",createStepChoose:tb,createStepChooseText:"Gunakan template yang tersedia di Logo Maker Zyro sebagai desain awal logo fotografi Anda.",createStepColors:rE,createStepColorsText:"Kombinasikan warna apa pun yang Anda inginkan, tapi pastikan logo tetap mencerminkan brand Anda.",createStepShape:tc,createStepShapeText:"Buat logo Anda terlihat lebih eksklusif dengan berbagai bentuk dan garis.",createStepText:dc,createStepTextText:"Atur penempatan, ukuran, warna, dan jenis font teks yang ingin dimasukkan ke dalam logo.",nextTitle:aa,nextText:"Setelah membuat logo, sekarang waktunya memasang logo fotografi baru Anda di website atau portofolio. Belum punya? Buat sekarang juga di Zyro!",nextButton:av},photographyWebsite:{meta:{title:"Buat Website Fotografi dengan Website Builder Zyro",description:"Buat website fotografi dan portofolio fotografi untuk tunjukkan hasil foto Anda. Pilih template menarik dan kustomisasikan."},ctaButtonText:u,heroTitle:"Buat website fotografi yang profesional",heroText:"Miliki galeri foto Anda sendiri di website fotografi yang menawan.",templatesSubtitle:"Template Website Fotografi",templatesTitle:"Lebih pro dengan template menawan",templatesText:"Website builder Zyro menghadirkan beragam template website dengan desain yang tak kalah indahnya dengan hasil foto Anda. Siap bersaing dengan website fotografi kompetitor menggunakan tool canggih kami.",customizationSubtitle:td,customizationTitle:"Atur tampilan sesuka Anda",customizationText:"Ciptakan website fotografi yang lebih unik dan personal dengan fitur kustomisasi Zyro. Buat galeri online, atur kombinasi warna, layout dan teks, hingga tambahkan halaman toko untuk menjual hasil karya fotografi secara online.",buildSubtitle:"Kemudahan membuat dan mengelola",buildTitle:te,buildText:"Tanpa perlu memiliki skill coding yang mumpuni, dengan Zyro setiap fotografer dapat membangun personal branding yang kuat dan menunjukkan skill yang dimiliki melalui website fotografi yang indah.",featuresTitle:"Lima hal yang dibutuhkan setiap website fotografi:",featuresOneTitle:"1. MOBILE-FRIENDLY",featuresOneText:"Ukuran halaman web langsung disesuaikan untuk setiap perangkat",featuresTwoTitle:"2. OPTIMASI SEO",featuresTwoText:"Tersedia fitur optimasi SEO agar website fotografi Anda lebih mudah ditemukan di search engine",featuresThreeTitle:"3. KAPASITAS STORAGE UNLIMITED",featuresThreeText:"Nikmati ruang penyimpanan tak terbatas untuk website Anda",featuresFourTitle:"4. INTEGRASI MEDIA SOSIAL",featuresFourText:"Jangkau audiens yang tepat dan tetap terhubung dengan pelanggan setia",featuresFiveTitle:"5. INTEGRASI MARKETING",featuresFiveText:"Kecanggihan teknologi AI untuk menarik klien baru dan mengembangkan bisnis",stepsTitle:"Cara membuat website fotografi",stepsSubtitle:"Temukan segala kebutuhan untuk onlinekan bisnis fotografi Anda di website builder Zyro",stepsTextOne:fI,stepsTextTwo:"2. Pilih salah satu template web fotografi.",stepsTextThree:"3. Kustomisasi tampilan situs fotografi dengan editor drag-and-drop yang praktis.",stepsTextFour:"4. Lakukan branding dengan tool AI dan marketing Zyro.",stepsTextFive:"5. Onlinekan website, dan bisnis fotografi Anda siap melayani klien!",supportSubtitle:as,supportTitle:fG,supportText:"Tim customer support kami selalu siap menjawab pertanyaan dan mendampingi Anda dalam proses pembuatan website maupun klaim custom domain gratis.",faqTitle:"FAQ tentang website fotografi",faqWhyCreateTitle:"Apa pentingnya memiliki website fotografi?",faqWhyCreateTextOne:"Website fotografi atau portofolio fotografi adalah hal yang wajib dimiliki oleh setiap fotografer. Platform inilah yang akan dituju oleh calon klien untuk melihat karya-karya foto dan memahami ciri khas Anda sebagai fotografer.",faqWhyCreateTextTwo:"Menampilkan hasil foto profesional tidak cukup dilakukan di media sosial saja. Memiliki website yang rapi dan rutin di-update juga akan mendongkrak kredibilitas dan reputasi jasa fotografi Anda.",faqWhyCreateTextThree:"Di sisi lain, calon klien pun cenderung akan lebih percaya pada jasa fotografi yang memiliki website ketimbang yang tidak memiliki website.",faqWhyCreateTextFour:"Kemudian saat Anda akan membuat situs fotografi, pilihlah website builder yang menyediakan fitur lengkap seperti Zyro. Tak hanya membuat galeri online di website, mungkin Anda juga ingin membuat halaman toko online untuk menjual hasil foto di internet.",faqPromotionTitle:"Bagaimana cara mengiklankan website fotografi?",faqPromotionTextOne:"Membuat dan mengonlinekan website hanyalah awal dari perjalanan ini. Tugas Anda selanjutnya adalah mempromosikan website demi menarik perhatian klien.",faqPromotionTextTwo:"Dua platform utama yang bisa diandalkan adalah blog dan media sosial.",faqPromotionTextThree:"Layaknya jenis website lain, portofolio fotografi Anda tidak akan kedatangan ratusan pengunjung dalam satu malam. Perlu waktu dan usaha yang konsisten hingga website mulai ramai dikunjungi.",faqPromotionTextFour:"Jika budget Anda terbatas, strategi promosi terbaik yang bisa dicoba adalah membuat konten di media sosial. Facebook, Instagram, dan Pinterest cukup efektif untuk memamerkan skill fotografi Anda dan mendatangkan klien baru.",faqPromotionTextFive:"Namun, ingat untuk lakukan promosi secukupnya di akun media sosial. Alih-alih menggunakan teknik hard selling, coba sajikan konten bermanfaat melalui postingan supaya audiens tak merasa jenuh.",faqPromotionTextSix:"Ada juga metode promosi yang lebih hemat biaya, yaitu melalui testimoni. Kalau Anda berhasil membuat klien puas, mereka tidak akan segan merekomendasikan jasa fotografi Anda kepada orang lain.",faqPromotionTextSeven:"Zyro pun menyediakan berbagai fitur canggih sehingga nantinya website fotografi Anda akan lebih mudah ditemukan di search engine.",faqTemplateTitle:"Seperti apa template yang sesuai untuk website fotografi?",faqTemplateTextOne:"Di website builder Zyro, Anda akan disuguhkan dengan koleksi template khusus fotografer untuk berbagai bidang spesialisasi, mulai dari fotografi acara pernikahan, portrait, hingga landscape.",faqTemplateTextTwo:"Cukup pilih berdasarkan estetika, selera, atau ciri khas Anda sendiri. Pasti Anda akan menemukan template yang tepat dengan mudah di sini.",faqTemplateTextThree:"Setiap paket layanan Zyro juga dilengkapi dengan berbagai tool SEO dan akses ke Google Analytics. Dan apabila Anda butuh fitur tambahan yang lebih canggih, lakukan upgrade layanan kapan pun Anda inginkan.",faqTemplateTextFour:"Mulai dari nuansa elegan dan floral hingga tema dark dan bold, temukan template yang sesuai style fotografi Anda di Zyro.",faqGoodTitle:"Seperti apa website fotografi yang bagus?",faqGoodTextOne:"Pada dasarnya, fungsi utama website fotografi adalah menampilkan hasil foto profesional dan memudahkan calon klien menghubungi Anda sebagai sang fotografer.",faqGoodTextTwo:"Itu sebabnya setiap website fotografi wajib memiliki galeri foto dan halaman kontak. Untungnya Anda bisa membuat keduanya dengan mudah di Zyro. Di plaftorm kami, Anda juga bisa memperoleh nama domain gratis apabila berlangganan paket selama minimum 12 bulan.",faqGoodTextThree:"Fungsi lain dari website fotografi tentunya untuk mendukung kesuksesan jasa fotografi Anda.",faqGoodTextFour:"Karena itulah website fotografi harus mempunyai tampilan profesional dan dapat dikustomisasi sesuai kebutuhan. Sebaiknya hindari menggunakan jasa pembuatan website gratis karena biasanya website gratisan dipenuhi iklan dan punya fitur terbatas. Meski layanan Zyro berbayar, kami menjamin website yang Anda buat memiliki performa terbaik dan selalu tampak profesional.",faqBookingTitle:"Apakah klien bisa mem-booking langsung dari website saya?",faqBookingTextOne:"Tentu saja! Calon klien dapat mem-booking jasa fotografi Anda dengan memasukkan informasinya melalui formulir yang disediakan di website.",faqBookingTextTwo:"Tentukan informasi apa saja yang Anda butuhkan dari klien. Contohnya seperti style foto yang mereka inginkan, tujuan dan waktu pengambilan foto, serta berapa jumlah orang yang akan difoto. Anda pun bisa mengintegrasikan Google Calendar dan plugin booking lainnya untuk memudahkan reservasi.",faqBookingTextThree:"Tidak perlu bingung apabila Anda tidak tahu caranya, karena Zyro akan memudahkan segalanya untuk Anda.",bannerText:"Buat website fotografi dalam sekejap"},popularWebsites90s:{meta:{title:"Bergaya Retro, 8 Situs Populer Ini Dibuat Ulang ala Era 90-an",description:"Teknologi telah melalui banyak perubahan sejak tahun 90-an. Kira-kira seperti apa ya penampilan situs populer masa kini jika diluncurkan di era tersebut?"},heroTitle:"Begini Jadinya Kalau 8 Situs Populer Ini Dibuat di Era 90-an",introTextOne:"Teknologi sudah banyak berubah sejak tahun 90-an. Bagi mereka yang tumbuh di era ini, pasti tidak asing dengan mainan kece Tamagotchi dan permainan Snake di ponsel. Internet yang kita kenal belum secanggih sekarang ini; belum ada istilah “media sosial” dan blogging baru menjadi populer di akhir dekade ini.",introTextTwo:"Sama seperti hal lainnya di tahun 90-an, internet juga memiliki tampilan yang unik dan khas pada masa itu.",introTextThree:"Kami jadi berpikir, kira-kira seperti apa tampilan situs populer masa kini jika dirilis di tahun 90-an? Seberapa jauh teknologi telah berkembang?",introTextFour:"Yuk, mari kita bernostalgia sejenak dengan ilustrasi delapan situs populer dalam gaya khas era 90-an.",twitterTextOne:"Twitter diciptakan pada tahun 2006. Pada saat itu, platform ini didominasi oleh %{0}: latar belakang biru plus ilustrasi awan layaknya Super Mario 64, dilengkapi dengan bagian teks di tengahnya. Namun, bagaimana tampilannya jika Twitter muncul lebih awal?",twitterTextOneLinkText:"tema kontemporer",twitterTextTwo:"Kami membayangkan Twitter akan terlihat seperti ilustrasi di atas. Dan tentunya, jika Twitter muncul di tahun 90-an, ada banyak topik yang bisa orang bagikan di platform ini sama seperti sekarang.",youtubeTextOne:"Sejak dirilis pada tahun 2005, YouTube telah menjadi platform berbagi video paling terkenal di seluruh dunia. Kami membayangkan %{0} platform ini jauh lebih sederhana daripada sekarang: hanya ada ribuan video yang tersedia, dan pastinya hanya bisa diakses melalui Floppy Disk.",youtubeTextOneLinkText:"di tahun 90-an",youtubeTextTwo:"Untuk kontennya sendiri, kemungkinan besar video yang paling banyak ditonton adalah video aksi skateboard, karaoke di mobil dengan kaset musik, panduan menggunakan internet, hingga video kucing-kucing menggemaskan.",facebookTextOne:"Facebook bisa disebut sebagai rajanya jejaring sosial. Percaya atau tidak, platform ini sudah eksis %{0} dan telah melalui begitu banyak perubahan sejak saat itu. Andai diciptakan beberapa tahun lebih awal, kira-kira tampilan Facebook akan seperti ini.",facebookTextOneLinkText:"sejak tahun 2004",facebookTextTwo:"Nama asli Facebook sebenarnya adalah The Facebook. Jadi, kemungkinan nama inilah yang akan digunakan pada tahun 90-an. Linimasa Facebook juga akan sangat sederhana, hanya berisi Acara, Foto, Grup, Halaman, Pengaturan, dan Anda hanya bisa memposting pesan tanpa foto. Mau mengedit foto profil? Gunakan saja Paint. #Nofilter",spotifyTextOne:"Spotify sudah ada %{0}. Andai dibuat 10 tahun sebelumnya, aplikasi ini akan hadir dalam tampilan disket bernuansa hitam-hijau seperti ilustrasi di atas. Seperti fungsinya hari ini, Anda bisa menemukan lagu-lagu favorit Anda di sini.",spotifyTextOneLinkText:"sejak tahun 2006",spotifyTextTwo:"Bedanya, Anda tidak bisa melihat cover album atau membaca lirik sambil mendengarkan musik, dan akan ada lebih banyak lagu dari Nirvana, Oasis, sampai Whitney Houston di playlist Anda. Singkatnya, pemutar musik ini akan sangat mirip dengan antarmuka lama Winamp.",twitchTextOne:"Terbilang %{0}, Twitch memulai debutnya pada tahun 2011 sebagai platform live streaming video game. Saat ini kebanyakan pengguna Twitch memainkan Fortnite, Minecraft, dan Counter-Strike. Bagaimana di tahun 90-an? Pastinya akan jauh berbeda.",twitchTextOneLinkText:"masih relatif baru",twitchTextTwo:"Platform ini mungkin akan didominasi oleh game balapan mobil dengan grafis 2D. Bagian chat memiliki latar berwarna hitam polos dan nama akun penggunanya berwarna-warni. Kualitas video xNickx, sang streamer, juga buram dan gelap, tapi setidaknya dia bisa memenangkan balapan ini.",airbnbTextOne:"Saat %{0}, Airbnb disebut AirBed & Breakfast. Desain situsnya didominasi oleh warna pink, biru, dan ungu. Kami membayangkan tampilan versi lawas website ini tidak akan jauh berbeda karena ketiga warna tersebut memang cukup ngetren di tahun 90-an.",airbnbTextOneLinkText:"pertama muncul tahun 2006",airbnbTextTwo:"Selain memiliki kombinasi warna ala Dream House Barbie, kami membayangkan website ini akan memiliki elemen grafis lainnya yang identik dengan tahun 90-an seperti objek berputar dan berkedip untuk mengarahkan perhatian Anda langsung ke penawaran spesial yang tak boleh dilewatkan.",disneyTextOne:"Platform termuda di antara website lainnya dalam daftar ini, Disney+ %{0}. Namun, jika muncul di tahun 90-an, kami yakin platform ini akan jadi favorit semua murid di sekolah. Nonton semua film Disney cuma perlu koneksi internet? Selamat tinggal VHS!",disneyTextOneLinkText:"baru memulai debutnya dua tahun lalu",disneyTextTwo:"Untuk desainnya sendiri masih akan didominasi oleh warna biru dan bentuk font bulat Disney yang ikonis. Melihat tampilan website ini saja rasanya seperti terlempar kembali ke masa-masa bolos sekolah hanya untuk nonton Lion King (jangan ditiru, ya!). Fun fact: tahukah Anda bahwa tahun 1989-1999 disebut sebagai era Disney Renaissance?",whatsAppTextOne:"%{0} jika ada di era 90-an pasti akan tampil seperti disket yang dibalut dengan warna kuning dan hijau terang. Pada masa itu belum ada smartphone untuk video call atau mengirim selfie (bagaimana ya orang-orang mengambil selfie di tahun 90-an...?). Tapi tenang saja, WhatsApp di era ini tetap memungkinkan Anda merekam dan mengirim MP3, serta berbagi foto, gif, dan emoji.",whatsAppTextOneLinkText:rl,whatsAppTextTwo:"Fitur chatnya sendiri tidak akan jauh berbeda dengan aplikasi perpesanan AIM. Anda bisa memblokir atau melaporkan teman, mengganti font dan warna, bahkan mengirim hyperlink. Daripada memajang foto sendiri, kebanyakan pengguna akan memasang gambar tokoh kartun sebagai foto profil. Dan untuk username, pastinya akan diikuti dengan kombinasi angka random.",heightsTitle:"Puncak teknologi? Bukan!",heightsTextOne:"Segala hal yang ada di tahun 90-an menjadi kenangan manis yang tak tergantikan, mulai dari gelang silly bandz, The Backstreet Boys, sampai lagu-lagu Britney Spears yang selalu menjadi top hits di kala itu. Tak lupa juga dengan %{0} yang menggemaskan.",heightsTextOneLinkTextOne:"The Hamster Dance",heightsTextTwo:"Namun, era ini bukanlah puncak kejayaan teknologi. Justru tahun 90-an adalah awal mula dari %{0}. Baik %{1}, %{2}, maupun toko online telah melalui perubahan yang begitu drastis.",heightsTextTwoLinkTextOne:"perkembangan Internet",heightsTextTwoLinkTextTwo:"website bisnis",heightsTextTwoLinkTextThree:"website pribadi",heightsTextThree:"Dalam 25 tahun ke depan, kira-kira teknologi akan berubah seperti apa lagi ya?",methodologyTitle:"Metodologi",methodologyText:"Tim riset kami membuat daftar beberapa situs terpopuler saat ini dan meninjau sejarah desainnya dari masa ke masa. Desainer kami kemudian membuat koleksi GIF dan ilustrasi piksel ala tahun 90-an. Setelah membayangkan seperti apa tampilan setiap halaman pada tahun 90-an, mereka membuat ulang tampilan fitur website dengan sentuhan lawas dan menambahkan warna brand yang sesuai.",shareLinkTwitterPostText:"Seperti apa tampilan website modern jika dibuat di tahun 90-an? @zyrocom telah mendesain ulang delapan website terpopuler masa kini dengan gaya ala era 90-an."},portfolioWebsite:{meta:{title:"Buat Website Portofolio dengan Website Builder Zyro",description:"Onlinekan website portofolio Anda dengan website builder Zyro, tanpa perlu skill coding. Daftar sekarang juga."},templates:{subtitle:bO,title:"Portofolio langsung tampil menawan dengan template profesional"},heroTitle:tf,heroText:"Tampil lebih unggul dan datangkan klien dengan portofolio terbaik.",heroButton:tg,heroImgAlt:"Website designer",heroSubtitle:"Membuat website kini semudah menggerakkan mouse di tangan Anda. Cukup drag-and-drop untuk dapatkan portofolio yang menarik.",pixelSubtitle:tf,pixelTitle:"Website builder terbaik untuk portofolio profesional",pixelText:"Website builder Zyro dilengkapi berbagai fitur canggih, marketing dan SEO tool untuk memastikan portofolio Anda lebih mudah ditemukan oleh calon klien di internet. Anda juga akan mendapatkan storage dan bandwidth unlimited untuk performa website yang lebih optimal, opsi menambahkan toko online, dan banyak lainnya.",pixelAlt:"Template portofolio",domainSubtitle:"Nama domain unik gratis",domainTitle:"Pilih nama domain profesional untuk portofolio Anda",domainText:"Pilih paket tahunan Zyro apa saja dan dapatkan domain gratis selama satu tahun pertama. Apa pun bisnis Anda, desainer atau fotografer, pilihlah nama domain yang mewakili nama bisnis Anda. %{0} kami siap membantu Anda temukan yang paling sesuai.",domainTextSlot:"Domain Name Generator",domainAlt:th,optimizedSubtitle:fr,optimizedTitle:"Datangkan lebih banyak traffic",optimizedText:"Tingkatkan visibilitas online dan datangkan lebih banyak peluang bisnis dengan fitur optimasi SEO.",optimizedAlt:"Template pakaian",fastSubtitle:"Tak terbatas",fastTitle:cT,fastText:"Dengan website builder Zyro, dapatkan kapasitas storage dan bandwidth unlimited agar web portofolio selalu bekerja optimal dan loading cepat. Jangan sampai pengunjung merasa tidak nyaman karena website Anda berjalan lambat!",fastAlt:"Template performa",toolsSubtitle:p$,toolsTitle:"Kemudahan untuk Anda",toolsText:"Kami memiliki teknologi berbasis kecerdasan buatan (AI) yang siap memudahkan Anda dalam membuat web. Gunakan AI Writer untuk membuat konten portofolio online dan AI Heatmap untuk mengoptimalkan tata letaknya.",toolsAlt:"Template fitur",techySubtitle:"Buat website tanpa coding",techyTitle:"Solusi termudah buat website sendiri",techyText:"Setiap website builder modern menerapkan teknologi drag-and-drop. Zyro sendiri telah mengembangkan sistem grid yang inovatif untuk memudahkan Anda mengedit website di desktop maupun perangkat seluler.",techyAlt:"Template toko online",buildTitle:"Onlinekan brand dan bisnis Anda",buildText:"Memiliki template yang menarik adalah awal kesuksesan website Anda. Personalisasikan semuanya untuk mendukung portofolio dan brand Anda.",buildOneTitle:"1. Tambahkan foto",buildOneText:"Sempurnakan portfolio dengan hasil jepretan foto, desain, atau contoh tulisan terbaik Anda.",buildTwoTitle:"2. Bagikan di media sosial",buildTwoText:"Setelah website untuk portofolio Anda siap diakses, kini waktunya mempromosikan bisnis Anda.",buildThreeTitle:"3. Pantau performa website",buildThreeText:"Selalu cari tahu hal yang dicari pengunjung beserta pendapat mereka tentang portfolio Anda.",buildFourTitle:"4. Sistem keamanan terbaik",buildFourText:"Semua situs portofolio yang dibuat dengan Zyro sudah dilengkapi dengan sertifikat SSL gratis.",buildFiveTitle:"5. Website responsif",buildFiveText:"Tampilan portofolio online Anda akan langsung disesuaikan dengan ukuran layar segala perangkat.",templatesSubtitle:bO,templatesTitle:sb,portfolioTitle:"Website portofolio untuk populerkan bisnis Anda",portfolioText:"Segala hal yang Anda butuhkan untuk datangkan klien. Buat website portofolio sekarang juga.",portfolioListOne:"1. Login atau buat akun Zyro, lalu pilih paket layanan.",portfolioListTwo:"2. Pilih template portofolio yang sesuai bidang pekerjaan Anda.",portfolioListThree:"3. Kustomisasi tampilan situs dengan editor drag-and-drop yang praktis.",portfolioListFour:"4. Bangun branding dengan tool AI dan marketing Zyro.",portfolioListFive:"5. Publikasikan website dan mulai datangkan klien bisnis.",showTitle:"Buat website portofolio dan tunjukkan karya terbaik Anda",showOneTitle:"Seniman",showOneText:"Tampilkan hasil karya seni Anda dengan website inspiratif.",showTwoTitle:"Fotografer",showTwoText:"Buat portofolio fotografi yang profesional dan unik untuk menarik calon klien baru.",showThreeTitle:"Desainer",showThreeText:"Ingin dilirik? Pamerkan hasil karya desain grafis Anda dengan portofolio online kreatif.",showFourTitle:ti,showFourText:"Datangkan peluang bisnis baru dengan mengonlinekan contoh tulisan terbaik Anda.",showFiveTitle:"Perancang busana",showFiveText:"Calon klien tidak akan meragukan skill Anda setelah melihat hasil makeup Anda.",showSixTitle:"Model",showSixText:"Kembangkan karier modeling dengan portofolio berisi potret diri yang unik dan berkelas.",faqTitle:"FAQ tentang website portofolio",faqOneTitle:"Apa itu website portofolio?",faqOneTextOne:"Website portofolio adalah platform online yang bisa Anda gunakan untuk menampilkan skill, kemampuan, atau karya sendiri dalam bentuk website. Web portofolio sangat dibutuhkan jika Anda ingin mencari peluang bisnis atau klien dari seluruh dunia.",faqOneTextTwo:"Biasanya, perekrut akan menggunakan search engine seperti Google untuk mencari orang-orang kreatif yang menawarkan skillnya atau membuka komisi. Karena itu, mulailah membuat portofolio online sekarang juga agar orang-orang bisa menemukan bisnis Anda di internet.",faqTwoTitle:"Bagaimana cara memilih nama website portofolio?",faqTwoTextOne:"Sebenarnya tidak ada aturan khusus dalam menentukan nama domain. Biasanya, para pekerja kreatif menggunakan namanya sendiri sebagai nama domain, tetapi ada juga yang menggabungkan namanya dengan kata lain untuk menciptakan nama unik dan menarik.",faqTwoTextTwo:"Di sisi lain, beberapa orang mungkin ingin membuat brand baru untuk bisnisnya. Dengan memiliki brand sendiri, Anda bisa memasarkannya untuk menjangkau audience yang lebih luas dan mendatangkan lebih banyak klien.",faqTwoTextThree:"Jika Anda ingin mencari ide nama bisnis, Zyro siap membantu dengan %{0} yang bisa Anda gunakan secara gratis.",faqTwoTextThreeSlot:bp,faqThreeTitle:"Bagaimana cara membuat portofolio online?",faqThreeTextOne:"Dengan Zyro, membuat website portofolio sangatlah cepat dan mudah, bahkan sudah dilengkapi hosting gratis. Langkah pertama yang harus dilakukan adalah memilih salah satu template yang Anda sukai.",faqThreeTextTwo:"Jangan khawatir jika tidak menemukan yang cocok dengan industri Anda, karena setiap template bisa dikustomisasi sepenuhnya sesuai kebutuhan bisnis dan brand Anda.",faqThreeTextThree:"Setelah mengenali kebutuhan bisnis Anda, mulailah proses kustomisasi. Selain pilihan font, warna, dan layout, visual atau gambar di website juga menjadi hal yang wajib dipertimbangkan bagi para pekerja kreatif.",faqThreeTextFour:"Apa pun bisnis Anda, mulai dari fotografer hingga nail artist, calon klien baru pasti akan selalu mencari dokumentasi hasil karya yang telah Anda buat sebelumnya untuk mengenali style Anda. Karena itu, pastikan Anda selektif dalam memilih karya yang akan mengisi halaman website portofolio.",faqThreeTextFive:"Setelah semuanya selesai dan siap, klik %{0} untuk segera mengonlinekan website baru Anda. Sebarkan juga ke berbagai platform seperti media sosial agar makin banyak orang yang menemukan bisnis Anda dan mendatangkan bisnis secepat mungkin.",faqThreeTextFiveSlot:"Publikasikan",faqFourTitle:"Apa yang harus saya tampilkan di website portofolio?",faqFourTextOne:"Kunci utama dari kesuksesan portofolio digital Anda adalah dengan menampilkan karya-karya terbaik yang telah Anda buat sebelumnya. Dengan membuat web portofolio sendiri, buktikan kepada dunia bahwa Anda menguasai berbagai macam skill dan fleksibel.",faqFourTextTwo:"Pengunjung atau calon klien biasanya akan membangun kesan tentang Anda berdasarkan beberapa foto pertama yang Anda tampilkan di website.",faqFourTextThree:"Karena alasan inilah Anda perlu memilih karya terbaik dengan selektif dan meletakannya di bagian website yang paling menarik perhatian pengunjung (gunakan %{0} untuk optimalkan konversi).",faqFourTextThreeSlot:aX,faqFourTextFour:"Anda juga perlu menyertakan detail kontak, profil media sosial, dan informasi tentang setiap event mendatang yang Anda kelola atau ikuti. Cek website secara berkala dan pastikan semua konten di dalamnya selalui diperbarui.",faqFourTextFive:"Misalnya, ganti contoh karya lama Anda dengan karya yang lebih baru, atau perbarui alamat jika Anda pindah kantor atau studio.",faqFourTextSix:"Apabila Anda ingin membangun reputasi dan kredibilitas Anda sebagai pekerja profesional, sebaiknya tampilkan testimoni atau review dari klien atau customer agar orang lain merasa yakin untuk menggunakan jasa Anda di masa mendatang.",faqFiveTitle:"Apa pentingnya membuat website portofolio?",faqFiveTextOne:"Sederhananya, portofolio merupakan wadah bagi para pekerja profesional untuk menunjukkan skill, karya, dan kemampuan yang dimiliki. Di sini pula calon klien dapat melihat capaian-capaian yang telah Anda raih sekaligus menilai kompetensi Anda.",faqFiveTextTwo:"Website portofolio menjadi bagian yang sangat krusial dalam perkembangan karier pekerja kreatif, karena dengan membuatnya orang lain bisa benar-benar mengenali kemampuan dan skill yang Anda tawarkan.",faqFiveTextThree:"Jika ada calon klien yang menyukai karya Anda, mereka pasti akan mulai mempertimbangkan untuk menawarkan kerja sama dengan Anda. Tanpa membuat website portofolio, bagaimana orang-orang bisa mengetahui skill yang Anda tawarkan?",faqFiveTextFour:"Website builder Zyro siap membantu Anda membuat portofolio online yang bisa Anda banggakan kepada semua orang di seluruh dunia.",attentionTitle:"Datangkan peluang bisnis dengan portofolio profesional",attentionBtn:tg},privacyPolicyGenerator:{meta:{title:tj,description:tk},heroTitle:tj,heroText:tk,heroButton:u,infoTitle:"Lindungi keamanan pelanggan di internet",infoTextOne:"Tanpa pengalaman hukum, Anda mungkin akan kesulitan menjaga keamanan dan kenyamanan website beserta penggunanya.",infoTextTwo:"Dengan Generator Privacy Policy Zyro, Anda dapat membuat kebijakan privasi yang akan melindungi bisnis dan pelanggan Anda di internet.",infoTextThree:"Anda cukup mengisi kolom berikut dengan informasi yang diperlukan, kemudian tool Zyro akan membuatkan konten kebijakan privasi untuk Anda secara gratis.",infoTextFour:"Kebijakan privasi yang dibuat dengan generator privacy policy Zyro dapat sepenuhnya disesuaikan untuk bisnis Anda dan mematuhi peraturan Regulasi Umum Perlindungan Data (GDPR). Halaman ini menjadi salah satu poin penting yang dapat menunjukkan kredibilitas website Anda.",formTitle:"Isi kolom berikut untuk membuat Kebijakan Privasi",formCompanyNameInputLabel:tl,formCompanyNameInputPlaceholder:tm,formCompanyNameInputError:tn,formWebsiteNameInputLabel:em,formWebsiteNameInputPlaceholder:to,formWebsiteNameInputError:tp,formEmailAddressInputLabel:aW,formEmailAddressInputPlaceholder:fJ,formEmailAddressInputError:tq,generateTitle:"Buat kebijakan privasi",generateTextOne:"Generator privacy policy Zyro sangat mudah digunakan. Anda hanya perlu mengunduh template kebijakan yang tersedia, lalu mengeditnya sesuai kebutuhan.",generateTextTwo:"Kebijakan privasi merupakan dokumen hukum yang paling penting untuk dimiliki oleh setiap bisnis online dan Anda pun perlu memilikinya.",generateTextThree:"Kebijakan privasi ini menjadi bentuk mematuhi hukum di internet, terlebih jika website Anda mengumpulkan dan menyimpan data pribadi para pengunjung.",generateTextFour:"Anda dapat menggunakan Generator Privacy Policy Zyro untuk membuat isi dari kebijakan privasi data untuk website bisnis atau aplikasi. Dengan adanya kebijakan ini, Anda dapat mengikuti perkembangan dan tetap mematuhi hukum atas privasi di seluruh dunia.",howToGenerateTitle:"Cara membuat privacy policy",howToGenerateSubtitle:"Dengan tool praktis kami, Anda dapat membuat kebijakan privasi untuk website atau aplikasi Anda dalam waktu singkat. Tanpa membayar apa pun.",howToGenerateFirstTitle:tr,howToGenerateFirstText:"Isi kolom dengan informasi bisnis Anda.",howToGenerateSecondTitle:ts,howToGenerateSecondText:"Masukkan URL website Anda agar tool kami dapat mencantumkannya ke dalam kebijakan privasi yang akan dibuat.",howToGenerateThirdTitle:"3. Kebijakan privasi siap digunakan",howToGenerateThirdText:"Selesai! Untuk menggunakan dokumen ini, cukup salin teks kebijakan yang muncul di layar.",howToGenerateFourthTitle:"4. Tambahkan kebijakan privasi ke website",howToGenerateFourthText:"Setelah menambahkan halaman kebijakan privasi ke website, letakkan tautannya di bagian footer agar mudah ditemukan dan diakses oleh pengunjung.",whyYouNeedTitle:"Kenapa privacy policy penting?",whyYouNeedTextOne:"Apabila website Anda menggunakan data pribadi pengunjung, maka secara hukum Anda diwajibkan untuk membuat kebijakan hukum dan menambahkan halaman tersebut ke website.",whyYouNeedTextTwo:"Tool kami menyediakan template kebijakan privasi yang dapat disesuaikan dengan kebutuhan bisnis Anda, dan memastikan Anda tetap mematuhi hukum atas privasi yang berlaku di seluruh dunia. Di antaranya:",whyYouNeedTextThree:"• California Online Privacy Protection Act (CalOPPA)",whyYouNeedTextFour:"• General Data Protection Regulation (GDPR)",whyYouNeedTextFive:"• California Consumer Privacy Act (CCPA)",whyYouNeedTextSix:"• California Business Code (CBC)",whyYouNeedTextSeven:"• Dan lainnya",whyYouNeedTextEight:"Informasi pribadi merupakan setiap data yang dapat digunakan untuk mengidentifikasi seseorang. Informasi ini mencakup nama depan, nama belakang, alamat email, nomor telepon, alamat pengiriman dan penagihan, informasi kartu kredit, dan lainnya.",faqTitle:"Tanya Jawab Generator Privacy Policy",faqFirstTitle:"Apa itu privacy policy?",faqFirstTextOne:"Kebijakan privasi merupakan persetujuan hukum yang dibuat untuk melindungi data pribadi setiap orang yang mengunjungi website Anda. Kebijakan ini dengan demikian menjamin bahwa setiap data informasi pribadi yang diproses oleh website Anda, seperti detail kontak, tetap bersifat rahasia dan tidak dapat diakses publik.",faqFirstTextTwo:"Hukum privasi dan perlindungan data pribadi diatur secara berbeda di berbagai negara di dunia. Beberapa peraturan yang umum diterapkan meliputi European General Data Protection Regulation (GDPR), California Online Privacy Protection Act (CalOPPA), dan California Consumer Privacy Act (CCPA).",faqFirstTextThree:"Kebijakan privasi berbeda dengan kebijakan cookie dan persetujuan syarat dan ketentuan. Kebijakan cookie hanya mengatur penggunaan cookie di website Anda, sedangkan syarat dan ketentuan menjelaskan serangkaian persyaratan, ketentuan, dan penggunaan yang harus disetujui pengguna jika ingin menggunakan layanan tertentu. S&K dapat mencakup hak penggunaan, kebijakan pengembalian, dan lain sebagainya. Anda dapat membuat persetujuan ini dengan %{0} Zyro.",faqFirstTextThreeSlot:oE,faqSecondTitle:"Apakah kebijakan privasi diwajibkan secara hukum?",faqSecondTextOne:"Website Anda diwajibkan secara hukum untuk memuat halaman kebijakan privasi apabila mengumpulkan informasi atau data pribadi dari penggunanya. Informasi pribadi meliputi data apa pun yang dapat digunakan untuk mengidentifikasi sang pengguna website. Hukum perlindungan data mengharuskan online bisnis di seluruh dunia untuk membuat kebijakan privasi.",faqSecondTextTwo:"Namun, membuat privacy policy hanya diwajibkan bagi website yang mengumpulkan informasi pribadi. Silakan baca aturan GDPR untuk mencari tahu apa saja data yang termasuk dalam kategori informasi pribadi.",faqSecondTextThree:"Dari segi hukum, Anda tetap disarankan untuk memiliki halaman kebijakan privasi meskipun website Anda diyakini tidak mengumpulkan data pribadi dari penggunanya. Terutama bagi bisnis kecil, alangkah lebih baik jika Anda sudah menyiapkan kebijakan privasi sesuai GDPR daripada harus menanggung konsekuensinya di kemudian hari apabila Anda membuat kesalahan.",faqThirdTitle:"Bolehkah saya meniru kebijakan privasi milik orang lain?",faqThirdText:"Berdasarkan aturan GDPR baru, satu kebijakan privasi tidak boleh diterapkan oleh lebih dari satu pihak. Meski setiap kebijakan privasi memiliki isi yang serupa, kebijakan Anda harus disesuaikan dengan website Anda sendiri. Di sinilah generator Zyro dapat membantu Anda membuat teks kebijakan privasi yang dikustomisasi sepenuhnya.",faqFourthTitle:"Apa yang harus saya tulis dalam kebijakan privasi?",faqFourthTextOne:"Kebijakan privasi wajib menjelaskan bahwa website Anda akan mengambil dan menyimpan informasi pribadi yang diberikan oleh para pengguna, termasuk nama, nomor telepon, alamat, dan alamat email.",faqFourthTextTwo:"Di samping itu, kebijakan ini juga harus menyatakan bahwa informasi pengguna diberikan secara sukarela dan memberi tahu pengguna bagaimana informasi tersebut akan digunakan oleh website Anda setelah dikumpulkan.",faqFifthTitle:"Berapa biaya membuat privacy policy?",faqFifthTextOne:"Kabar gembira! Dengan tool generator Zyro, Anda tidak perlu membayar apa pun untuk membuat kebijakan privasi sendiri.",faqFifthTextTwo:"Yang perlu Anda lakukan hanyalah mengisi kolom dengan informasi yang dibutuhkan, kemudian tool kami secara otomatis membuatkan kebijakan privasi yang disesuaikan dengan bisnis Anda. Jadi, tidak perlu meminta bantuan praktisi hukum profesional.",resultsTitle:"Privacy policy siap digunakan",resultsText:"Salin teks di bawah untuk memasukkan informasi berikut ke website. Tambahkan halaman \"Kebijakan Privasi\" dan cantumkan tautan menuju halaman ini di bagian footer."},promo:{meta:{title:"Kode Promo dan Diskon Zyro - Kupon Resmi Zyro",description:"Lagi cari kode promo Zyro? Dapatkan kode resminya hanya dari kami! Buat website atau toko online sekarang juga."},blackFridayHero:{btn:"Dapatkan diskon %{0}%"},hero:{title:"Kode Promo dan Diskon Zyro",text:"Inilah promo terbaik untuk dapatkan akun premium Zyro."},apply:{title:"Kode diskon yang pasti bisa digunakan",text:"Banyak penyedia tool builder yang mengklaim harganya paling murah. Tapi, hanya Zyro yang menawarkan diskon besar-besaran kepada penggunanya. Buktikan sendiri dan coba sekarang."},premium:{title:"Keuntungan upgrade ke paket Premium",subtitle:"Sukses bisnis online bersama Zyro. Dapatkan kode promonya dan mulai dari sekarang.",texts:{connect:{text:"Hubungkan domain Anda"},limited:{text:"Kapasitas storage dan bandwidth tanpa batas"},build:{text:"Buat toko online dan mulai jualan bersama Zyro. Bebas komisi"},integrate:{text:"Terintegrasi dengan Facebook Pixel, Google Tag Manager, Hotjar, dan Analytics"}}},create:{title:"Buat website atau toko online kini lebih murah.",text:"Buat, kelola, dan populerkan bisnis online Anda. Mulai sekarang juga."}},refundPolicyGenerator:{meta:{title:tt,description:tu},heroTitle:tt,heroText:tu,heroButton:u,infoTitle:"Jelaskan sesimpel mungkin",infoTextOne:"Buat segalanya sesederhana mungkin bagi diri Anda sendiri dan pelanggan Anda.",infoTextTwo:"Anda dapat membuat halaman kebijakan refund secara mudah dan gratis melalui Refund Policy Generator Zyro. Selain dapat disesuaikan dengan kebutuhan toko online Anda, refund policy yang dibuat oleh tool ini disajikan dalam bahasa yang sederhana dan mudah dimengerti.",infoTextThree:"Proses pembuatannya hanya memakan waktu beberapa menit saja, bahkan tidak perlu meminta bantuan konsultan hukum. Cukup isi kolom berikut dengan informasi perusahaan Anda.",formTitle:"Isi kolom berikut untuk membuat Refund Policy",formAddressWhereToSendGoodsInputLabel:"Alamat pengembalian",formAddressWhereToSendGoodsInputPlaceholder:"Masukkan alamat Anda",formAddressWhereToSendGoodsInputError:"Harap masukkan alamat perusahaan",formEmailAddressInputLabel:aW,formEmailAddressInputPlaceholder:fJ,formEmailAddressInputError:tv,generateTitle:"Buat Kebijakan Refund",generateTextOne:"Generator refund policy Zyro menghadirkan cara gratis dan otomatis untuk membuat teks syarat dan ketentuan pengembalian atau penukaran bagi bisnis, toko online, dan website eCommerce.",generateTextTwo:"Cara membuat refund policy sangat mudah. Anda cukup mencantumkan alamat email bisnis dan alamat untuk pengembalian barang yang dibeli di toko online Anda. Tunggu beberapa saat dan teks refund policy siap digunakan!",generateTextThree:"Adanya kebijakan refund yang jelas dapat meningkatkan kepercayaan pelanggan dan menunjukkan kredibilitas toko online Anda. Ketentuan ini harus disampaikan dengan bahasa yang sederhana agar mudah dibaca dan dipahami oleh pelanggan.",generateTextFour:"Tool gratis ini menghindari penggunaan istilah-istilah bisnis yang membingungkan dan berfokus pada kebutuhan bisnis Anda dalam menciptakan kebijakan refund yang profesional.",howToGenerateTitle:"Cara Membuat Refund Policy",howToGenerateSubtitle:"Buat teks kebijakan refund yang dapat disesuaikan untuk website, toko online, atau bisnis Anda dengan generator refund policy Zyro. Prosesnya mudah, cepat, dan gratis.",howToGenerateFirstTitle:"1. Masukkan alamat email bisnis",howToGenerateFirstText:"Cantumkan informasi yang dibutuhkan untuk membuat kebijakan refund pada kolom yang tersedia.",howToGenerateSecondTitle:"2. Masukkan alamat untuk pengembalian barang",howToGenerateSecondText:"Setelah mengajukan refund, pelanggan dapat mengembalikan barang yang dibeli dari website atau toko Anda ke alamat pengembalian ini.",howToGenerateThirdTitle:"3. Refund policy siap digunakan",howToGenerateThirdText:"Proses pembuatan refund policy selesai! Silakan salin teks yang muncul di layar Anda.",howToGenerateFourthTitle:"4. Tambahkan halaman refund policy ke website",howToGenerateFourthText:"Tambahkan tautan menuju halaman refund policy di bagian yang mudah ditemukan oleh pelanggan. Umumnya, tautan ini diletakkan pada footer website bersamaan dengan dokumen seperti kebijakan privasi, syarat dan ketentuan, dan lain sebagainya.",whyYouNeedTitle:"Kenapa refund policy penting?",whyYouNeedTextOne:"Setiap kegiatan bisnis yang bersifat online wajib memaparkan kebijakan refund dan return di websitenya. Tanpa adanya kejelasan mengenai kedua prosedur tersebut, toko Anda akan kesulitan mendapatkan kepercayaan konsumen dan penjualan malah menurun.",whyYouNeedTextTwo:"Sebagian orang mungkin mengira bahwa menawarkan pengembalian dana dan penukaran barang akan mengurangi pendapatan yang diterima. Namun, sebenarnya tidak demikian.",whyYouNeedTextThree:"Sebaliknya, kebijakan refund yang jelas dan transparan membuat konsumen merasa nyaman untuk tetap berbelanja di toko Anda. Bahkan meskipun sempat mengalami pengalaman kurang menyenangkan dengan satu produk, besar kemungkinan mereka akan mencoba produk lain karena mereka merasa terlindungi oleh adanya kebijakan refund yang adil.",whyYouNeedTextFour:"Kebijakan refund dan return yang adil, jelas, singkat, dan padat dapat membantu Anda menjaga loyalitas konsumen. Jika bisnis Anda tidak menerapkan keduanya, maka konsumen tidak akan segan untuk beralih ke kompetitor yang memberikan layanan lebih baik.",whyYouNeedTextFive:"Generator refund policy Zyro dilengkapi opsi kustomisasi untuk membuat refund policy yang dapat disesuaikan dengan kebutuhan bisnis dan informasi pengiriman Anda.",faqTitle:"Tanya Jawab Generator Refund Policy",faqFirstTitle:"Apa itu refund policy?",faqFirstTextOne:"Kebijakan refund atau return policy merupakan kebijakan yang menguraikan syarat dan ketentuan pengembalian dana atas barang atau jasa yang sebelumnya sudah dibeli dari suatu bisnis berbasis online.",faqFirstTextTwo:"Informasi penukaran, pengembalian dana, dan pengiriman biasanya dapat ditemukan dalam satu kebijakan refund, yang mencakup semua detail terkait batas waktu pengembalian produk dan kondisi produk yang diterima.",faqSecondTitle:"Mengapa refund policy penting untuk saya miliki?",faqSecondTextOne:"Meski bukan bagian penting dari suatu bisnis online, return policy memiliki peran amat penting dalam membangun kepercayaan pelanggan.",faqSecondTextTwo:"Pelanggan cenderung merasa lebih yakin untuk membeli suatu barang jika mereka tahu bahwa barang tersebut dapat dikembalikan dengan mudah apabila ternyata tidak sesuai ekspektasi.",faqSecondTextThree:"Dari sudut pandang pelanggan, berbelanja dari situs online memiliki risiko tersendiri. Jika Anda ingin membuat pelanggan merasa lebih aman dan nyaman, pertimbangkan untuk menawarkan garansi uang kembali.",faqSecondTextFour:"Namun, sebisa mungkin bisnis Anda harus meminimalisir return rate atau tingkat pengembalian barang. Cara efektif untuk melakukannya adalah dengan menawarkan produk berkualitas tinggi dan pelayanan pelanggan yang terbaik.",faqSecondTextFive:"Pengembalian dana perlu dianggap sebagai langkah terakhir dalam proses penjualan. Tanggung jawab Anda tidak berakhir begitu saja ketika pelanggan melakukan pembelian. Dengan memproses pengembalian secara adil dan transparan akan membangun loyalitas pelanggan.",faqThirdTitle:"Apakah hukum mewajibkan adanya kebijakan refund?",faqThirdTextOne:"Tidak. Berbeda dengan kebijakan privasi atau dokumen seperti persetujuan atas syarat dan ketentuan, kebijakan refund tidak diwajibkan maupun dianjurkan oleh hukum dan undang-undang.",faqThirdTextTwo:"Sementara kebijakan privasi melindungi data konsumen, kebijakan refund hanyalah salah satu cara untuk meningkatkan pengalaman belanja konsumen di toko online Anda dengan memaparkan dengan jelas persyaratan dan informasi yang diperlukan untuk mengembalikan produk.",faqThirdTextThree:"Ketentuan ini biasanya menjelaskan spesifikasi pembelian tertentu, misalnya untuk barang dengan prosedur pengembalian khusus yang dibeli di toko Anda dengan kartu kredit.",faqThirdTextFour:"Meskipun berguna bagi toko online dan pelanggan Anda, informasi ini sama sekali bukan termasuk dokumen yang diwajibkan oleh hukum.",faqThirdTextFive:"Tool Zyro yang satu ini dirancang untuk membantu mengembangkan bisnis Anda dengan menyediakan contoh template return policy yang dapat disesuaikan dan mudah dipahami pelanggan.",faqFourthTitle:"Apa saja yang harus tercakup dalam kebijakan refund?",faqFourthTextOne:"Penyusunan kebijakan refund tidak serumit dokumen hukum lain seperti kebijakan privasi atau ketentuan penggunaan website.",faqFourthTextTwo:"Pada dasarnya, refund policy untuk toko online Anda hanya perlu menyertakan informasi yang dibutuhkan oleh Anda sendiri.",faqFourthTextThree:"Informasi yang umum disertakan mencakup batas waktu untuk mengembalikan produk, kondisi produk agar pengembalian diterima oleh penjual, jenis pengembalian dana yang ditawarkan oleh website, dan penjelasan mengenai pihak yang akan menanggung biaya pengiriman.",resultsTitle:"Refund policy siap digunakan",resultsText:"Salin teks di bawah untuk memasukkan informasi berikut ke website. Tambahkan halaman \"Kebijakan Refund\" di website dan cantumkan tautan menuju halaman ini di bagian footer."},restaurantLogo:{meta:{title:"Tool Pembuat Logo Restoran – Desain Logo Sendiri",description:"Tingkatkan branding dengan tool membuat logo restoran gratis dari Zyro. Pilih template favorit, dan logo restoran Anda langsung siap digunakan."},heroTitle:"Membuat logo restoran gratis",heroSubtitle:"Kini Anda bisa membuat logo restoran dalam sekejap meski tidak punya skill mendesain. Prosesnya mudah, cepat, dan gratis.",heroBtn:"BUAT DESAIN LOGO RESTORAN",freeTitle:"Mudah membuat logo restoran",freeTextQuick:"Dengan tool pe untuk menciptakan kontras yang menarik. Yang terpenting, desain toko harus sesuai dengan brand identity."},brand:{number:B,title:"Onlinekan brand",text:"Setelah semuanya siap, kini waktunya mengonlinekan website. Mulai datangkan trafik dan bersiaplah untuk jual perhiasan ke seluruh dunia."},grow:{number:I,title:c_,text:"Zyro bisa membantu Anda mengiklankan produk, mengukur performa penjualan, dan mempelajari perilaku pengunjung website. Lakukan semua ini untuk terus menyempurnakan website dan meroketkan bisnis."}}},faq:{title:"Tanya Jawab bisnis perhiasan online",list:{sell:{title:"Bagaimana cara jual perhiasan online?",texts:{sell:{text:"Baik untuk berjualan loose diamond atau fine jewelry, ada beberapa cara yang bisa Anda pilih."},rely:{text:"Pertama, Anda bisa jual perhiasan melalui platform pihak ketiga seperti Amazon. Namun, Anda tidak akan bisa mengatur sendiri tampilan produk di website, dan beberapa platform juga akan mengenakan biaya layanan."},option:{text:"Kedua, membuat website eCommerce. Cara ini lebih menguntungkan karena dengan memiliki website sendiri, Anda bebas membangun brand bisnis, melakukan kegiatan pemasaran yang tertarget, dan berjualan di berbagai platform lainnya."}}},profitable:{title:"Apakah bisnis perhiasan online menguntungkan?",texts:{success:{text:"Sama seperti bisnis lainnya, keberhasilan bisnis perhiasan Anda ditentukan oleh strategi, pendekatan bisnis, juga profit margin pada produk."},trading:{text:"Bisnis perhiasan memang terdengar menjanjikan. Tapi, perlu diingat bahwa bisnis ini memiliki pasar yang kompetitif, target audiens yang lebih sempit, dan profit margin lebih rendah."},strong:{text:"Oleh karena itu, Anda perlu membangun branding dan memberikan layanan pelanggan sebaik mungkin agar bisnis Anda bisa bersaing dengan kompetitor. Tawarkan produk yang tiada duanya dan pahami audiens sebelum mulai berjualan."}}},free:{title:"Di mana website untuk jual perhiasan tanpa biaya?",texts:{goods:{text:"Dalam memilih tempat atau website untuk jual perhiasan online, Anda harus mempertimbangkan jenis produk yang akan dijual dan pasar yang dituju."},single:{text:"Jika hanya akan menjual perhiasan dalam jumlah sedikit, marketplace bisa jadi pilihan tepat. Namun, jika ingin menjual dalam jumlah banyak, Anda memerlukan platform yang lebih meyakinkan."},place:{text:"Sebelum memutuskan, pastikan Anda sudah mencari tahu semua biaya yang harus dikeluarkan. Meski banyak website jual-beli yang gratis, operator mungkin akan menarik biaya tetap atas penjualan atau komisi dari pendapatan Anda."},remember:{text:"Dan kabar baiknya, platform seperti Zyro tidak akan menarik komisi atas penjualan, meski Anda tetap perlu mengeluarkan biaya untuk mendaftar paket eCommerce."}}}}},poster:{title:"Mulai bisnis perhiasan sekarang juga.",btn:U,img:{src:"sell\u002Fjewelry\u002Fposter.png",alt:"Perhiasan di meja"}}},sellPage:{heroTitle:"Jualan online",heroText:"Punya ide bisnis online yang menarik? Temukan segala yang perlu diketahui tentang sukses jualan online di sini.",gotTitle:"Persiapan jualan online",gotText:"Berikut beberapa panduan singkat dari kami untuk membantu Anda membuat bisnis online dari nol sampai sukses.",findTitle:"1. Tentukan produk",findText:"Dengan menentukan produk yang akan dijual secara online, Anda bisa mengetahui target audience, cara tepat membangun identitas brand, dan lokasi pasar bisnis Anda. Pilihlah niche dengan persaingan rendah, tapi mampu memberikan keuntungan tinggi.",secureTitle:"2. Daftarkan domain",secureText:"Nama domain adalah URL yang tertera pada kolom alamat saat seseorang mengunjungi toko eCommerce Anda. Cari dan beli domain yang diinginkan melalui Zyro. Tapi jika sudah memiliki nama domain, Anda juga bisa mentransfernya ke website Zyro.",createTitle:"3. Buat toko online",createText:"Sudah mendapatkan domain? Kini saatnya membuat toko eCommerce. Ada dua langkah yang harus dilakukan: membuat website untuk menghosting toko, dan membuat online shop untuk memproses penjualan.",chooseTitle:"4. Tentukan metode pembayaran dan pengiriman",chooseText:"Pembayaran dan pengiriman adalah dua aspek paling penting dalam jual beli online. Dalam memilih opsi pengiriman dan penagihan, Anda harus mempertimbangkan aspek kecepatan, kenyamanan, dan keamanan.",launchTitle:"5. Luncurkan toko online",launchText:"Setelah website, toko, dan produk siap, Anda langsung bisa jualan online. Jangan lupa selalu membangun brand awareness untuk mendatangkan trafik dan meningkatkan penjualan. Anda bisa melakukannya melalui optimasi SEO, pasang iklan di media sosial, Google Ads, dan berbagai cara lainnya.",optimizeTitle:"6. Optimalkan website untuk penjualan",optimizeText:"Apa pun produk yang Anda jual di internet, pastinya Anda ingin bisnis selalu sukses. Sangat penting bagi Anda untuk mengevaluasi performa online shop serta mengoptimalkan website dan iklan.",moreTitle:"Lebih dari sekadar toko",moreTextOne:"Kembangkan peluang bisnis di luar website jualan online. Berkreasilah dengan media sosial dan marketplace untuk tingkatkan penjualan di berbagai platform.",moreTextTwo:"Dengan tool eCommerce Zyro, Anda bisa memasarkan dan menjual produk di mana pun konsumen berada.",moreTextOneTitle:"JUALAN PRODUK DI FACEBOOK",moreTextOneTextOne:"Selain menjadi tempat strategis untuk mengenalkan produk, media sosial juga bisa berfungsi sebagai platform untuk jualan di internet.",moreTextOneTextTwo:tI,moreTextTwoTitle:"JUALAN PRODUK DI INSTAGRAM",moreTextTwoTextOne:"Anda juga bisa menghasilkan uang dari postingan Instagram dengan menampilkan produk yang dijual. Tambahkan tautan ke toko Anda agar para followers yang tertarik bisa langsung membelinya.",moreTextTwoTextTwo:"Instagram yang merupakan platform visual bisa menjadi tempat sempurna untuk memasarkan produk online shop Anda.",moreTextTwoTextTwoLink:fB,moreTextThreeTitle:"JUALAN DI MARKETPLACE ONLINE",moreTextThreeTextOne:"Meski website sudah cukup untuk menjual produk Anda, sebagian besar penjualan di internet dilakukan di platform tern eepTextOneTitle:"DISKON",keepTextOneTextOne:"Menawarkan diskon produk atau jasa merupakan salah satu cara paling ampuh untuk meningkatkan loyalitas konsumen sekaligus mendorong penjualan.",keepTextOneTextTwo:"Dengan Zyro, Anda bisa menawarkan diskon dalam bentuk kode promo atau potongan harga langsung pada produk. Tentukan juga konsumen yang berhak mendapatkan diskon tersebut.",keepTextTwoTitle:"GIFT CARD",keepTextTwoTextOne:"Bukan rahasia lagi kalau gift card membantu mempercepat penjualan. Pelanggan bisa membeli gift card sebagai kado yang fantastis untuk teman atau keluarga.",keepTextTwoTextTwo:"Tak hanya itu, gift card juga bisa menjadi sarana yang tepat untuk memperkenalkan brand Anda kepada pelanggan baru. Tentukan nominal yang ditawarkan dan desain kartu hadiah langsung dari dashboard toko.",keepTextFourTitle:"KOMUNIKASI",keepTextFourTextOne:"Komunikasi dengan pelanggan jadi lebih mudah berkat layanan email yang terintegrasi. Tulis email langsung dari dashboard untuk memberitahu pelanggan tentang pesanan atau item yang masih tertinggal di keranjang mereka.",keepTextFourTextThree:"Manfaatkan integrasi akun Mailchimp untuk marketing yang lebih efektif melalui CRM email tertarget. Promosikan produk, beri tahu diskon terkini, dan roketkan penjualan!"},sellPhotography:{meta:{title:"Jual Foto Online di Website eCommerce Buatan Zyro",description:"Maksimalkan hobi fotografi dengan jual hasil jepretan Anda. Buat website toko online menarik dan fungsional di Zyro, lalu mulai jual foto online sekarang juga."},hero:{title:"Jual Foto Online",text:"Cetak hasil jepretan Anda dan jual foto online di website.",btn:U,subtitle:"Jualan foto di internet dengan toko online yang menawan dan fungsional. Kemudian, pasang iklan dan roketkan bisnis.",background:{src:"sellPhotography\u002Fmountains.png",alt:"Pegunungan"},img:{src:"sellPhotography\u002Fhero.png",alt:"Alam"}},fast:{subtitle:tK,title:"Buka toko online dalam sekejap",text:"Berkat builder drag-and-drop intuitif milik Zyro, t  pelanggan cari di search engine? Setelah menemukan jawabannya, jangan lupa menyertakan keyword tadi ke website Anda.",marketingTools:"Apa saja fitur pemasaran yang disediakan oleh Zyro?",sellingOnline:"Di website builder Zyro, Anda bisa memanfaatkan berbagai fitur marketing terbaik untuk beragam kebutuhan online, mulai dari fitur email marketing, fitur eCommerce, dan masih banyak lagi.",rightNow:"Kami memberikan email bisnis premium dari Titan Mail secara gratis selama tiga bulan untuk setiap pengguna yang telah berlangganan paket Zyro. Dengan layanan ini, Anda akan mendapatkan alamat email profesional yang sesuai dengan nama domain.",asideFromThat:"Tak hanya itu, platform eCommerce Zyro juga menawarkan fitur optimasi SEO pada konten website, tool pembuat logo, tool pencari nama usaha, dan tool blogging untuk melengkapi website bisnis online Anda.",ourMission:"Semua fitur canggih ini kami sediakan demi menghadirkan website builder terbaik untuk siapa saja yang ingin memulai dan mengembangkan bisnis online."},smb:{meta:{title:"The SMB Revolution – Growing a Business During a Crisis",description:"The 2020 pandemic has had a huge impact on small and medium businesses everywhere. But how well have they adapted?"},hero:{title:"The SMB Revolution",text:"September 2020",img:{src:"smb\u002Fhero.png",alt:cS},texts:{doubt:"There’s no doubt that the Covid-19 pandemic has had a devastating impact on businesses all over the world — especially small and medium businesses (SMBs).",how:"But how have SMBs reacted in order to survive in today’s competitive landscape, and how have business priorities changed as a result?",sought:"We’ve sought to answer these questions in a survey of 100 small business owners across the UK and US."},list:{skills:{icon:"sloganGenerator\u002Fslogan-1",title:tZ,text:"Skills"},growth:{icon:"sloganGenerator\u002Fslogan-2",title:t_,text:"Growth"},investment:{icon:"sloganGenerator\u002Fslogan-3",title:t$,text:"Investment"},automation:{icon:"sloganGenerator\u002Fslogan-4",title:ua,text:"Automation"}}},learning:{subtitle:tZ,title:"Learning new tricks",text:{small:{text:"%{0} taught themselves new skills during Covid-19.",slots:{small:{text:"A 3rd of small business owners"}}},business:{text:"Small business owners in the media industry were the most likely to train for new skills (60%), followed by those in the travel industry (50%)."}},loader:{media:{src:"smb\u002Fmedia-loader.png"},mediaText:{text:"Media"},travel:{src:"smb\u002Ftravel-loader.png"},travelText:{text:dn}},descriptions:{financial:"The financial pressure caused by Covid-19 has meant that SMBs have had to cut non-critical costs. This has driven many business owners to learn how to do more things themselves, rather than paying a lot for professional help. The skills that have been the most popular include creating online ads, managing websites, designing logos, and writing web copy.",time:"Accomplishing the aforementioned tasks doesn't have to be a time-consuming or a daunting process. One just has to pick the right tools that are easy to use. Logos can be generated, templates can be built, and even web copy can be drafted automatically – without the need for expert help."},img:{src:"smb\u002Fwest.png"}},unlock:{subtitle:t_,title:"Unlocking growth potential",text:{small:{text:"%{0} of small business owners believe the ability to sell online is the key to business growth.",slots:{small:{text:"Nearly three quarters (66%)"}}},business:{text:"%{0} of them also stated that it's important to have the ability to sell globally.",slots:{also:{text:"More than half"}}}},loader:{media:{src:"smb\u002Fmarket-loader.png"},text:"Selling online is key to business growth"},descriptions:{financial:"Global lockdown measures meant that millions of people were forced to stay at home. With this in mind, consumers had to quickly switch to purchasing goods online – a trend that is here to stay.",time:"If SMBs want to succeed in the 'new normal,' they need to be able to provide seamless digital purchasing experiences to a global customer base."},img:{src:"smb\u002Fnatural.png"}},invest:{subtitle:t$,title:"Invest in digital",text:{small:{text:"%{0} small business owners have made focused digital investments in their companies throughout the Covid-19 pandemic.",slots:{pandemic:{text:"More than half of"}}},business:{text:"SMBs also looked to improve their marketing and advertising efforts during this time, with 1 in 5 (20%) launching new marketing campaigns and promotions, and 15% stating they had increased their online advertising spend."},key:{text:br,slots:{key:{text:"Key priorities for investment:"}}},priorities:{text:"・Improving the online store (33%)"},investment:{text:"・Improving the website (28%)"}},loader:{media:{src:"smb\u002Fimproving-loader.png"},improving:{text:"Improving the online store"},website:{src:"smb\u002Fwebsite-loader.png"},improved:{text:"Improving the website"}},descriptions:{financial:"SMBs clearly recognised the importance of having a digital presence throughout the pandemic.",time:"However, despite the fact that we’re slowly easing back into a more predictable routine, the rapid migration to digital channels driven by Covid-19 will continue for years to come.",must:"Businesses must, therefore, use  this time to improve their digital presence if they want to survive in today’s competitive landscape."},img:{src:"smb\u002Flearn.png"}},automation:{subtitle:ua,title:"Automation is the future",text:{small:{text:"%{0} of small businesses already use AI-powered tools to support their marketing.",slots:{small:{text:"33%"}}},business:{text:"%{0} would adopt AI tools to save time on marketing and business tasks.",slots:{would:{text:"51%"}}},key:{text:"%{0} are keen to understand in which ways AI could help their companies grow.",slots:{keen:{text:"57%"}}}},loader:{media:{src:"smb\u002Ftools-loader.png"},tools:"AI tools could save time",website:{src:"smb\u002Fhelp-loader.png"},could:"AI could help with growth"},descriptions:{financial:"Companies are increasingly looking for new ways to improve their business, especially in today’s volatile landscape.",time:"Many SMBs have turned to AI-powered tools to support their marketing and are already starting to reap the benefits. They are starting to understand their customer behavior better, they're generating copy instantly, and they're making their small business websites more effective.",must:"However, the majority of small business owners still don't understand that the technology is already within their reach.",with:"With the easy-to-use AI tools that are already available online and are free to use, small business owners can draft copy, generate blog article ideas, or even design a new logo – all by themselves."},img:{src:"smb\u002Fpayments.png"}}},software:{meta:{title:"Jalankan Bisnis Software Online Sekarang Juga dengan Zyro",description:"Membuka bisnis software di internet tidak sesulit yang dibayangkan. Mulai jualan hari ini juga melalui toko online. Zyro siap membantu Anda raih sukses."},hero:{title:"Buka Bisnis Software dengan Zyro",text:"Dengan Zyro, kini bisnis software di internet jadi makin mudah.",btn:U,subtitle:"Nikmati kemudahan membuka toko online dan jual software langsung kepada klien dari seluruh dunia. Optimalkan toko Anda dan tingkatkan konversi dengan tool marketing canggih kami.",img:{src:"software\u002Fhero.png"}},everywhere:{subtitle:"Bisnis berskala global",title:"Jual software ke seluruh dunia",text:"Zyro akan membantu Anda jual software online kepada klien, di mana pun mereka berada dan apa pun perangkat yang mereka gunakan.",img:{src:"software\u002Fsell.png"}},modern:{subtitle:"Desain memukau",title:"Atur etalase toko dengan indah",text:"Apa pun software yang Anda jual, mulai dari aplikasi kesehatan hingga tool editing, etalase toko online yang rapi dan menarik adalah kunci pelanggan mau membeli produk Anda.",img:{src:"software\u002Fshow.png"}},building:{subtitle:ro,title:"Siap jual software kapan saja",text:"Tidak perl pengunjung lebih betah dan tertarik. Gunakan %{0} untuk mengetahui keefektifan lokasi tombol call-to-action dan informasi lainnya.",slots:{finally:{text:aX}}},more:{text:"Jangan lupa juga untuk menggunakan fitur optimasi konversi milik Zyro, seperti pemulihan item di keranjang, agar penjualan software lebih optimal."}}}}}},special:{meta:{title:"Website Builder Zyro | Daftar Sekarang & Gratis untuk 3 Bulan",description:"Beli paket tahunan Zyro dan dapatkan ekstra 3 bulan gratis. Diskon buat website dan toko online dengan promo konten kreator Zyro. Waktu terbatas."},heroOfferFrom:"Penawaran spesial dari %{0}:",heroThreeMonthsOffer:"Dapatkan 3 bulan gratis dengan beli paket tahunan",heroDealEndsIn:ed,comparisonRowOneTitle:"Kecepatan loading website",comparisonRowTwoTitle:qF,comparisonRowThreeTitle:"Rating dari pengguna",comparisonRowThreeSubtitle:"Berdasarkan Trustpilot.com",comparisonRowFiveTitle:py,featuresItemOneTitle:cT,featuresItemOneText:"Tingkatkan SEO dan jumlah kunjungan situs dengan waktu loading yang lebih cepat.",featuresItemTwoTitle:as,featuresItemTwoText:pw,featuresItemThreeTitle:"Template memukau",featuresItemThreeText:"Tersedia beragam template menawan buatan desainer yang siap Anda pakai.",featuresItemFourTitle:"Builder drag-and-drop",featuresItemFourText:"Atur website dengan drag-and-drop builder yang intuitif.",featuresItemFiveTitle:"Jualan online lebih mudah",featuresItemFiveText:"Buat website eCommerce yang bisa diupgrade kapan saja dalam sekejap.",featuresItemSixTitle:rc,featuresItemSixText:"Populerkan website atau toko online dengan integrasi pemasaran canggih dari Google, Facebook, dan banyak lagi.",featuresItemSevenTitle:bq,featuresItemSevenText:px,featuresItemEightTitle:ej,featuresItemEightText:"Website mobile-friendly yang teroptimasi untuk semua perangkat.",nonEcommerceTitle:"Buat website jadi lebih mudah",ecommerceTitle:"The easiest way to create an online store",ecommerceText:"Gratis 3 bulan dengan membeli salah satu paket eCommerce tahuna
