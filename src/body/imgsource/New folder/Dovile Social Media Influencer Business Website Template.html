nggan yang terdaftar pada layanan premium."},titanEmail:{meta:{title:od,description:"Titan Email – Buat email bisnis profesional dengan domain sendiri untuk tingkatkan revenue dan engagement – coba gratis selama 3 bulan"},noEmailsTitle:"Mulai uji coba Titan Mail gratis",heroTitle:"Email bisnis aman dan profesional",heroTextTitan:"Memperkenalkan Titan Mail:",heroTextV2:"Layanan email premium untuk semua pengguna yang sudah mengaktifkan paket layanan Zyro. Coba gratis selama 3 bulan dan nikmati kapasitas storage 10 GB per akun.",heroRenew:"Perpanjang seharga %{0}\u002Fbulan per akun email.",planTitle:"Pilih paket Email Hosting",moreTitleV2:"Lebih dari sekadar email bisnis",moreText:"Lebih dari sekadar email bisnis, Titan dilengkapi semua tool yang Anda butuhkan untuk menunjang bisnis.",moreOneColumnTitle:"Kolaborasi lebih baik",moreOneColumnText:"Jadwalkan rapat, video call, dan kelola kontak email bisnis dengan aplikasi kalender dan kontak bawaan dari Titan.",moreTwoColumnTitle:"Aksesibel kapan saja",moreTwoColumnTextV2:"Nikmati akses ke email bisnis dari mana saja dengan Titan. Layaknya semua fitur di website builder Zyro, Titan juga berfungsi optimal di setiap browser dan perangkat mobile.",moreThreeColumnTitle:"Keamanan andal",moreThreeColumnTextV2:"Setiap alamat email bisnis dari Titan dilindungi oleh fitur keamanan canggih yang akan menjaga bisnis Anda dari spam, malware, ransomware, serangan phishing, dan banyak lagi.",moreFourColumnTitle:"Buat website lebih profesional",moreFourColumnText:"Titan hadir sebagai layanan tambahan dari Zyro. Buat website bisnis dengan Zyro, dapatkan nama domain impian, dan buat alamat email yang sesuai dengan Titan.",moreFiveColumnTitle:"Impor email dan kontak yang sudah ada",moreFiveColumnTextV2:"Simpan semua pesan, kontak, dan alamat email dari akun email lama Anda dan pindahkan ke email bisnis baru secara otomatis. Tidak ada lagi data yang hilang saat Anda berpindah.",moreSixColumnTitle:"Selalu online dengan uptime tinggi",moreSixColumnTextV2:"Layanan Titan siap membantu mengelola email Anda layaknya profesional. Nikmati waktu uptime yang tinggi, perlindungan data terbaik, dan dapatkan bantuan 24\u002F7.",howToTitle:"Cara Membuat Alamat Email Kustom",howToSubtitle:"Buat akun email bisnis sekarang:",howToListTextOne:"1. Coba gratis buat website di Zyro.",howToListTextTwo:"2. Beli salah satu paket Zyro.",howToListTextThree:"3. Klaim domain gratis atau hubungkan domain yang sudah dimiliki.",howToListTextFour:"4. Klaim uji coba gratis email bisnis selama 3 bulan.",howToListTextFive:"5. Buat akun email bisnis kustom.",howToPostListText:"Akun email bisnis Anda siap digunakan. Pengguna yang sudah mengaktifkan paket Zyro dapat mengklaim uji coba gratis dari dashboard Zyro. Ada pertanyaan? %{0}.",howToPostListTextSlot:"Pelajari selengkapnya",buildTitle:"Dibuat untuk bisnis",buildText:"Berikan pelayanan terbaik kepada pelanggan bersama Titan.",buildOneTitle:"@ Bisnis Anda",buildOneText:"Buat bisnis lebih profesional dengan alamat email bisnis sesuai nama domain. Bantu pelanggan mengenal brand Anda begitu email diterima oleh mereka, tingkatkan open rate, dan maksimalkan konversi website bisnis.",buildTwoTitle:as,buildTwoText:"Bantuan 24\u002F7 untuk semua alamat email bisnis yang Anda miliki. Tim support kami siap membantu kapan pun untuk memudahkan pekerjaan Anda.",buildThreeTitle:ej,buildThreeTextV2:"Tak hanya bisnis online, email bisnis Anda juga harus berfungsi optimal di perangkat mobile. Dengan Titan, Anda dapat mengakses email bisnis kapan pun dan di mana pun Anda berada.",buildFourTitle:"Email aman untuk bisnis",buildFourText:"Keamanan data Anda menjadi prioritas utama kami. Dibuat untuk bisnis tepercaya, sistem keamanan Titan akan melindungi keamanan informasi perusahaan dan data bisnis Anda.",simpleTitle:"Migrasi canggih, mudah, dan praktis",simpleTextV2:"Impor dengan mudah semua email, kontak, dan informasi ke akun email bisnis baru.",simpleTextTwo:"Migrasikan informasi dari layanan email dan perangkat lain, serta import kontak ke akun email workspace Titan baru dengan mudah.",powerfulTitle:"Inbox dengan berbagai fitur canggih",powerfulTextV2:"Fitur terbaik untuk email dan bisnis online Anda.",powerfulTitleOne:"Kalender bersama",powerfulTextOne:"Anda bisa menjadwalkan meeting dan event dengan lebih cepat di Titan. Cek jadwal rekan kerja, dan blokir waktu di kalender dengan mudah.",powerfulTextTwoV2:"Dengan email bisnis Titan, Anda tak perlu lagi menunggu balasan untuk menjadwalkan event. Cukup lihat kalender dan temukan waktu luang yang pas bagi Anda, klien, dan seluruh team untuk mengadakan meeting atau janji temu.",powerfulTitleTwo:"Batalkan email",powerfulTextThree:"Manusia memang tak luput dari kesalahan. Namun, di dunia kerja, sebuah typo atau lupa attachment bisa menggagalkan kesepakatan bahkan membuat kita kehilangan klien.",powerfulTextFour:"Titan dilengkapi fitur Undo Send sehingga tidak ada lagi email yang salah terkirim. Anda bisa bekerja lebih teliti dan percaya diri.",powerfulTitleThree:"Penelusuran lanjutan",powerfulTextFive:"Tidak ada lagi email yang hilang. Titan menawarkan fitur pencarian canggih untuk memudahkan Anda mencari email di inbox berdasarkan alamat email, tanggal, kata kunci, atau subjek.",powerfulTextSix:"Kirim dan terima sebanyak mungkin email bisnis dengan Titan.",powerfulTitleFour:"Kelola kontak",powerfulTextSeven:"Tambahkan, edit, dan buat daftar kontak lengkap dengan Titan. Masukkan nomor telepon, informasi perusahaan, hingga lokasi ke setiap kontak email, berapa pun banyaknya.",powerfulTextEight:"Semakin banyak informasi kontak yang Anda miliki, semakin mudah bagi Anda untuk menemukan kolega dan percakapan dengan klien meski Anda hanya mengingat satu aspek informasi mereka.",powerfulTitleFive:"Pengingat",powerfulTextNine:"Jangan biarkan rekan kerja atau klien menunggu terlalu lama. Selesaikan pekerjaan Anda tepat waktu, dan tidak ada lagi deadline yang terlewat dengan smart reminder Titan.",powerfulTextTen:"Atur reminder pada percakapan penting agar Titan bisa memunculkannya kembali di inbox ketika sudah waktunya untuk Anda melakukan follow-up.",powerfulTitleSix:"Video call sekali klik",powerfulTextEleven:"Titan menyediakan integrasi video call dan video link sehingga Anda bisa berkomunikasi dengan team kapan saja dan di mana saja. Atur meeting bersama hingga 50 orang sekaligus tanpa batasan waktu.",posterTitleV2:"Nikmati pengalaman email yang lebih baik – Gratis 3 bulan dengan membeli paket Zyro apa saja.",faqTitle:"FAQ tentang Email Bisnis",faqTitleOne:"Apa itu email bisnis?",faqTitleTwo:"Apa keuntungan membuat email dengan domain sendiri?",faqTitleThree:"Apakah saya perlu domain untuk membuat email bisnis?",faqTitleFour:"Apakah Titan bisa digunakan di perangkat mobile?",faqTitleFive:"Bisakah saya membuat email bisnis tanpa website?",faqTitleSix:"Apa perbedaan antara email bisnis dan email pribadi?",faqTitleSeven:"Apakah website builder Zyro dan Titan bisa digunakan secara terpisah?","faqText1-1":"Email bisnis merupakan alamat email profesional yang sesuai dengan nama domain website atau bisnis yang Anda jalankan.","faqText1-2":"Alamat email ini diakhiri dengan @namabisnisAnda atau @namadomainAnda, dan diikuti top-level-domain pilihan Anda (misalnya .com).","faqText1-3":"Email ini akan meningkatkan open rate, memaksimalkan konversi, dan menyempurnakan strategi email marketing Anda dengan membangun kepercayaan customer dan pelanggan.","faqText1-4":"Di akun email bisnis, Anda bisa membuat kotak masuk dan alamat email sebanyak yang Anda butuhkan. Setiap karyawan, tim, dan layanan di perusahaan bisa memiliki akun email bisnis custom yang berakhiran @ nama domain Anda sendiri.","faqText2-1V2":"Alamat email bisnis yang sesuai dengan nama domain membantu meningkatkan kepercayaan pelanggan. Itulah sebabnya hampir setiap perusahaan, bisnis, dan workspace mengirim email yang langsung terhubung dengan akun web hosting mereka. Nama domain dapat membantu mengidentifikasi suatu brand atau bisnis. Dengan membuat email yang menggunakan nama domain sendiri, klien atau customer akan merasa lebih yakin bahwa akun dan email Anda kredibel dan dapat dipercaya. Di samping itu, akun email sesuai nama domain yang dibuat di Titan memiliki keamanan yang lebih terjaga, layanan pelanggan lebih responsif, dan performa lebih baik di perangkat mobile dibandingkan layanan email gratis seperti Gmail.","faqText3-2":"Anda bisa mendapatkan Titan dan Zyro secara bersamaan maupun terpisah. Meski demikian, untuk pengalaman website dan email terbaik, Anda perlu menghubungkan keduanya.","faqText3-3":"Titan hadir sebagai layanan tambahan dari Zyro yang akan membantu Anda meningkatkan kredibilitas perusahaan melalui setiap email yang Anda kirim.","faqText3-4":"Custom email juga membuat website Anda lebih tepercaya di mata pengunjung. Meski website sudah dirancang secara profesional, pengunjung mungkin tetap merasa ragu jika mereka menemukan alamat email pribadi, seperti akun Gmail, tercantum di halaman kontak.","faqText4-1":"Dengan email bisnis, Anda akan mendapatkan alamat email profesional yang sesuai dengan nama domain maupun nama bisnis Anda.","faqText4-2":"Layanan email bisnis seperti Titan menawarkan kapasitas penyimpanan email yang lebih besar dan fitur workspace seperti advanced search, pembuat jadwal meeting, dan video call, serta keamanan ekstra dan tim customer service untuk mendukung bisnis Anda.","faqText5-1":"Jika ingin menggunakan email hosting, Anda membutuhkan nama domain yang terhubung.","faqText5-2":"Sebagai solusi andalan para pemilik bisnis, Titan lebih dari sekadar ruang penyimpanan email. Layanan ini juga menawarkan berbagai fitur premium yang Anda butuhkan untuk bekerja dan berkolaborasi.","faqText5-3":"Jika Anda ingin membeli domain untuk perusahaan, pastikan alamat email dengan nama yang sama belum digunakan oleh orang lain.","faqText5-4":"Ini alasan mengapa email bisnis tidak sepenuhnya gratis. Jika Anda ingin membuat email bisnis yang sesuai nama domain, Anda perlu mencari layanan email selain Gmail.","faqText5-5":"Memang benar Anda bisa membuat akun email bisnis di Google Workspace, tetapi layanan ini berbayar.","faqText5-1-V2":"Anda bisa membuat email kustom tanpa website. Namun agar dapat menggunakan layanan Titan, Anda perlu memiliki domain untuk memastikan tidak ada orang lain yang menggunakan nama domain Anda untuk keperluan mereka sendiri. Lihat instruksinya %{0}.","faqText5-1-V2-slot":ek,"faqText6-1":"Ya. Salah satu manfaat menggunakan Titan adalah Anda bisa mengakses email dari mana saja karena platform ini kompatibel dengan semua perangkat, serta tersedia sebagai aplikasi iOS dan Android.","faqText6-2":"Dengan Titan, Anda dapat mengakses semua fitur yang tersedia di desktop dari perangkat seluler, mulai dari control panel hingga side panel.","faqText6-3":"Cukup download aplikasi Titan dan Anda langsung bisa mengakses email kapan saja di mana saja.","faqText7-1":"Benar. Titan tersedia sebagai layanan tambahan dari Zyro, tetapi juga bisa didapatkan secara terpisah.","faqText7-2":"Karena website sudah menjadi kebutuhan bagi semua bisnis, Titan dirancang agar  terintegrasi secara lancar dengan Zyro.","faqText7-3":"Jika Anda membuat website perusahaan di Zyro, Anda bisa menggunakan layanan email profesional seperti Titan.","faqText7-4":"Zyro membantu Anda membuat website profesional yang berfungsi optimal di desktop maupun perangkat seluler.","faqText7-5":"Alamat email kustom akan membuat setiap website terkesan lebih profesional, baik itu website portofolio maupun toko online. Itulah sebabnya Zyro menghadirkan Titan sebagai layanan tambahan yang bisa Anda nikmati.",trialListTextOne:"Gratis 3 bulan pertama dengan membeli paket tahunan apa saja.",trialListTextTwo:"Perpanjang hanya dengan %{0}\u002Fbulan per akun email. Tidak termasuk PPN.",trialListTextThree:"Klaim domain gratis atau hubungkan domain yang sudah dimiliki."},websiteSettings:{generalSection:{btnUpgrade:"Upgrade",btnDomain:el,btnLiveSite:oe,btnS a dapat membacanya di sini."}},_sales:{meta:{title:"Book a Phone Consultation Before Subscribing",description:"Have questions you need answered before committing to Zyro? Book a phone consultation with our expert team and make your decision with confidence."},title:"Speak to our team before committing to Zyro",text:"Book a telephone consultation below and an expert from our team will tell you everything you need to know.",subtitle:"During the call we will",discussText:"Discuss your goals",determineText:"Determine your needs",suggestText:oK,answerText:oK,agreementText:"By checking this box, I give my permission for zyro.com to contact me via the phone number or email address provided.",agreementTermsText:"By continuing I agree to Zyro’s %{0} and %{1}.",testimonialsTitle:"Trusted by thousands around the world",cannotChooseAPlan:"Cannot choose a plan? 👋",registerText:"We are ready to help. Register for a consultation by phone.",register:H,answerTitle:"Answer all your questions"},_websitePersonal:{meta:{title:"Buat Website Pribadi Mudah dan Langsung Online - Zyro",description:"Miliki blog atau website pribadi Anda sendiri hanya dalam beberapa langkah mudah. Tanpa coding dan bisa langsung digunakan hari ini juga."},heroTitle:"Buat website pribadi seunik diri Anda",heroText:"Dengan memiliki blog atau website pribadi, Anda akan terlihat lebih kredibel dan lebih mudah ditemukan di internet.",templatesText:"Beri sentuhan personal melalui template",exploreTemplatesList:ew,howToBuildWebsite:"Cara membuat website pribadi",howToBuildWebsiteText:"Buat web pribadi dari nol atau dapatkan situs web yang menarik sejak awal dengan template buatan desainer kami.",howToBuildWebsiteTextOne:"Jelajahi koleksi 130+ template customizable dan pilih yang Anda sukai",howToBuildWebsiteTextTwo:"Edit warna, jenis font, desain tombol, dan elemen visual lainnya",howToBuildWebsiteTextThree:"Tambahkan fitur dan halaman yang Anda butuhkan",howToBuildWebsiteTextFour:"Gunakan pratinjau untuk memastikan situs web sudah optimal di perangkat mobile",howToBuildWebsiteTextFive:"Hubungkan custom domain dan langsung onlinekan situs pribadi Anda",learnTitle:"Serahkan semuanya kepada Zyro",learnText:"Builder kami dilengkapi fitur berteknologi AI untuk mudahkan Anda membuat website pribadi. Dan kapan pun Anda mengalami kendala, tim support kami siap memberikan solusinya.",learnTextOne:ex,learnTextTwo:"Lebih dari 1 juta stok foto gratis",learnTextThree:"Optimasi blog pribadi dengan AI tools. %{0}",learnTextThreeSlot:$,learnTextFour:oL,getMoreTrafficTitle:oM,getMoreTrafficText:"Dongkrak visibilitas bisnis dan datangkan lebih banyak pengunjung ke website pribadi Anda dengan bantuan tool SEO dan integrasi fitur marketing canggih.",getMoreTrafficOne:oN,getMoreTrafficTwo:oO,getMoreTrafficThree:oP,getMoreTrafficFour:"Tumbuhkan customer base untuk brand dan bisnis Anda",madeTitle:"Dibuat dengan Zyro",madeText:"Temukan inspirasi desain dari website buatan pengguna lainnya",websiteOneTitle:oQ,websiteOneText:"Desainer Interior",websiteTwoTitle:oR,websiteTwoText:"Freelancer desain visualisasi arsitektur",websiteThreeTitle:oS,websiteThreeText:oT,websiteFourTitle:oU,websiteFourText:"Kreator video",websiteFiveTitle:oV,websiteFiveText:"Penulis, pengajar, podcaster",websitePlan:oW,websiteDescription:"Paket all-in-one untuk membuat website pribadi, blog, portofolio, hingga website bisnis.",websiteIncluded:"SUDAH TERMASUK",websiteCancel:ey,websiteMoneyBackGuarantee:ez,faqTitle:"FAQ website pribadi",faqFirstTitle:"Bagaimana cara membuat website pribadi?",faqFirstTextOneV2:"Sebelum membuat website pribadi, pikirkan terlebih dahulu apa saja informasi yang ingin Anda sampaikan kepada para pengunjung? Tindakan seperti apa yang Anda inginkan dari mereka? Dan kira-kira apa yang dapat mendorong mereka untuk mengambil tindakan tersebut?",faqFirstTextTwoV2:"Dengan pertimbangan ini, nantinya Anda dapat memutuskan fitur-fitur yang kemungkinan besar dibutuhkan oleh pengunjung dan jangan lupa posisikan fitur yang paling penting di bagian atas halaman web.",faqFirstTextThreeV2:"Jika Anda sudah menyusun struktur dan halaman website, sekarang saatnya berkreasi dengan desain dan tampilannya. Pilihlah font, warna, dan gambar yang mampu mencerminkan identitas pribadi atau brand Anda.",faqFirstTextFourV2:"Untuk membantu Anda memulai proses desain, kami menyediakan 100+ template responsif buatan desainer yang mudah dikustomisasikan sesuai selera dan kebutuhan Anda.",faqFirstTextFiveV2:"Dan pastikan Anda juga selalu mengedit metadata setiap halaman web agar mudah ditemukan di mesin pencari. Jika sudah selesai, segera hubungkan domain dan langsung onlinekan website pribadi Anda.",faqSecondTitle:"Apa yang dimaksud dengan website pribadi?",faqSecondTextOneV2:"Website pribadi dapat difungsikan untuk apa saja. Mulai dari blog untuk berbagi tulisan, portofolio untuk mendatangkan klien bisnis, atau bisa juga sebagai media untuk mengembangkan personal branding.",faqSecondTextTwoV2:"Apa pun tujuannya, website adalah platform yang sangat ideal untuk memperkenalkan diri Anda kepada seluruh dunia, berbagi hobi atau minat, dan menawarkan keterampilan Anda.",faqThirdTitle:"Jika sudah online, apakah situs saya masih bisa diedit?",faqThirdTextOneV2:"Tentu saja. Tujuan kami adalah memberikan kemudahan pembuatan website, karena itulah website yang sudah online sekalipun bisa diedit kapan saja Anda memiliki ide desain baru.",faqThirdTextTwo:"Kapan pun Anda mengedit tampilan website, menambahkan gambar, atau menyisipkan bagian baru, semua perubahan akan langsung tayang dan dapat dilihat oleh pengunjung begitu Anda mengklik tombol “Publikasikan”.",faqFourthTitle:"Apa manfaat memiliki website pribadi?",faqFourthTextOneV2:"Website pribadi adalah sebuah ruang di dunia maya tempat Anda bisa unjuk kemampuan diri maupun mempromosikan brand. Di sinilah Anda bisa membangun portofolio dan mendokumentasikan karya yang telah digarap untuk memukau calon klien.",faqFourthTextTwo:"Untuk para pelamar kerja, website pribadi dapat difungsikan sebagai portofolio. Atau untuk Anda yang berjiwa kreatif bisa mengubahnya menjadi blog, website marketing, dan masih banyak lagi.",faqFifthTitle:"Apa saja fitur yang dibutuhkan personal website?",faqFifthTextOneV2:"Sebelum menentukan fitur dan konten yang akan dimuat di website, Anda harus menentukan terlebih dahulu tujuan pembuatannya.",faqFifthTextTwoV2:"Apabila tujuannya untuk menarik klien, maka website perlu memiliki galeri foto atau karya yang telah Anda kerjakan sebelumnya, dan mencantumkan informasi kontak yang jelas.",faqFifthTextThreeV2:"Atau Anda mungkin ingin membangun customer base melalui website pribadi. Jika demikian, siapkan form opt in agar pelanggan dapat mendaftarkan emailnya dan jangan lupa pasang link menuju profil media sosial Anda di website.",faqFifthTextFour:"Dengan mempertimbangkan hal-hal di atas, Anda akan mendapat gambaran seperti apa konten, fitur, dan informasi yang paling penting untuk website Anda guna memberikan pengalaman pengguna terbaik.",faqSixthTitle:"Siapa yang dapat saya hubungi untuk bantuan?",faqSixthTextOneV2:"Website builder Zyro didesain untuk memberikan kemudahan bagi setiap penggunanya. Namun, apabila Anda mengalami kendala, silakan minta bantuan kepada tim customer support kami 24\u002F7 melalui email atau live chat.",faqSeventhTitle:"Apakah website pribadi bisa digunakan untuk bisnis?",faqSeventhTextOne:"Bisa saja. Setiap template website Zyro sangat fleksibel sehingga website pribadi yang Anda buat juga bisa difungsikan sebagai landing page atau contact page bisnis Anda. Namun, untuk saat ini pengguna paket Website belum bisa menerima pembayaran secara online. Apabila Anda membutuhkan fitur ini, silakan berlangganan paket Business atau Advanced Store Zyro.",startBuild:"Miliki website impian sekarang juga"},aboutUs2:{meta:{title:"Tentang Kami - Website Builder Zyro",description:"Semua orang kini bisa buat website dengan Zyro website builder. Cek AI tool dan info selengkapnya di sini."}, ,growTextV2:"Manfaatkan kecanggihan AI dan integrasi tool marketing untuk mengembangkan bisnis online Anda.",payTitle:"ADA BANYAK OPSI PEMBAYARAN",payTitleV2:pZ,payTextV2:"Zyro eCommerce mendukung beragam metode pembayaran yang paling banyak digunakan, mulai dari PayPal, Visa, Mastercard, dan lainnya. %{0}.",payTextV3:"Zyro Business mendukung beragam metode pembayaran yang paling banyak digunakan, mulai dari PayPal, Visa, Mastercard, dan lainnya. %{0}.",payTextV4:"Sediakan opsi pembayaran dengan kartu di 40+ negara, Google Pay, Apple Pay, dan berbagai metode lainnya.",growButton:$,designTitleV2:"Didesain khusus untuk Anda",designTextV2:p_,contactText:"Ada kendala terkait web builder Zyro? Langsung saja hubungi live support kami kapan pun Anda membutuhkan bantuan.",aiTitle:p$,aiText:"Anda bisa fokus mengembangkan bisnis tanpa khawatir. Serahkan segala urusan teknis kepada tool AI canggih milik website builder Zyro.",writerText:"Tidak jago menulis? AI Writer akan membuatkan konten SEO-friendly khusus untuk Anda.",businessText:"Temukan ide nama bisnis terbaik untuk segala jenis bisnis.",heatmapText:"Pasang CTA di lokasi yang strategis untuk maksimalkan konversi.",blogText:"Dapatkan saran judul artikel dan postingan blog yang menarik.",sloganText:"Buat slogan menarik untuk bisnis Anda.",logoText:"Ciptakan logo profesional yang berkesan dan mudah diingat oleh pengunjung.",imageText:"Hapus background foto agar objek tampak lebih menonjol.",uspcalerText:"Sulap hasil foto yang buram menjadi gambar berkualitas tinggi.",resizerText:"Sesuaikan ukuran foto semau Anda dan upload ke mana saja.",faqTitle:"FAQ website builder Zyro",faqFirstTitle:"Apa itu website builder?",faqFirstTextOne:"Untuk membuat website, umumnya Anda memerlukan pengetahuan di bidang desain grafis, pemrograman, bahkan pemasaran. Namun, saat ini sudah banyak web developer yang menawarkan jasa pembuatan website jika Anda ingin cara yang lebih praktis – tentunya dengan biaya yang tidak sedikit.",faqFirstTextTwo:"Bikin website juga bisa dilakukan dengan content management system (CMS), tetapi Anda memerlukan keahlian teknis untuk mengoperasikan software ini.",faqFirstTextThree:"Hadir sebagai solusi paling praktis dan murah, website builder dirancang untuk menghemat tenaga, waktu, dan uang Anda dalam membuat website sendiri.",faqFirstTextFour:"Tool website builder Zyro dirancang untuk membantu Anda buat website atau toko online hanya dalam hitungan menit, meskipun Anda tidak tahu-menahu cara mendesain dan mengelolanya.",faqFirstTextFive:"Semua proses membuat website, mulai dari layout hingga desain halaman, ditangani oleh website builder sehingga Anda hanya perlu memikirkan konten yang ingin disajikan.",faqSecondTitle:"Apa saya perlu menguasai coding agar dapat membuat website?",faqSecondTextOne:"Tentu tidak. Anda tidak perlu mengikuti kursus pemrograman terlebih dahulu agar dapat menggunakan website builder Zyro, apalagi sampai menyewa jasa web developer.",faqSecondTextTwoV2:"Semua fitur website builder Zyro dapat digunakan tanpa harus memiliki skill dan pengalaman coding. Kami ingin memastikan semua orang, baik pemula maupun profesional, dapat menikmati fitur-fitur kami tanpa kendala sama sekali.",faqSecondTextThree:"Ekstensi dan tool yang ditawarkan oleh platform website builder Zyro dirancang untuk membantu setiap pengguna membuat website semudah dan secepat mungkin.",faqSecondTextFour:"Berbeda dari website builder lainnya, di Zyro Anda sama sekali tidak perlu menguasai skill teknis untuk buat website dari nol. Bahkan, hanya dalam beberapa klik saja website Anda bisa langsung dionlinekan.",faqSecondTextFive:"Anda juga bisa menemukan semua fitur yang dibutuhkan untuk memulai bisnis online di website sendiri.",faqThirdTitle:"Apakah saya bisa menggunakan custom domain?",faqThirdTextOne:"Tentu saja bisa, bahkan kami sangat menyarankan Anda untuk menggunakan custom domain. Meskipun Anda dapat menggunakan subdomain gratis dari website builder Zyro, custom domain akan lebih meningkatkan kredibilitas serta berdampak positif pada branding website.",faqThirdTextThree:"Untuk menghubungkan domain yang sudah ada, cukup ikuti petunjuk yang ditampilkan pada dashboard Zyro. Website Anda dapat mulai diakses melalui domain tersebut hanya dalam hitungan jam saja.",faqFourthTitle:"Apakah website builder Zyro menyediakan hosting gratis?",faqFourthTextOneV2:"Tentu saja. Semua website yang dionlinekan dengan website builder Zyro otomatis dilengkapi layanan hosting cepat dan andal, serta memiliki server di seluruh dunia.",faqFourthTextTwoV2:"Lebih menariknya, kami memberikan layanan hosting secara cuma-cuma. Pengunjung lokal maupun global dapat membuka website Anda dengan cepat, kapan saja mereka inginkan.",faqFourthTextThree:"Layanan hosting Zyro juga dapat di-upgrade kapan saja agar selalu dapat mendukung pertumbuhan bisnis Anda.",faqFourthTextFour:"Selain hosting gratis, setiap website yang dibuat dengan website builder Zyro otomatis dilengkapi dengan sertifikat SSL gratis untuk lebih menjaga keamanan data Anda dan customer.",faqFifthTitle:qa,faqFifthTextOne:"Website builder Zyro sangat mudah digunakan. Lagipula, tujuan kami adalah memudahkan pembuat website pemula hingga profesional.",faqFifthTextTwo:"Meskipun belum berpengalaman, Anda tetap bisa bikin website menarik di Zyro dengan mudah dan cepat.",faqFifthTextThree:"Zyro memiliki puluhan template buatan desainer profesional yang siap digunakan, sistem drag-and-drop, dan editor praktis berbentuk grid untuk menyusun layout supaya lebih tertata rapi.",faqFifthTextFour:"Di samping itu, website builder Zyro juga menyediakan beragam tool AI dan fitur canggih untuk membawa bisnis online Anda ke skala global. Anda dapat memanfaatkan tool ini untuk mencari gambar, menulis konten, memaksimalkan konversi, dan banyak lagi.",faqSixthTitle:"Apakah website builder Zyro sudah SEO-friendly?",faqSixthTextOne:"Seperti yang mungkin sudah Anda ketahui, optimasi SEO merupakan salah satu upaya yang penting untuk dilakukan agar website Anda bisa menempati posisi atas di halaman hasil pencarian.",faqSixthTextTwoV2:"Begitu dionlinekan dengan Zyro, website akan secara otomatis teroptimasi SEO. Anda pun dapat mengatur meta title dan meta description untuk memberikan deskripsi singkat tentang halaman website dan mendatangkan lebih banyak kunjungan.",faqSixthTextThree:"Di samping itu, setiap halaman website memiliki performa dan kecepatan loading terbaik sehingga Anda tak perlu khawatir akan kehilangan calon pelanggan.",faqSixthTextFour:"Website builder Zyro juga menawarkan berbagai SEO tools terbaik dan template responsif yang dapat membantu menjaga performa website Anda di hasil pencarian.",faqSeventhTitle:"Apakah website saya teroptimasi untuk perangkat mobile?",faqSeventhTextOneV2:"Setiap website yang dibuat di website builder Zyro otomatis berfungsi dan tampil optimal di semua perangkat.",faqSeventhTextTwoV2:"Kami menyadari pentingnya menjangkau pelanggan di semua platform, apalagi kini jumlah pengguna perangkat mobile kian meroket. Karena itulah kami memastikan semua website langsung teroptimasi untuk mobile sejak awal.",faqSeventhTextThree:"Meski website builder Zyro otomatis menyesuaikan tampilan website dengan layar perangkat, Anda juga bisa menggunakan preview mobile selama proses editing untuk memastikan website tampil responsif seperti yang Anda inginkan.",faqSeventhTextFour:"Fitur desain ini penting untuk memastikan website Anda selalu memberikan performa terbaik, mampu mendatangkan traffic berkualitas, dan menciptakan pelanggan potensial bagi bisnis Anda.",business:"Bisnis",finalSaleHeroTextV2:"90% pengguna berhasil membuat website, portofolio, hingga toko online hanya dalam 1 jam dengan website builder Zyro. Tidak perlu menulis kode apa pun.",faqThirdTextTwoV2:"Setiap pelanggan paket tahunan Website, Business, dan Advanced Store akan mendapatkan domain custom gratis selama 1 tahun.",faqThirdTextTwoV3:"You can get a unique site domain with Zyro – free for 1 year to all of ou late populer",generatedTemplate:"Template orisinal",faqGeneralTitle:"FAQ tentang template website",faqGeneralTemplateDefinitionTitle:"Apa itu template website dan apa kegunaannya?",faqGeneralTemplateDefinitionTextOne:"Template website adalah desain layout website siap pakai yang bisa diubah dan disesuaikan dengan kebutuhan. Begitu template web diinstal, konten website Anda langsung tertata rapi dalam susunan layout sesuai template yang dipilih. Nantinya layout website masih bisa diatur ulang sesuai keinginan Anda.",faqGeneralTemplateDefinitionTextTwo:"Biasanya template website menjadi pilihan ideal apabila Anda ingin membuat website menarik dengan lebih cepat dan punya ekstra budget. Dibandingkan template website HTML, tema buatan desainer Zyro lebih mudah diinstal dan digunakan, serta dilengkapi fitur canggih dan sudah teroptimasi SEO juga perangkat mobile.",faqGeneralHtmlTitle:"Agar bisa mengedit template, apakah saya harus punya kemampuan teknis HTML?",faqGeneralHtmlTextOne:"Visual builder Zyro tidak menggunakan template HTML sehingga Anda tidak perlu mengutak-atik kode maupun HTML. Tampilan website yang Anda buat dengan builder sama persis seperti tampilan yang akan dilihat pengunjung begitu website sudah online.",faqGeneralHtmlTextTwo:"Zyro menyediakan template untuk berbagai kebutuhan website, mulai dari landing page untuk membangun online presence, hingga portofolio untuk mendatangkan klien bisnis. Setiap desainnya masih bisa dikustomisasikan dengan mudah menggunakan editor drag-and-drop sehingga Anda bisa melakukannya sendiri tanpa harus menyewa jasa web desainer.",faqGeneralHowToUseTitle:"Bagaimana cara menggunakan template website Zyro?",faqGeneralHowToUseTextOne:"Sebelum memilih template di Zyro, Anda bisa gunakan fitur pratinjau untuk melihat bagaimana tampilan website di perangkat komputer, smartphone, bahkan tablet.",faqGeneralHowToUseTextTwo:"Begitu menemukan template yang disukai, atur layout dan letakkan elemen website ke posisi yang diinginkan cukup dengan cara drag-and-drop (tarik dan lepaskan).",faqGeneralHowToUseTextThree:"Anda juga bisa menambahkan gambar, teks, galeri foto, video, testimoni pelanggan, formulir kontak, dan berbagai fitur lainnya ke dalam web. Setiap font dan warna di dalamnya juga bisa diatur semau Anda agar sesuai dengan branding.",faqGeneralMorePagesTitle:"Jika saya menggunakan template web one-page, apakah saya bisa menambahkan halaman baru?",faqGeneralMorePagesTextOne:"Tentu saja. Setiap template website bisa divariasikan semau Anda. Dengan website builder intuitif Zyro, Anda bisa menambahkan dan menyembunyikan halaman ke setiap template, termasuk yang didesain untuk website one-page.",faqGeneralEcommerceTitle:"Apa perbedaan antara template eCommerce dengan template website lainnya?",faqGeneralEcommerceTextOne:"Salah satu perbedaan utama antara keduanya adalah template eCommerce sudah dilengkapi dengan fitur kelola toko dan halaman toko online.",faqGeneralEcommerceTextTwo:"Adanya kedua fitur tersebut akan memudahkan Anda dalam setup inventory toko dan memasarkan produk maupun jasa kepada calon konsumen dengan lebih cepat. Namun, jika Anda ingin menggunakan template lainnya, misalnya tema web portofolio, Anda masih bisa menambahkan halaman toko online melalui editor Zyro.",faqGeneralWordpressTitle:rg,faqGeneralWordpressTextOne:"Benar, setiap template tersedia gratis dari paket layanan Zyro apa saja dan dapat dikustomisasi sepenuhnya.",faqGeneralWordpressTextTwo:"Tambah atau edit elemen web sesuka hati pada template buatan desainer kami. Dengan fleksibilitas ini, Anda bisa membuat halaman toko online di website portofolio sekali pun.",faqGeneralSeoTitle:"Apakah template web berpengaruh pada SEO?",faqGeneralSeoTextOne:"Template web juga memengaruhi kualitas SEO. Untungnya, setiap template buatan Zyro telah diprogram sedemikian rupa menggunakan teknologi Lighthouse untuk mempercepat waktu loading dan meningkatkan ranking website.",faqGeneralSeoTextTwo:"Selain itu, Zyro menawarkan berbagai tool SEO untuk lebih mengoptimalkan performa website. Jika dipadukan dengan praktik on-page SEO yang baik, website Anda pasti bisa tampil di halaman pertama hasil pencarian.",faqGeneralChooseTitle:"Bagaimana cara memilih template yang tepat untuk saya?",faqGeneralChooseTextOne:"Untuk memudahkan Anda, kami telah membagi koleksi tema website ke dalam berbagai kategori. Anda bisa menggunakan fitur pencarian untuk mencari tema sesuai kata kunci, mencari %{0} dari website personal atau bisnis lain, atau menggunakan AI website generator untuk solusi yang lebih praktis.",faqGeneralChooseTextOneSlotOne:"inspirasi",faqGeneralChooseTextTwo:"Perlu diingat, Anda tidak harus membuat jenis website sesuai dengan niche tema web yang dipilih. Itu artinya Anda tetap bisa menggunakan template restoran meskipun tujuan Anda adalah membuat blog kuliner. Silakan edit tampilan dan segala fiturnya sesuai kebutuhan Anda.",faqGeneralChangeTitle:"Jika website sudah online, apakah saya masih bisa mengganti template?",faqGeneralChangeTextOne:"Tentu saja. Anda bebas mengganti dan mengedit template kapan saja sesuka hati. Ikuti terus perkembangan tren desain web terbaru untuk memastikan website Anda tetap up-to-date.",faqGeneralUnoriginalTitle:"Jika memakai template, apakah website saya akan terkesan tidak orisinal?",faqGeneralUnoriginalTextOne:"Memang ada kemungkinan bahwa website Anda akan terlihat mirip dengan website lain yang memakai template serupa. Namun, tidak perlu khawatir karena Anda bisa mengedit setiap bagian tema buatan Zyro sesuka hati dan membuat halaman baru dengan variasi layout yang berbeda. Jadi, Anda tetap bisa mendapatkan tampilan website yang unik dan orisinal meskipun menggunakan template.",faqPortfolioTitle:"FAQ tentang template web portofolio",faqPortfolioCustomizeTitle:"Apakah template website portofolio Zyro bisa dikustomisasi?",faqPortfolioCustomizeTextOne:"100% bisa. Setiap template portofolio dapat dikustomisasi dengan mudah menggunakan editor drag-and-drop Zyro.",faqPortfolioCustomizeTextTwo:"Anda sepenuhnya bebas mengubah dan memilih warna, teks, jenis font yang disukai, menambahkan foto, hingga menyesuaikan letak dan ukuran setiap elemen desain.",faqPortfolioCustomizeTextTree:"Kebebasan kustomisasi ini memastikan Anda akan mendapatkan website portofolio yang mencerminkan selera dan gaya pribadi Anda sendiri.",faqPortfolioCustomizeTextFour:"Manapun template yang Anda pilih, sesuaikan dengan kebutuhan dan lini bisnis Anda untuk menarik perhatian klien yang tepat.",faqPortfolioCodeTitle:"Apakah perlu skill coding untuk menggunakan template portfolio?",faqPortfolioCodeTextOne:"Tentu tidak. Setiap tema portofolio buatan desainer Zyro telah dipersiapkan sedemikian rupa agar Anda dapat mengedit dan menggunakannya tanpa harus pintar coding sama sekali.",faqPortfolioCodeTextTwo:"Proses kustomisasinya pun sangat cepat dan praktis. Portofolio Anda bisa langsung online hanya dalam beberapa klik saja, bahkan dalam waktu kurang dari 1 jam.",faqPortfolioCodeTextTree:"Berbeda dari template HTML, dengan template Zyro Anda bisa mendapatkan desain portofolio yang menarik dan profesional tanpa menulis sebaris kode pun.",faqPortfolioCodeTextFour:"Namun, kami tetap menyediakan custom code block untuk Anda yang memang ingin menambahkan fitur lebih lanjut ke dalam website.",faqPortfolioCodeTextFive:"Koleksi template untuk website portofolio yang disediakan oleh Zyro sangat cocok untuk pengguna pemula maupun profesional.",faqPortfolioKindTitle:"Seperti apa website portfolio yang bisa saya buat?",faqPortfolioKindTextOne:"Template portofolio Zyro dirancang sebagai panduan untuk Anda dalam membuat website portofolio yang baik dan efektif.",faqPortfolioKindTextTwo:"Dengan fitur edit sederhana, Anda bebas mengkreasikan template agar sesuai dengan profesi atau proyek yang Anda kerjakan.",faqPortfolioKindTextTree:"Penggunaan template akan membantu website Anda tampil lebih unggul dari kompetitor. Jadi, apa pun website portfolio yang Anda butuhkan, kami siap membantu mewujudkannya!",faqPortfolioSeoTitle:"Apakah template web portofolio Zyro sudah teroptimasi SEO?",faqPortfolioSeoTextOne:"Setiap template Zyro dirancang untuk meningkatkan kualitas SEO website portofolio Anda.",faqPortfolioSeoTextTwo:"Template kami memiliki desain yang ringan untuk membuat website Anda mampu loading dengan cepat dan mendapat peringkat atas di Google. Tak perlu khawatir meski terdapat banyak gambar di dalam website, pengunjung tetap bisa menikmati karya Anda tanpa menunggu lama.",faqPortfolioSeoTextTree:"Kami juga menghadirkan fitur SEO yang terintegrasi dalam template. Kini Anda bisa dengan mudah mengoptimasi meta title dan description untuk menaikkan traffic yang datang.",faqPortfolioSeoTextFour:"Di samping itu, desain yang kami buat tidak hanya mempertimbangkan aspek estetika, tetapi juga kenyamanan pengguna atau UX yang merupakan salah satu faktor penentu ranking SEO.",faqPortfolioSeoTextFive:"Dengan adanya hal-hal di atas, kami pastikan website Anda akan lebih mudah ditemukan di internet jika menggunakan template Zyro.",faqPortfolioResponsiveTitle:"Apakah template Zyro responsif di perangkat mobile?",faqPortfolioResponsiveTextOne:"Setiap template Zyro memiliki performa dan tampilan yang responsif saat diakses di perangkat mobile.",faqPortfolioResponsiveTextTwo:"Sekarang ini lebih dari separuh trafik website berasal dari perangkat seluler. Untuk itulah sangat penting bagi fotografer, pekerja kreatif, bahkan pemilik bisnis online untuk buat website yang tak hanya sedap dipandang, tetapi juga responsif.",faqPortfolioResponsiveTextTree:"Kita tidak pernah bisa menebak perangkat mana yang akan digunakan untuk mengakses halaman website kita.",faqPortfolioResponsiveTextFour:"Karena itu Zyro mengoptimasi setiap template agar seluruh halaman website Anda ditampilkan dalam ukuran sesuai keadaan layar yang berbeda-beda.",faqPortfolioResponsiveTextFive:"Tampilan responsif ini akan memastikan setiap informasi di dalam halaman web dapat disampaikan dan diterima oleh pengunjung seperti yang kita inginkan.",faqPortfolioResponsiveTextSix:"Para pengunjung pun lebih betah dan nyaman saat menikmati karya-karya terbaik yang Anda tampilkan di portofolio.",faqPortfolioFeaturesTitle:"Apa saja fitur yang harus ada di website portofolio?",faqPortfolioFeaturesTextOne:"Setiap portofolio punya kebutuhan fitur yang berbeda-beda.",faqPortfolioFeaturesTextTwo:"Para pekerja kreatif mungkin lebih membutuhkan website dengan galeri foto beresolusi tinggi, sedangkan penyedia jasa konsultasi butuh website dengan halaman kontak dan tautan ke platform media sosial.",faqPortfolioFeaturesTextTree:"Tidak ada aturan khusus mengenai hal ini karena pilihan desain sepenuhnya ada di tangan Anda.",faqPortfolioFeaturesTextFour:"Meski begitu, ada sejumlah elemen yang bisa ditemukan di kebanyakan template masa kini.",faqPortfolioFeaturesTextFive:"Beberapa di antaranya profil pribadi dan form kontak untuk memudahkan calon klien yang ingin menghubungi Anda.",faqPortfolioMinimalTitle:"Apakah lebih baik menggunakan template sederhana?",faqPortfolioMinimalTextOne:"Jawaban singkatnya, tidak ada satu desain yang cocok untuk segalanya.",faqPortfolioMinimalTextTwo:"Template sederhana mungkin lebih banyak dijumpai belakangan ini karena konsep minimalis memang sedang ngetren saat ini.",faqPortfolioMinimalTextTree:"Mengikuti tren memang penting, tapi yang lebih penting adalah memilih desain yang benar-benar merepresentasikan pribadi dan profesi Anda.",faqPortfolioMinimalTextFour:"Desain bersih nan minimalis cocok untuk bisnis yang ingin menciptakan kesan serius dan profesional. Sedangkan desain bergaya bold dan berani bisa menjadi pilihan tepat bagi orang-orang yang ingin menunjukkan sisi kreatifnya.",faqPortfolioMinimalTextFive:"Template Zyro selalu terupdate dan mengikuti tren desain terbaru sehingga Anda bisa mendapatkan tampilan website yang sesuai lini bisnis tanpa khawatir akan ketinggalan zaman.",faqPhotographyTitle:"FAQ tentang template website fotografi",faqPhotographyCustomizeTitle:"Apakah template fotografi Zyro dapat dikustomisasi?",faqPhotographyCustomizeTextOne:"Tentu saja. Kami menyediakan fitur editing berbasis drag-and-drop untuk memudahkan dan mempercepat kustomisasi setiap template situs fotografi.",faqPhotographyCustomizeTextTwo:"Gunakan editor ini untuk mengubah teks, mengupload foto, mengganti jenis font dan warna website, hingga menyesuaikan posisi dan ukuran setiap elemen web.",faqPhotographyCustomizeTextThree:"Temukan lebih banyak kebebasan mengedit layout website seperti yang Anda inginkan dan butuhkan untuk membangun bisnis atau brand.",faqPhotographyCustomizeTextFour:"Template kami juga dilengkapi berbagai fitur terbaik untuk membuat website fotografi Anda jauh lebih fungsional dan profesional.",faqPhotographyCustomizeTextFive:"Untuk Anda yang menggeluti bidang fotografi fashion atau portrait, bisa menggunakan layout dengan format galeri yang menawan. Tersedia juga slider berukuran full-screen untuk mempercantik halaman utama website Anda.",faqPhotographyCodeTitle:"Perlukah saya menguasai skill coding untuk menggunakan template?",faqPhotographyCodeTextOne:"Tidak perlu. Siapa saja bisa menggunakan builder dan template Zyro dengan mudah tanpa harus punya keterampilan coding sama sekali. Bahkan, kustomisasi template bisa dilakukan hanya dengan menarik dan meletakkan elemen web.",faqPhotographyCodeTextTwo:"Berkat kemudahan yang diberikan oleh platform kami, umumnya pengguna Zyro bisa mengonlinekan websitenya dalam waktu kurang dari 1 jam.",faqPhotographyCodeTextThree:"Namun, Zyro juga menyediakan custom code block untuk pengguna yang ingin mengutak-atik baris kode dan template HTML lebih mendalam.",faqPhotographyCodeTextFour:"Template untuk website fotografi dari Zyro sudah dilengkapi semua fitur yang dibutuhkan oleh fotografer profesional, mulai dari Google Maps, form kontak, hingga halaman toko online, sehingga website bisa langsung online.",faqPhotographySeoTitle:"Apakah template website Zyro bisa meningkatkan SEO?",faqPhotographySeoTextOne:"Template Zyro diciptakan untuk membantu para fotografer dan pekerja kreatif menemukan lebih banyak audiens dan calon klien.",faqPhotographySeoTextTwo:"Setiap template telah dirancang khusus agar ramah SEO oleh desainer dan developer kami sehingga website Anda mendatangkan traffic yang lebih tinggi.",faqPhotographySeoTextThree:"Website Anda juga dapat diakses dan dimuat dengan cepat untuk memanjakan pengunjung sekaligus memastikan website berada di halaman pertama pencarian Google.",faqPhotographySeoTextFour:"Sekalipun menggunakan gambar, video, atau file HD berukuran besar, website fotografi Anda tetap berfungsi optimal dan cepat selama diakses oleh calon klien.",faqPhotographySeoTextFive:"Tak hanya itu, kami juga menyediakan fitur SEO untuk menambahkan meta description, title, dan keyword pada setiap halaman yang nantinya akan berpengaruh pada performa website di search engine.",faqPhotographySeoTextSix:"Desain template kami yang rapi dan modern pun akan menghadirkan pengalaman browsing yang lancar dan nyaman bagi setiap pengunjung.",faqPhotographyMobileTitle:"Apakah template website photography Zyro sudah mobile-friendly?",faqPhotographyMobileTextOne:"Semua template kami dapat berfungsi optimal dan responsif di segala perangkat.",faqPhotographyMobileTextTwo:"Hal ini ditujukan untuk memastikan website fotografi Anda mendapat lebih banyak pengunjung dari perangkat mobile.",faqPhotographyMobileTextThree:"Kami memiliki prinsip bahwa template website yang baik harus dapat membantu bisnis berkembang. Karena itulah kami berupaya agar website Anda nyaman dipandang dan dikunjungi dari setiap perangkat sejak pertama kali online.",faqPhotographyMobileTextFour:"Aspek mobile-friendliness sangat penting dimiliki jika Anda ingin website mendapat sambutan dan kesan positif dari para pengunjung dan selalu tampil optimal.",faqPhotographyElementsTitle:"Apa saja elemen web yang harus ada di situs fotografi profesional?",faqPhotographyElementsTextOne:"Setiap fotografer membutuhkan elemen dan fitur website yang berbeda-beda. Namun, untuk meningkatkan engagement pengunjung dengan website, Zyro sudah menyiapkan beberapa fitur tambahan untuk menyempurnakan template yang Anda pilih.",faqPhotographyElementsTextTwo:"Salah satunya Slider Revolution yang diciptakan untuk memberikan visual memukau pada desain website serta mempermudah proses jual beli online.",faqPhotographyElementsTextThree:"Meski kami menawarkan template khusus website dan blog fotografi, sebenarnya template kami juga dirancang agar fleksibel dan multifungsi.",faqPhotographyElementsTextFour:"Jadi, jika Anda menyukai desain template dari kategori lain, Anda tetap bisa menggunakannya untuk membuat galeri foto online.",faqPhotographyElementsTextFive:"Fitur lain yang tak kalah keren dari Zyro adalah pilihan layout yang cocok untuk hampir segala niche dan integrasi media sosial yang praktis.",faqPhotographyElementsTextSix:"Apalagi saat ini banyak fotografer yang memanfaatkan media sosial untuk berpromosi, membangun branding, serta membuka lebih banyak peluang berinteraksi dengan audiens.",faqLandingPagesTitle:"FAQ tentang template landing page",faqLandingPagesDefinitionTitle:"Apa itu landing page template?",faqLandingPagesDefinitionTextOne:"Template landing page merupakan pre-made website landing pages yang segala sesuatunya tidak perlu Anda desain dari awal. Selain langsung siap pakai, landing page templates dihias dengan desain menarik untuk mendorong pengunjung melakukan aksi tertentu yang Anda inginkan (misalnya, melakukan signup, membeli produk, atau membuat reservasi). Tak hanya tampilan saja yang modern, setiap template buatan desainer profesional Zyro sudah dilengkapi dengan elemen-elemen web yang penting ada di sebuah landing page.",faqLandingPagesDefinitionTextTwo:"Umumnya landing pages merupakan halaman pertama yang ditampilkan kepada pengunjung setelah mereka mengklik tautan website Anda di media sosial, postingan blog, atau iklan. Karena itulah kami juga membuat landing page templates yang dapat membantu meningkatkan conversion rate seperti pembelian produk, membangun daftar email, dan lain sebagainya. Layoutnya yang sederhana juga meminimalkan distraksi agar pengunjung tetap fokus pada CTA.",faqLandingPagesWhenToUseTitle:"Apa saja fungsi landing pages?",faqLandingPagesWhenToUseTextOne:"Secara garis besar, landing page berfungsi untuk menggaet pelanggan potensial atau meningkatkan konversi pengunjung website. Tak sedikit bisnis yang menggunakan sejumlah landing page untuk tujuan yang berbeda-beda, mulai dari mendatangkan prospek, melayani pre-order, reservasi, atau mengumumkan event atau promo yang akan datang. Untuk bisnis yang baru akan rilis, landing page juga dapat dijadikan halaman \"coming soon\" untuk memberikan informasi kepada pengunjung.",faqLandingPagesWhenToUseTextTwo:"Landing page merupakan media yang tepat untuk mempromosikan produk baru sekaligus melayani pesanan pre-order dari pelanggan. Di sisi lain, landing page bisa digunakan untuk mempromosikan dan memasarkan aplikasi maupun software, serta memuat informasi yang relevan seperti pembaruan fitur.",faqLandingPagesWhenToUseTextThree:"Template yang efektif akan memudahkan Anda mengatur landing page sesuai kebutuhan, seperti dengan menambahkan ikon atau testimoni pelanggan. Desainnya juga harus responsif agar landing page selalu tampil optimal di setiap ukuran layar perangkat.",faqLandingPagesMorePagesTitle:"Apakah saya bisa menambahkan halaman ke dalam landing page template?",faqLandingPagesMorePagesTextOne:"Tentu bisa. Karena builder Zyro berbasis drag-and-drop, Anda bebas menambahkan, mengedit, dan menghapus halaman web. Onlinekan website sesuai landing page templates, kemudian mulai tambahkan lebih banyak halaman seiring dengan pertumbuhan website Anda. Nantinya Anda juga bisa menduplikasikan website untuk proyek online lainnya, serta menambahkan fitur untuk berlangganan newsletter, ikon media sosial, form pemesanan, dan masih banyak lagi.",faqLandingPagesDifferenceTitle:"Apa perbedaan antara microsite dengan landing page?",faqLandingPagesDifferenceTextOne:"Landing page adalah halaman website yang dibuat secara khusus untuk mendatangkan calon pelanggan dan mengarahkan mereka untuk mengklik call-to-action di halaman tersebut.",faqLandingPagesDifferenceTextTwo:"Di sisi lain, microsite adalah website yang dibuat terpisah dari domain atau website utama untuk tujuan bisnis tertentu. Dibandingkan dengan blog, microsite memiliki alamat URL khusus tersendiri yang biasanya tidak mencantumkan nama perusahaan yang mensponsori atau mengelola website.",faqLandingPagesDifferenceTextThree:"Terkadang landing page juga dikategorikan sebagai microsite, terutama jika memiliki nama domainnya sendiri. Namun sering kali landing page digunakan untuk tujuan yang lebih spesifik (seperti mendapatkan prospek) apabila dibandingkan dengan microsite yang punya beberapa tujuan seperti optimasi SEO, membangun brand awareness, dan sebagainya.",faqLandingPagesEffectiveTitle:"Seperti apakah landing page yang efektif?",faqLandingPagesEffectiveTextOne:"Sebenarnya hal ini tergantung tujuan pembuatannya. Namun, idealnya landing page yang efektif dapat memenuhi kriteria berikut:",faqLandingPagesEffectiveTextTwo:"• Memiliki desain responsif. Lebih dari separuh pengguna saat ini mengakses internet dari perangkat seluler, karena itu Anda perlu memastikan landing page optimal dan responsif di segala jenis perangkat.",faqLandingPagesEffectiveTextThree:"• Menggunakan template yang fleksibel dan customizable. Pilihlah template yang memberikan kebebasan kustomisasi tanpa mengharuskan Anda menulis kode sendiri maupun menguasai skill web dan software development. Pastikan Anda juga memilih template khusus untuk website builder, bukan template HTML, kecuali jika Anda memang dapat menggunakannya.",faqLandingPagesEffectiveTextFour:"• Menggunakan template yang kompatibel dengan browser modern. Keamanan data website dan pengunjung selalu terlindungi ketika diakses dari mana saja.",faqLandingPagesFreeTitle:"Apakah landing page template Zyro gratis?",faqLandingPagesFreeTextOne:"Semua template Zyro gratis digunakan. Dirancang oleh desainer web profesional, template kami siap membantu Anda membuat landing page berkualitas dan memuat fitur-fitur penting yang dibutuhkan oleh bisnis. Tak hanya itu, dengan menggunakan landing page templates Zyro, Anda juga akan mendapatkan akses ke galeri stock photo gratis, fitur media library, serta beragam elemen web dan integrasi canggih yang dapat menunjang kesuksesan bisnis.",heroSubtitle:"Template buatan desainer yang siap pakai. Kustomisasi semau Anda, mulai dari warna, font, gambar, layout, dan banyak lagi.",chooseYourCategory:rh,couldNotFind:"Template yang dicari tidak ditemukan",fullyCustomizable:"Kreasikan template Zyro sesuka hati. Edit dan tambahkan fitur yang Anda butuhkan.",featureOnlineStore:aY,featureOnePage:"One-page",featureBlog:cQ,featurePortfolio:ri,templatesBlogDescription:"Template blog responsif dan SEO friendly buatan desainer profesional. Kreasikan segalanya sesuka hati untuk menyempurnakan blog Anda.",templatesBlogFaqHeader:"FAQ tentang template blog",templatesBlogHeroFaqDescription:"Temukan semua yang perlu Anda ketahui tentang template website blog Zyro.",faqBlogTemplateTitle:"Apa itu template blog?",faqBlogTemplateOne:"Template blog merupakan salah satu kategori template website terpopuler yang tersedia di Zyro. Setiap template untuk blog sudah dilengkapi dengan semua fitur yang dibutuhkan untuk memulai blog.",faqBlogTemplateTwo:"Meski tidak memiliki keahlian coding atau desain web, siapa saja bisa membuat blog responsif berkat teknologi drag-and-drop pada builder kami. Yang perlu Anda lakukan hanyalah fokus membuat konten berkualitas dan mendatangkan pengunjung ke blog.",faqBlogTemplateThree:"Tak hanya itu, setiap template juga fleksibel dan bisa dikustomisasi sesuka hati sehingga bisa menjadi solusi tepat untuk Anda yang baru terjun ke dunia blogging.",faqBlogTemplateFour:"Selain untuk blog, Zyro juga menyediakan lebih dari 100 pilihan template untuk web bisnis, portofolio, hingga toko online yang tentunya hadir dengan desain modern, profesional, serta SEO friendly secara otomatis.",faqBlogNeedTitle:"Mengapa saya perlu blog di website saya?",faqBlogNeedOne:"Pada dasarnya blog digunakan untuk berbagi tulisan, ide, maupun cerita menarik kepada pembaca dari seluruh dunia. Namun apabila dibandingkan dengan awal tahun 2000an, saat ini blog memiliki fungsi yang cukup berbeda dan lebih bervariasi.",faqBlogNeedTwo:"Sekarang ini, banyak bisnis dan perusahaan ternama yang memanfaatkan blog sebagai sarana berkomunikasi, menceritakan seluk beluk bisnis, serta mempromosikan produk dan jasanya kepada pengunjung atau calon konsumen. Tentunya template blog Zyro juga mendukung fungsi blog yang satu ini.",faqBlogBusinessTitle:"Apakah blog penting bagi bisnis?",faqBlogBusinessOne:"Blog bisa Anda manfaatkan untuk menunjang bisnis. Contohnya, ketika Anda baru memulai bisnis dan belum memiliki tim support yang memadai, Anda bisa memanfaatkan blog untuk memuat informasi penting dan menjawab pertanyaan-pertanyaan calon konsumen terkait bisnis Anda. Hal ini menjadi solusi agar halaman utama website tetap terlihat rapi dan minimalis tanpa dipenuhi terlalu banyak teks.",faqBlogBusinessTwo:"Di samping itu, setiap konten berkualitas dan SEO friendly yang Anda sajikan di blog juga dapat membantu membangun reputasi bisnis dan menumbuhkan kepercayaan konsumen.",faqBlogEditTitle:"Bagaimana cara mengedit template blog?",faqBlogEditOne:"Kami menggunakan teknologi drag-and-drop yang praktis untuk memudahkan Anda mengedit template blogger.",faqBlogEditTwo:"Segalanya bisa dikustomisasikan sesuai kebutuhan Anda, mulai dari warna desain, pilihan font, gambar, judul, maupun tata letak blog semudah menggeser dan meletakkan elemen ke posisi yang diinginkan.",faqBlogMobileTitle:"Apakah template blog Zyro kompatibel dengan perangkat mobile?",faqBlogMobileOne:"Tentu saja. Setiap template blog hadir dengan desain responsif yang berfungsi optimal di perangkat mobile maupun PC. Itu artinya setiap pengaturan dan perubahan yang Anda lakukan pada versi web template blog akan secara otomatis disesuaikan untuk versi mobilenya, tanpa perlu setup tambahan.",faqBlogMobileTwo:"Lebih menariknya lagi, setiap blog yang menggunakan template kami dapat dikembangkan ke skala global dengan mudah. Caranya cukup menghubungkan profil media sosial Anda ke blog melalui social icon, dan manfaatkan juga tool AI Writer gratis untuk membuat konten blog yang menarik dan SEO friendly.",faqBlogPartsTitle:"Apakah template blogger bisa digunakan untuk jenis website lain?",faqBlogPartsOne:"Bisa dong. Lagi pula, tujuan kami menciptakan berbagai pilihan template adalah untuk membantu Anda mewujudkan website impian. Itulah sebabnya setiap template atau tema yang kami sediakan dapat digunakan untuk jenis website apa pun, tidak harus sesuai dengan kategorinya.",faqBlogPartsTwo:"Mau pakai template restoran untuk membuat portofolio? Boleh saja. Atau mau pakai template bertema fashion untuk buka toko online? Sangat bisa!",faqBlogPartsThree:"Jadi meskipun disebut template blogger, bukan berarti hanya bisa digunakan untuk membuat website blog saja. Dan begitu pula sebaliknya, halaman dan fitur blog bisa Anda tambahkan ke setiap kategori template lainnya.",faqBlogCommerceTitle:"Bisakah saya menambahkan fitur eCommerce ke template blog?",faqBlogCommerceOne:"Tentu bisa! Mana pun template yang Anda pilih, Anda bisa mengeditnya sesuai kebutuhan bisnis. Opsi kustomisasi ini kami hadirkan demi memberikan Anda kebebasan penuh saat membuat blog.",faqBlogCommerceTwo:"Fitur eCommerce ini juga bisa Anda tambahkan kapan pun Anda mau. Cukup tambahkan ke dalam template blogger begitu Anda merasa siap berjualan online. Tujuan kami adalah menjadi rekan dalam perjalanan bisnis Anda. Jadi, kapan pun Anda siap naik level, kami siap membantu Anda.",faqBlogFreeTitle:"Apakah template blog Zyro gratis?",faqBlogFreeOne:"Template blogger Zyro tidaklah gratis. Namun, kami bisa menjamin bahwa harga paket layanan kami termasuk yang paling terjangkau di pasaran. Meski ada web builder gratis di luar sana, biasanya yang akan Anda dapatkan adalah website beriklan dan pelayanan yang kurang memuaskan.",faqBlogFreeTwo:"Kami ingin memastikan setiap pengguna Zyro mendapatkan pelayanan premium dengan harga terjangkau. Untuk itulah kami berusaha menghadirkan template blog berkualitas dan pengalaman pengguna terbaik.",faqBlogFreeThree:"Hanya dengan harga mulai dari {0} per bulan, Anda sudah bisa menikmati fitur-fitur blogging premium dari Zyro.",resumeWebsiteText:rj,faqResumeTitle:"FAQ template website resume",faqResumeText:rj,faqResumeTemplateTitle:"Apa itu template website resume?",faqResumeTemplateOne:"Template website resume adalah jenis template buatan desainer Zyro yang dirancang untuk membangun resume profesional yang dapat Anda gunakan untuk melamar pekerjaan atau menarik calon klien. Selain SEO friendly, desain template resume dari Zyro responsive di setiap perangkat dan punya kecepatan loading terbaik.",faqResumeTemplateTwo:"Setiap template menyediakan opsi kustomisasi penuh sehingga Anda bisa mengatur desain dan tampilannya sesuai kebutuhan, baik untuk melamar pekerjaan, merangkum proyek yang telah digarap, atau bahkan mendokumentasikan pencapaian diri Anda.",faqResumeDifferenceTitle:"Apa perbedaan resume kronologis dan fungsional?",faqResumeDifferenceOne:"Ada dua jenis resume yang paling umum digunakan, yaitu resume kronologis dan fungsional. Resume kronologis merangkum riwayat karier atau pekerjaan Anda sesuai urutan, dimulai dari yang terbaru terlebih dahulu.",faqResumeDifferenceTwo:"Sedangkan resume fungsional berisi rangkuman pengalaman Anda yang diurutkan berdasarkan relevansinya dengan posisi atau pekerjaan yang akan dilamar. Anda tak perlu khawatir karena kedua format resume ini mudah dibuat dengan template resume Zyro.",faqResumeDifferenceThree:"Silakan pilih template website resume dengan desain yang Anda sukai, lalu kustomisasikan tampilannya sesuai kebutuhan.",faqResumePagesTitle:"Berapa jumlah halaman yang ideal untuk website resume?",faqResumePagesOne:"Terkait dengan jumlah halaman di website resume, tentunya harus disesuaikan dengan kebutuhan dan panjang perjalanan karier Anda sendiri. Untuk fresh graduate yang masih minim pengalaman, kami menyediakan template resume one-page yang praktis. Atau apabila Anda ingin membuat website resume bergaya portofolio, kami juga menyediakan template all-in-one yang dilengkapi dengan halaman blog, ikon media sosial, galeri, hingga form kontak.",faqResumePagesTwo:"Kebanyakan pengguna Zyro memilih template one-page sederhana agar website resume mereka bisa segera online, baru kemudian melengkapinya dengan lebih banyak informasi seiring waktu.",faqResumeWriteTitle:"Apa saja langkah-langkah membuat resume dengan Zyro?",faqResumeWriteOne:"Membuat resume akan lebih mudah dengan template resume Zyro. Jika sudah menemukan template yang ingin digunakan, silakan pilih salah satu font yang tersedia dari integrasi Google Fonts dan mulai tuliskan riwayat karier dan pengalaman Anda.",faqResumeWriteTwo:"Dan apabila menggunakan template responsif kami, portofolio atau CV Anda bisa segera digunakan dan langsung siap memukau calon klien atau rekruter.",faqResumeFreeTitle:"Apakah template resume Zyro gratis?",faqResumeFreeOne:"Benar, Anda bisa mencoba membuat portofolio online atau website resume tanpa bayar di Zyro. Begitu menentukan pilihan template, langsung saja edit dan kreasikan layoutnya sampai menemukan tampilan yang Anda sukai.",faqResumeFreeTwo:"Anda hanya perlu membayar setelah resume selesai dibuat dan siap dipublikasikan. Kami mengerti pentingnya membuat resume yang tak hanya menarik tetapi juga profesional. Karena itulah kami ingin setiap pengguna Zyro dapat membuatnya secara gratis sampai mendapatkan hasil yang dicari.",faqResumeHtmlTitle:"Apa itu template HTML?",faqResumeHtmlOne:"Template HTML hanyalah nama lain dari template website. Pada dasarnya, setiap template website merupakan template HTML karena tersusun dari sejumlah halaman HTML pre-made yang mudah dikustomisasikan. Setiap template HTML yang tersedia di Zyro telah dirancang khusus untuk kebutuhan pembuatan portofolio oleh tim desainer kami.",faqResumeHtmlTwo:"Desainer kami menerapkan struktur framework bootstrap untuk memudahkan proses pembuatan resume, CV, atau portofolio. Jadi, setiap template HTML kami telah dirancang sedemikian rupa untuk memberi Anda kebebasan penuh dalam berkreasi tanpa harus menguasai teknis penulisan kode dan desain web.",faqResumeHtmlThree:"Kreasikan segalanya mulai dari layout, pilih warna gelap untuk tampilan modern atau warna cerah untuk memberikan kesan penuh semangat, unggah sampel pekerjaan, tambahkan ikon, dan resume Anda siap digunakan!",faqResumeBuildTitle:"Apa keuntungan membuat website resume di Zyro?",faqResumeBuildOne:"Setiap template website resume Zyro memanfaatkan teknologi retina-ready untuk menghasilkan gambar dengan resolusi yang lebih tinggi dan smooth scrolling di semua perangkat demi menciptakan pengalaman pengguna yang terbaik.",faqResumeBuildTwo:"Kami percaya template resume yang baik harus memiliki desain rapi, perpaduan warna yang serasi, dan mampu membantu Anda tampil lebih unggul di mata para rekruter atau calon klien. Inilah yang menjadi pertimbangan tim desainer Zyro selama proses perancangan setiap template.",faqResumeBuildThree:"Jika Anda merasa kebingungan dalam memilih template yang tepat atau butuh bantuan kustomisasi website, hubungi tim customer support Zyro kapan saja dan kami siap membantu Anda 24\u002F7.",faqResumeHelpTitle:"Bagaimana website resume bisa membantu saya mencari kerja?",faqResumeHelpOne:"Dengan template resume Zyro, mendapatkan pekerjaan impian jadi lebih mudah dan cepat. Bahkan, 90% pengguna Zyro berhasil membuat sendiri portofolio atau resume profesional yang responsif hanya dalam waktu kurang dari satu jam.",faqResumeHelpTwo:"Cukup buat akun atau login ke Zyro, lalu pilih template resume yang tepat dan berikan sentuhan personal pada desainnya. Sekarang Anda siap memukau para rekruter dan mendapatkan pekerjaan yang selama ini diimpikan!",faqTravelTitle:"FAQ template website travel",faqTravelText:"Di bawah ini beberapa pertanyaan yang sering diajukan seputar pembuatan website travel.",faqTravelTemplateTitle:"Apa itu template website travel?",faqTravelTemplateOne:"Template website travel merupakan tema siap pakai yang sudah teroptimasi SEO dan dirancang secara profesional sesuai kebutuhan website travel, jasa transportasi, maupun bisnis wisata lainnya. Setiap elemen di dalam template dapat diedit dan dikustomisasikan sehingga Anda bisa membuat blog, sistem booking online untuk memudahkan reservasi, bahkan halaman toko online untuk menjual paket wisata.",faqTravelTemplateTwo:"Jadikan bisnis Anda lebih unggul dengan template website travel yang responsif di semua perangkat. Dilengkapi dengan desain modern, layout minimalis, dan fitur multibahasa, optimalkan website untuk memberikan pengalaman pengguna yang terbaik tanpa perlu menulis kode.",faqTravelCreateTitle:"Siapa yang membutuhkan website travel?",faqTravelCreateOne:"Website travel merupakan solusi terbaik bagi brand atau bisnis yang bergerak di industri travel dan pariwisata. Melalui website ini, Anda bisa mempromosikan bisnis travel yang dimiliki, membagikan kisah perjalanan di blog travel, menulis review tempat yang dikunjungi, menjual kamar hotel, atau mungkin sekadar untuk membangun social media presence.",faqTravelCreateTwo:"Website travel juga memegang peranan penting dalam kesuksesan bisnis Anda. Dengan memiliki website, bisnis menjadi lebih mudah ditemukan di mesin pencarian. SEO website juga akan membantu Anda menjangkau pelanggan baru dari berbagai tempat di seluruh dunia.",faqTravelBusinessTitle:"Adakah tips memilih template website travel dengan tepat?",faqTravelBusinessOne:"Pilihlah template website travel dengan kelengkapan fitur-fitur sesuai kebutuhan Anda. Misalnya jika Anda ingin membuat landing page untuk memperoleh lead, maka pilih template responsif yang telah dioptimasi untuk meningkatkan konversi.",faqTravelBusinessTwo:"Sementara jika Anda ingin membuat blog perjalanan di website, template yang digunakan tentunya harus kompatibel di semua browser dan perangkat, loading cepat, dan mudah dikustomisasikan.",faqTravelBusinessThree:"Dan menariknya lagi, Anda bisa menggunakan template website dari kategori apa saja lalu mengeditnya sesuai dengan kebutuhan bisnis maupun personal.",faqTravelMapsTitle:"Apakah template website travel Zyro mendukung integrasi Google Maps?",faqTravelMapsOne:"Tentu, setiap template website travel Zyro sudah disertai dengan integrasi Google Maps gratis yang bisa Anda tambahkan ke halaman utama atau halaman web lain untuk memudahkan pengunjung menemukan lokasi bisnis Anda, alamat hotel, dan sebagainya.",faqTravelMapsTwo:"Untuk menambahkan fitur integrasi ini, Anda hanya perlu menarik dan meletakkan elemen Google Maps ke bagian website yang diinginkan, atau dengan cara embed template HTML ke baris kode.",faqTravelMapsThree:"Fitur integrasi Google Maps sama pentingnya dengan form kontak, galeri foto, atau sistem booking online karena sangat memudahkan pelanggan Anda dalam mencari alamat suatu tempat. Dan Anda tidak perlu khawatir karena fitur-fitur ini tersedia gratis di semua template Zyro.",faqTravelFreeTitle:rg,faqTravelFreeOne:"Benar, Anda bisa mencoba membuat website di Zyro kapan saja secara gratis. Caranya cukup dengan membuat akun, memilih template yang disukai, dan langsung mulai proses pembuatan website.",faqTravelFreeTwo:"Selain kompatibel di semua browser, builder kami juga menawarkan fitur mobile building. Itu artinya Anda bisa membuat website dari ponsel atau tablet sekali pun. Melalui builder ini pula Anda bisa menambahkan semua fitur-fitur utama seperti menu drop-down, kolom pencarian, galeri, form kontak, sistem reservasi, dan masih banyak lagi.",faqTravelFreeThree:"Semua fitur dan elemen bisa ditambahkan dengan mudah secara drag-and-drop ke halaman website. Karena begitu mudahnya, bahkan 90% pengguna Zyro berhasil memublikasikan website yang dibuat dalam waktu kurang dari 1 jam."},termsOfService:{meta:{title:"Persyaratan dan Ketentuan Zyro",description:"Baca persyaratan dan ketentuan hukum yang berlaku bagi setiap pengunjung website Zyro dan pengguna layanan kami."}},termsPrivacy:{meta:{title:"Ketentuan dan Privasi Zyro Website Builder",description:"Halaman ini memuat persetujuan dan kebijakan hukum yang berlaku untuk semua orang yang mengunjungi Zyro website ataupun menggunakan layanan Zyro."},landing:{title:"Ketentuan & Privasi",list:[{title:"Zyro Website Builder - Ketentuan Penggunaan",description:"Kami telah menyusun daftar yang memuat sejumlah ketentuan hukum paling penting dan berlaku terhadap semua orang yang mengunjungi website kami dan menggunakan website builder. Ketentuan ini diperlukan untuk melindungi kedua pihak, baik Anda maupun kami, dan untuk terus memperbaiki layanan yang kami tawarkan.",btn:{text:"Ketentuan penggunaan",to:nn}},{title:"Zyro Website Builder - Kebijakan Privasi",description:"Anda memiliki hak untuk membuat keputusan serta pilihan bilamana hal tersebut menyangkut pengumpulan data pribadi dan penggunaan layanan. Silakan baca kebijakan privasi dan pastikan Anda memahami semua hal terkait sebelum mengakses atau menggunakan layanan kami.",btn:{text:"Kebijakan privasi",to:"\u002Fprivacy-policy"}}]}},partnerRibbon:{startBuilding:u},platforms:{twitter:rk,youtube:"YouTube",facebook:e_,spotify:"Spotify",twitch:"Twitch",airbnb:"Airbnb",disneyPlus:"Disney+",whatsapp:rl,google:"Google",googleAnalytics:X,instagram:cZ},_businessPage:{meta:{title:"Paket Business Zyro - Buat Toko Online Impian Anda | Zyro",description:"Paket Business Zyro hadir dengan fitur toko online lengkap untuk onlinekan bisnis Anda lebih cepat, lebih efisien, d  yang dilakukan di Zyro Lite Store akan dikelola melalui Stripe, salah satu pemroses pembayaran terbaik di dunia. Stripe mendukung lebih dari 20 payment gateway termasuk Visa, Mastercard, Google Pay, dan masih banyak lagi.",faqPaymentTwo:"Proses setup pembayaran online melalui Stripe untuk Lite Store hanya memakan waktu beberapa menit. Cukup klik \"Kelola toko\" dari menu dan buka bagian pembayaran. Selanjutnya, Stripe akan mengurus sisanya untuk Anda.",faqShippingTitle:"Apa saja metode pengiriman yang tersedia di Zyro?",faqShippingOne:"Zyro Lite Store menawarkan tarif flat untuk pengiriman barang. Anda dapat menentukan tarifnya berdasarkan area pengiriman dan jenis produk yang dijual. Setelah mengatur ongkos kirim, silakan pilih jasa pengiriman yang Anda percayai.",buildStoreBookings:"Terima reservasi janji temu atau konsultasi"},aboutZyro:{title:"Buat website profesional atau toko online dengan Zyro",aboutItemOne:"• Template buatan desainer",aboutItemTwo:"• Builder drag-and-drop intuitif",aboutItemThree:"• Integrasi tool branding dan marketing",aboutItemFour:"• Tidak perlu jago coding atau mendesain web",aboutItemFive:"• Kecepatan loading terbaik",aboutItemSix:"• Setup cepat",growButton:$},ai:{meta:{title:"Buat dan Kelola Web dengan Kecerdasan Buatan",description:"Mudahkan pekerjaan Anda dengan memanfaatkan tool Zyro berbasis kecerdasan buatan. Hemat waktu, hemat uang."}},aiApi:{meta:{title:"Zyro AI API - Hadirkan Tool AI dalam Aplikasi dan Proyek Anda",description:"Hadirkan kecanggihan tool berbasis kecerdasan buatan milik Zyro ke dalam aplikasi atau proyek online Anda melalui Zyro AI API."},heroTitle:"Zyro AI API",heroSubtitle:"Hadirkan teknologi kecerdasan buatan ke dalam website atau proyek online Anda dengan integrasi Zyro AI API.",heroButtonText:pE,descriptionTitle:"Solusi AI untuk setiap proyek",descriptionTextOne:"Zyro menciptakan tool branding berbasis kecerdasan buatan (AI) untuk kemudahan pengguna. Dengan layanan AI API ini, pengguna dapat menggunakan tool AI seperti Logo Generator, AI Writer, AI Heatmap, dan masih banyak lagi, langsung dari dalam aplikasi milik mereka.",descriptionTextTwo:"Hanya dibutuhkan sebaris kode untuk memulai integrasi Zyro AI API ke dalam aplikasi atau proyek online.",formTitle:"Jadilah pengguna pertama Zyro AI API",formEmailLabel:od,formMessageLabel:pH,formMessagePlaceholder:"Bagaimana cara kerja Zyro AI API? Apa saja fungsinya?",formButtonText:"Saya mau",formSuccessText:"Email berhasil didaftarkan!",integrationTitle:"Kemudahan integrasi dan setup",integrationTextOne:"Proses integrasi tool AI ke dalam aplikasi sangatlah mudah. Cukup request data dan API akan menyediakan data yang dibutuhkan.",integrationTextTwo:"Dengan kata lain, apabila ingin menggunakan foto berlatar transparan di aplikasi, Anda bisa menggunakan Background Remover API untuk membuatnya.",cloudTitle:"Power lebih besar dan andal dengan cloud hosting",cloudTextOne:"Kelola 50 item sebulan atau 10.000 sejam? Tidak masalah! Anda tak perlu khawatir soal skalabilitas atau infrastruktur. Layanan kami bersifat fully managed. Jadi, Anda bisa fokus pada pengembangan aplikasi.",toolsTitle:"Tool API",toolsSubtitle:"Fokus pada hal-hal penting dan serahkan sisanya kepada teknologi kecerdasan buatan di aplikasi Anda.",toolsTryItNowButtonText:pW,toolsLogoMakerTitle:cX,toolsLogoMakerText:"Buat logo profesional untuk memperkuat identitas brand Anda. Tool AI kami akan membuatkan ratusan desain logo custom dalam sekejap.",toolsBusinessNameGeneratorTitle:bp,toolsBusinessNameGeneratorText:"Buat nama bisnis yang berkesan dan mudah diingat. Temukan ide nama bisnis hanya dalam hitungan detik.",toolsSloganGeneratorTitle:ci,toolsSloganGeneratorText:"Buat slogan kreatif untuk tingkatkan brand awareness dengan teknologi natural language processing.",toolsWriterTitle:at,toolsWriterText:"Kurang jago merangkai kata? AI Writer siap menuliskan konten menarik dan teroptimasi SEO khusus untuk Anda.",toolsHeatmapTitle:aX,toolsHeatmapText:"Pelajari aktivitas pengunjung dan optimasi website untuk maksimalkan penjualan.",toolsImageBackgroundRemoverTitle:"AI Image Background Remover",toolsImageBackgroundRemoverText:"Hapus background foto makin mudah. Tinggal upload dan unduh hasilnya. Tanpa install apa pun.",toolsBlogTitleGeneratorTitle:e$,toolsBlogTitleGeneratorText:"Temukan ide judul menarik untuk artikel dan postingan blog.",toolsImageUpscalerTitle:et,toolsImageUpscalerText:"Hasil foto buram atau resolusinya kurang bagus? Perbesar resolusi foto secara online dan mudah dengan AI Image Upscaler.",faqTitle:"FAQ tentang Zyro AI API",faqOneTitle:"Bagaimana cara kerja AI API?",faqOneTextOne:"API atau Application Programming Interface adalah software yang berfungsi untuk menghubungkan suatu aplikasi dengan aplikasi lainnya.",faqOneTextTwo:"API tidak bergantung pada perangkat maupun teknologi khusus manapun sehingga dapat digunakan pada halaman web atau aplikasi untuk komputer, perangkat mobile, maupun TV.",faqOneTextThree:"Developer Zyro telah mengembangkan machine learning models dengan akurasi tinggi yang dapat diakses melalui API sehingga memungkinkan pengguna menjalankan integrasi tool AI Zyri ke dalam aplikasi atau proyek yang dimilikinya.",faqOneTextFour:"Untuk mempelajari cara kerja API lebih lanjut, silakan baca %{0} sentiment analysis kami. Dengan menggunakan machine learning models, kami mengembangkan API yang dapat melakukan analisis sederhana untuk menjelaskan konsep ini.",faqOneTextFourSlotOne:"artikel",faqTwoTitle:"Apa kegunaan AI API bagi aplikasi saya?",faqTwoTextOne:"AI API Zyro bukan sekadar layanan pembuat prediksi. Apapun aplikasi atau proyek yang Anda jalankan, ada begitu banyak manfaat yang bisa diberikan oleh tool AI dan machine learning kami.",faqTwoTextTwo:"Bagi pemilik usaha kecil menengah, API kami dapat dimanfaatkan untuk menjalankan tugas atau proses yang paling memakan waktu.",faqTwoTextThree:"Dengan menambahkan beberapa baris kode saja, layanan API Zyro dapat membuat analisis teks dan multimedia melalui AI Heatmap, atau menyulap teks tak beraturan menjadi konten dalam bahasa natural menggunakan AI Writer.",faqTwoTextFour:"Adanya integrasi tool AI melalui API ini akan membantu para developer tetap fokus pada pengembangan aplikasi dan menghemat waktu mereka yang berharga.",faqThreeTitle:"Layanan ini menggunakan hosting apa?",faqThreeTextOne:"Seluruh layanan kami menggunakan cloud hosting yang skalabel dan terjaga keamanannya.",faqThreeTextTwo:"Zyro memberikan jaminan uptime server 99,9%. Uptime adalah jumlah waktu server tetap online dan berjalan sebagaimana mestinya. Jika server sedang down atau mengalami masalah, website Anda juga menjadi tidak dapat diakses. Namun, Anda tidak perlu mengkhawatirkannya di Zyro.",faqThreeTextThree:"Selain itu, setiap layanan kami telah melalui proses setup otomatis sehingga Anda hanya perlu fokus mengembangkan aplikasi bersama tim developer.",faqThreeTextFour:"Keamanan aplikasi Anda lebih terjamin dengan layanan hosting Zyro.",faqFourTitle:"Data apa saja yang digunakan untuk melatih model?",faqFourTextOne:"Model kami dilatih menggunakan data machine learning yang diperoleh dari kumpulan dataset publik yang tersedia secara online. Untuk memastikan kualitas layanan yang terbaik, kami juga menggunakan data yang telah dikurasi dan dipilah secara khusus oleh developer kami.",faqFourTextTwo:"Jadi, apapun aplikasi atau proyek yang Anda kembangkan, model buatan developer Zyro akan membantu menyelesaikannya lebih cepat.",bannerButtonText:$},aiPage:{heroTitle:"Manfaatkan teknologi kecerdasan buatan untuk masa depan bisnis Anda.",heroText:"Serahkan pekerjaan teknis kepada tool AI kami, mulai dari buat logo hingga menulis konten. Pusatkan perhatian Anda pada bisnis",heroButton:"Manfaatkan tool gratis kami",aboutTitle:"Apa itu kecerdasan buatan?",aboutTextOne:"Kecerdasan buatan, disebut juga artificial intelligence (AI) atau machine intelligence, adalah teknologi yang disematkan pada sistem komputer untuk mensimulasikan kecerdasan manusia.",aboutTextTwo:"Teknologi ini hadir untuk menciptakan mesin yang dapat menyelesaikan pekerjaan yang sebelumnya hanya dapat dilakukan oleh manusia.",infoTitle:"Mengapa menggunakan kecerdasan buatan?",infoTextOne:"Sekarang ini tidak hanya manusia yang bisa berpikir kreatif dan cerdas. Mesin juga bisa melakukannya.",infoTextTwo:"Teknologi AI kini mampu menyelesaikan berbagai tugas dengan memenuhi standar tertinggi sekali pun. Atas alasan inilah Anda perlu memanfaatkannya untuk mendorong perkembangan bisnis.",infoTextThree:"Pekerjaan Anda selesai lebih cepat dengan kecerdasan buatan: logo bisa didesain hanya dalam hitungan menit, riset mengenai perilaku pelanggan tidak perlu dilakukan berminggu-minggu lamanya, dan masih banyak lagi.",infoTextFour:"Simpan tenaga, hemat waktu dan uang Anda. Sempurnakan situs dengan bantuan artificial intelligence.",toolsTitle:"Kelebihan tool berbasis kecerdasan buatan Zyro",toolsTextOne:"Zyro menggunakan teknologi tercanggih dan terbaru untuk menghadirkan fitur kecerdasan artifisial yang mampu membantu Anda membuat dan mengelola website.",toolsTextTwo:"Lengkapi semua kebutuhan web dan bisnis Anda dengan tool gratis berteknologi AI Zyro. Hemat waktu, hemat biaya.",toolsButton:rm,businessTitle:"Manfaatkan teknologi kecerdasan buatan untuk membangun brand dan roketkan bisnis",businessButton:rm,onlineText:"Dengan kecerdasan buatan, Anda bisa membuat %{0}, %{1}, %{2}, atau %{3} untuk bisnis atau website Anda.",onlineSlotOne:"mencari nama bisnis",onlineSlotTwo:"slogan",onlineSlotThree:oq,onlineSlotFour:"membuat konten"},amazon:{meta:{title:"Jualan di Amazon Tanpa Ribet dengan Website Builder Zyro",description:"Dengan website eCommerce buatan Zyro, jualan di Amazon jadi lebih mudah. Roketkan bisnis di marketplace dengan jutaan pengunjung dari seluruh dunia ini."},hero:{title:"Jualan di Amazon dengan Website eCommerce",subtitle:"Buka bisnis berskala global dari jualan di Amazon.",text:"Mulai berjualan di Amazon dengan website eCommerce Zyro dan si online."}}},Launch:{title:"Luncurkan toko online",texts:{pricing:{text:"Setelah menyiapkan toko online dan mengatur preferensi, Anda akan mengonlinekan website dan mulai mempromosikan karya seni. Sebarkan informasinya dan datangkan pelanggan dari seluruh dunia."},pieces:{text:"Dan berkat integrasi pemasaran Zyro, membuat kampanye pemasaran hanya perlu beberapa menit. Cukup ikuti langkah berikut:"},find:{text:"%{0} Pilihlah produk terbaru atau terlaris yang menurut Anda paling menarik bagi calon pelanggan.",slots:{choose:{text:"• Pilih produk yang akan diiklankan."}}},know:{text:"%{0} Posisikan diri Anda sebagai target audiens, pikirkan pesan yang sekiranya paling menarik perhatian, dan tempat iklan Anda akan ditampilkan kepada mereka.",slots:{design:{text:"• Buat dan pasang iklan."}}},establish:{text:"%{0} Dengan platform seperti Facebook, Instagram, dan Google, Anda bisa menentukan budget untuk kampanye dan audiens yang dituju.",slots:{design:{text:"• Jalankan kampanye."}}},launch:{text:"%{0} Integrasi Zyro membantu Anda mengumpulkan data performa iklan. Manfaatkan insight tersebut untuk menyempurnakan strategi marketing berikutnya.",slots:{launch:{text:"• Pantau performa kampanye."}}}}}}},discover:{title:"Ingin jual karya seni online tanpa membayar komisi?",btn:U,background:{src:"art\u002Fsimple.png",alt:fc}},faq:{title:"Tanya Jawab jualan karya seni online",list:{how:{title:"Di mana saya bisa jual lukisan secara online?",texts:{you:{text:"Jika Anda seorang seniman atau kolektor yang ingin berjualan karya seni atau lukisan, ada berbagai tempat yang bisa Anda pilih. Banyak galeri seni yang memiliki toko online atau mengadakan lelang online. Namun, penjual pihak ketiga biasanya akan menarik komisi."},general:{text:"Bagi Anda yang tidak ingin membayar komisi, sediakan sendiri tempat untuk berjualan karya seni atau lukisan di internet."},first:{text:"Salah satu caranya dengan membuat website eCommerce, membuat akun penjual di marketplace seperti Amazon, atau di pla
