e:"Tingkatkan penjualan"},{title:qu},{title:"Lebih dekat dengan para user"}]},faq:{title:"Tanya Jawab cara membuat landing page",list:[{title:"Apa itu landing page dan bagaimana cara kerjanya?"},{title:"Apa perbedaan antara website dan landing page?"},{title:"Apakah landing page memerlukan website?"}]},heroText:"Kesan pertama yang baik adalah kunci kesuksesan website Anda. Tingkatkan konversi dengan membuat landing page yang efektif.",buildLandingPages:"Landing page yang powerful",supercharge:"Sukseskan kampanye promosi Anda",superchargeText:"Datangkan leads dengan membuat landing page yang efektif dan dapat dikustomisasi sepenuhnya. Kami menyediakan template buatan desainer untuk permudah segalanya bagi Anda.",discoveredTitle:sB,discoveredText:"Untuk meningkatkan konversi, tentunya Anda harus mendatangkan visitor terlebih dahulu. Website landing page yang dibuat di Zyro otomatis dioptimalkan untuk mesin pencari sehingga semua orang dapat lebih mudah menemukannya.",trackText:"Perluas jangkauan marketing dengan integrasi media sosial dan beragam tool canggih berbasis AI. Optimalkan landing page dengan AI Heatmap, buat postingan, dapatkan engagement dan eksposure.",stepListTitle:"Tips membuat landing page terbaik dengan Zyro",stepThree:"3. Kustomisasi landing page dengan editor drag and drop.",stepFour:"4. Onlinekan web landing page dan segera mulai bisnis Anda.",stepFive:"5. Datangkan leads dan tingkatkan konversi dengan tampilan landing page terbaik.",responsiveTitle:"Landing page untuk setiap kampanye marketing",responsiveDriveText:"Ubah pengunjung menjadi pelanggan untuk raih lebih banyak pendapatan.",usersText:"Membuat landing page yang menarik akan mendatangkan lebih banyak pengunjung dan peluang bisnis.",networkText:"Buat pengunjung lebih yakin dengan mengarahkan mereka ke kanal media sosial bisnis Anda.",captureText:"Kumpulkan email melalui landing page dan ajak pengunjung berlangganan newsletter sebagai media promosi.",captureTitle:"Dapatkan subscriber",firstFaq:"Landing page yang baik merupakan kunci pemasaran online yang efektif.\n\nIstilah 'landing page' digunakan untuk halaman ini karena di sinilah tempat yang pertama kali dibuka pengunjung dalam website Anda. Website landing page juga biasanya tidak terhubung dengan situs utama Anda.\n\nTidak hanya untuk memberi kesan baik tentang website atau brand, Anda juga bisa membuat landing page untuk menarik perhatian pengunjung dan mendorong mereka melakukan pembelian, berlangganan, atau apa saja.\n\nAnda mungkin juga perlu mengumpulkan info kontak untuk membuat daftar email atau mengajak pengunjung melakukan pembelian.\n\nKombinasi elemen desain yang memukau dengan teks pemasaran efektif adalah kuncinya.",secondFaq:"Perbedaannya terletak pada tujuan dan ekspektasi pembuatnya.\n\nBagian marketing mungkin ingin pengunjung membaca informasi tentang brand, sekaligus mendorong trafik di landing page ke tindakan atau transaksi tertentu.\n\nPengunjung website biasanya melihat halaman utama, membaca halaman Tentang, mencari informasi kontak, atau melihat-lihat layanan dan produk yang ditawarkan.\n\nDi sisi lain, tujuan utama buat landing page adalah mendorong konversi. Kampanye pemasaran dapat memfokuskan perhatian audiens yang ditargetkan menggunakan tombol call-to-action.\n\nLanding page dapat berupa bagian dari website utuh atau berdiri dan berfungsi sendiri.",thirdFaq:"Secara teknis, Anda tidak perlu website utuh untuk membuat landing page. Namun, landing page biasanya terhubung ke website utama yang berskala lebih besar.\n\nTerkadang, pengunjung website hanya akan membuka landing page karena semua tindakan pengguna yang diinginkan marketer dipusatkan di halaman tersebut.\n\nLanding page juga bisa berfungsi sebagai halaman pengantar sebelum membuka website utama suatu brand.\n\nAnda bebas untuk menghubungkan landing page ke situs utama atau tidak. Semua bergantung pada tujuan halaman tersebut.\n\nNamun, pastikan Anda memiliki domain dan hosting sendiri untuk landing page tersebut.",fourthFaqQuestion:"Bagaimana cara membuat landing page untuk meningkatkan konversi?",fourthFaq:"Dengan builder Zyro, siapa saja bisa membuat landing page yang tak terbatas jumlahnya. Platform kami didedikasikan untuk membantu para pelaku bisnis dalam membuat landing page efektif yang dapat mengarahkan trafik website demi mencapai tujuan bisnis. \n\nDapatkan landing page yang benar-benar sesuai kebutuhan bisnis dengan memanfaatkan builder drag-and-drop Zyro yang dilengkapi berbagai fitur kustomisasi dan tool pemasaran canggih. \n\nTak hanya itu, kami juga menyediakan juga fitur advanced seperti AI Heatmap yang akan membantu Anda menata layout landing page agar lebih nyaman bagi pengunjung. \n\nOptimasi landing page lebih lanjut dengan melakukan A\u002FB testing. Jadi, apa pun tujuannya, landing page builder Zyro siap membantu Anda.",fifthFaqQuestion:"Apakah template landing page dapat dikustomisasi?",fifthFaq:"Setiap template landing page di Zyro dapat dikustomisasi sesuai keinginan dan kebutuhan Anda. \n\nDengan bantuan editor berbasis drag-and-drop kami, Anda bisa mengubah jenis font, warna, menambah gambar, tombol, call-to-action, formulir login dan sign up hanya dalam beberapa klik. \n\nAnda juga bisa membuat daftar email untuk promosi melalui landing page dengan fitur advanced seperti Titan email.",sixthFaqQuestion:"Bagaimana tips membuat landing page yang efektif?",sixthFaq:"Tujuan dari pembuatan landing page harus disesuaikan dengan maksud pencarian pengguna (user intent). Di samping itu, ada beberapa aturan dasar yang perlu Anda ikuti dalam membuat landing page. \n\nBuat landing page yang terbebas dari iklan untuk membuat pengunjung lebih yakin dengan kredibilitas bisnis Anda, gunakan tombol CTA yang mudah dilihat untuk tingkatkan konversi, serta atur tampilan layout yang rapi dan minimalis. \n\nSetiap template buatan desainer Zyro sudah dioptimasi agar user-friendly sehingga Anda hanya perlu menyesuaikannya dengan kebutuhan bisnis.",seventhFaqQuestion:"Di mana landing page saya akan dihosting?",seventhFaq:"Website builder Zyro menyediakan hosting aman dan gratis untuk setiap landing page dan website yang dibuat di platform kami. \n\nServer cloud hosting kami memiliki kecepatan terbaik dan andal dengan jaminan uptime 99,9% untuk memastikan website Anda selalu online dan dapat diakses kapan saja oleh pengunjung dari seluruh dunia. \n\nDengan setup otomatis dan live customer support 24\u002F7, landing page Anda bisa segera online setelah dibuat. \n\nDan lebih menariknya lagi, paket hosting dapat di-upgrade kapan saja Anda membutuhkan layanan, keamanan, dan kapasitas yang lebih besar."},legalDocumentGenerator:{formSubmitButton:qf,disclaimerText:"Teks yang dibuat oleh tool ini tidak bersifat mengikat secara hukum. Dengan menggunakan tool ini, Anda telah memahami dan setuju dengan ketentuan dalam %{0}.",disclaimerTextSlot:"disclaimer ini",disclaimerModalTitle:"Disclaimer",disclaimerModalTextOne:"Setiap website perlu memiliki halaman Syarat dan Ketentuan, Kebijakan Pengembalian, dan Kebijakan Privasi. Meski website Anda tidak ditujukan untuk komersil atau bisnis, halaman tersebut sangat berguna untuk melindungi keamanan Anda dan pengunjung.",disclaimerModalTextTwo:"Keakuratan template dokumen di website ini tidak mengikat secara hukum. Dalam situasi apa pun, Zyro tidak akan bertanggung jawab atau berkewajiban dengan cara apa pun atas klaim, kerusakan, kerugian, pengeluaran, biaya, atau kewajiban apa pun, yang diakibatkan atau timbul dari penggunaan Syarat dan Ketentuan, Kebijakan Pengembalian, atau Kebijakan Privasi ini. Risiko ditanggung oleh Anda sendiri, dan jika perlu, konsultasikan dengan ahli hukum.",resultsBannerTitle:sC,resultsBannerText:oJ,resultsBannerTextSlot:"Hingga %{0} OFF"},logoMaker:{meta:{title:"Membuat Logo Online Gratis | Desain Logo | - Zyro Logo Maker",description:"Tool yang memudahkan Anda untuk membuat logo online gratis bagi perusahaan atau website. Hanya dalam hitungan menit, desain logo online siap dipakai."},hero:{btn:{text:aw}},about:{title:"Buat logo profesional dalam hitungan detik"},features:{title:"Mengapa memilih Zyro Logo Maker",list:[{title:"100% GRATIS",text:"Kapan lagi Anda bisa membuat logo profesional gratis? Zyro Logo Maker memberikam kemudahan buat logo tanpa biaya tiba-tiba dan tanpa syarat."},{title:"Tersedia Ribuan Template",text:"Kami telah menyediakan desain logo untuk Anda. Gunakan template dari yang tampilannya minimalis dan rapi hingga modern dan berkelas."},{title:"SUPER CEPAT",text:"Tool pembuat logo yang mempersingkat proses desain yang biasanya memakan waktu berhari-hari menjadi hanya beberapa menit saja."},{title:"KEMUDAHAN KUSTOMISASI",text:sD},{title:"MUDAH DIGUNAKAN",text:"Dapatkan kemudahan dalam membuat logo online gratis. Klik tombol untuk buat logo dan lakukan kustomisasi. Selesai! Langsung pasang logo di website maupun dicetak."},{title:"TOOL BRANDING LENGKAP",text:sE}]},howTo:{list:[{title:"1. MASUKKAN NAMA BRAND",text:fD,texts:[{text:fD}]},{title:"2. PILIH TEMPLATE",text:"Pilih dari ribuan template yang dirancang secara profesional.",texts:[{text:"Pilih template yang dirancang secara profesional."}]},{title:"3. KUSTOMISASI LOGO",text:"Sesuaikan ukuran, warna, dan font desain logo dengan brand Anda.",texts:[{text:sF}]},{title:"4. UNDUH DAN PUBLIKASIKAN LOGO",text:fE,texts:[{text:fE}]}]},faq:{title:"Tanya Jawab Zyro Logo Maker",list:[{title:"Bagaimana cara kerja tool pembuat logo online?",texts:[{text:"Tool pembuat logo atau logo maker di layanan kami menggunakan template buatan designer profesional yang dikombinasikan, diatur, dan dimodifikasikan agar sesuai dengan konsep perusahaan dan brand Anda."},{text:sG},{text:sH}]},{title:"Apakah tool pembuat logo nantinya bisa membuat logo yang unik?",texts:[{text:"Zyro Logo Maker dihadirkan untuk buat logo yang unik dan dikhususkan bagi bisnis Anda."},{text:"Agar Anda bisa membuat logo online gratis, kami mengaplikasikan teknologi yang canggih pada tool ini. Dengan kepintarannya, tool ini akan membuat logo yang unik dan belum pernah digunakan oleh perusahaan atau bisnis mana pun."}]},{title:"Apakah tool ini menggunakan desain logo terbaru?",texts:[{text:"Tentu saja!"},{text:"Semua pelaku bisnis pasti menginginkan logo dengan desain terbaru agar berhasil menarik perhatian calon pelanggan."},{text:"Jika desain logo yang dipilih sudah terlalu lama, misalnya 10 tahun yang lalu, tak hanya website yang diacuhkan, tapi brand Anda juga tidak akan mendapatkan kepercayaan pelanggan."},{text:"Karena alasan-alasan di atas, designer dan software developer membuat dan memformulasikan tool Logo Maker atau Pembuat Logo agar bisa mempelajari desain logo yang sedang trending saat ini."},{text:sI}]},{title:"Bagaimana caranya mengunduh logo?",texts:[{text:"Setelah logo selesai didesain, klik tombol Unduh untuk mengunduh file gambar beresolusi tinggi."},{text:"Logo hadir dalam format file PNG yang dapat Anda pasangkan di website dan juga dicetak."}]},{title:"Apakah nantinya logo diberi background transparan?",texts:[{text:sJ}]},{title:"Berapa banyak biaya yang akan dikeluarkan untuk buat logo?",texts:[{text:"Tool ini gratis dan dapat digunakan oleh semua orang. Tidak ada biaya tersembunyi, bahkan tidak ada biaya tambahan. Pun tak ada batasan berapa kali Anda bisa menggunakan Logo Maker untuk buat logo beresolusi tinggi."},{text:"Kini biaya bukan lagi hambatan untuk menciptakan logo terbaik!"}]},{title:"Siapa yang memiliki hak cipta atas logo?",texts:[{text:"Logo yang dibuat dan didesain dengan tool Pembuat Logo Zyro ditujukan sepenuhnya untuk penggunaan komersil. Dengan demikian, Anda bisa menggunakan logo tersebut untuk aktivitas penjualan. Anda juga bisa memodifikasikannya sesuka hati."}]},{title:"Bagaimana caranya membuat logo yang menarik?",texts:[{text:"Pastikan bisnis Anda direpresentasikan dengan baik melalui logo. Caranya adalah dengan melakukan riset pasar yang sedang trending saat ini dan membaca berbagai kisah sukses. Tentunya riset ini harus sesuai dengan niche atau lingkup bisnis yang Anda targetkan."},{text:"Ketika memilih warna logo, lakukan dengan hati-hati. Penggunaan warna harus konsisten dan mewakili konsep serta visi dan misi bisnis Anda. Ingatlah selalu kalau desain logo sangatlah penting."},{text:"Logo yang dibuat haruslah mudah dipahami dan diingat. Jika orang-orang dengan cepat mengenal brand Anda, maka bisa dipastikan bisnis Anda jauh lebih unggul daripada kompetitor."}]}]},heroTitle:"Membuat logo online gratis",heroSubtitle:"Representasikan bisnis Anda dengan desain logo yang menarik. Hanya dalam hitungan menit.",aboutTextOne:"Aplikasi pembuat logo Zyro memungkinkan siapa saja untuk mewujudkan ide kreatifnya. Anda hanya butuh beberapa menit untuk mendesain logo dengan tool ini. Tanpa biaya dan tanpa bantuan desainer.",aboutTextTwo:"Atur elemen desain logo mulai dari ikon hingga ukuran dan teks. Kustomisasikan logo agar mencerminkan brand, perusahaan, atau bahkan website Anda.",featuresFree:"Kapan lagi Anda bisa membuat desain logo online gratis? Zyro Logo Maker memberikan kemudahan buat logo profesional tanpa biaya tiba-tiba dan tanpa syarat.",featuresTemplates:"Kami telah menyediakan template logo untuk Anda. Gunakan desain logo dari yang tampilannya minimalis dan rapi hingga modern dan berkelas.",featuresCreate:"Pembuat logo gratis dari Zyro mempersingkat proses desain yang biasanya memakan waktu berhari-hari menjadi hanya beberapa menit saja.",featuresCustom:sD,featuresEasy:"Dapatkan kemudahan dalam membuat logo gratis. Klik tombol untuk buat logo dan lakukan kustomisasi. Selesai! Langsung pasang logo atau cetak.",featuresKit:sE,createTitle:"Cara membuat logo dalam 4 langkah mudah",createSubtitle:"Berikut adalah cara mendesain logo gratis dengan Pembuat Logo Zyro.",createStepOne:fD,createStepTwoTitle:"2. PILIH TEMPLATE LOGO",createStepTwo:"Pilih template logo yang dirancang secara profesional.",createStepThree:sF,createStepFour:fE,faqOneTextOne:"Tool pembuat logo di layanan kami menggunakan template logo buatan designer profesional yang dikombinasikan, diatur, dan dimodifikasikan agar sesuai dengan konsep perusahaan dan brand Anda.",faqOneTextTwo:sG,faqOneTextThree:sH,faqTwoTextOne:qD,faqTwoTextTwo:"Agar bisa membuat logo online secara gratis, kami mengaplikasikan teknologi machine learning yang canggih pada tool ini.",faqTwoTextThree:"Melalui teknologi inilah tool kami mampu mengidentifikasi seperti apa desain logo yang bagus serta menciptakan ribuan desain yang sepenuhnya baru.",faqTwoTextFour:"Tidak perlu diragukan lagi bahwa tool Pembuat Logo Zyro cukup pintar untuk membuat logo yang unik dan belum pernah digunakan oleh perusahaan atau bisnis mana pun.",faqThreeTextOne:"Tentu saja! Semua pelaku bisnis pasti menginginkan logo dengan desain terbaru agar berhasil menarik perhatian calon pelanggan.",faqThreeTextTwo:"Jika desain logo yang dipilih sudah terlalu lama, misalnya 10 tahun yang lalu, mereka yang tidak tahu-menahu seputar desain pun akan menganggap bisnis Anda kuno atau ketinggalan zaman.",faqThreeTextThree:"Selain itu, karena menggunakan desain logo yang sudah usang, ada kemungkinan website Anda akan diacuhkan dan brand Anda juga kesulitan mendapatkan kepercayaan pelanggan.",faqThreeTextFour:"Karena alasan-alasan di atas, desainer dan software developer membuat dan memformulasikan tool Pembuat Logo agar bisa mempelajari desain logo yang sedang trending saat ini.",faqThreeTextFive:sI,faqFourTextOne:"Setelah selesai mendesain logo, klik tombol Unduh untuk mengunduh file gambar beresolusi tinggi.",faqFourTextTwo:"Logo hadir dalam format file PNG yang dapat Anda pasangkan di website dan juga dicetak di kartu nama, selebaran, kaos, maupun berbagai media lainnya.",faqFiveTextOne:sJ,faqSixTextOne:"Tool ini gratis dan dapat digunakan oleh semua orang. Tidak ada biaya tersembunyi, bahkan tidak ada biaya tambahan. Pun tak ada batasan berapa kali Anda bisa menggunakan tool Pembuat Logo untuk buat logo beresolusi tinggi. Kini biaya bukan lagi hambatan untuk menciptakan logo terbaik!"},manage:{meta:{title:"Tips Mudah Mengelola eCommerce dengan Zyro",description:"Mengelola toko online jadi mudah berkat Zyro. Mulai dari membuat toko online, promosi dan berjualan di website, hingga mempelajari insight pelanggan."},hero:{title:"Mengelola eCommerce Jadi Lebih Mudah",text:"Miliki dan kelola bisnis online sesuai impian Anda.",subtitle:"Dengan tool eCommerce Zyro, pengelolaan toko online kini jadi lebih mudah dan praktis. Kendalikan segalanya dari mana saja.",btn:{text:qv}},everything:{title:"Segalanya dari satu dashboard",texts:{from:{text:"Anda bisa sepenuhnya memantau dan mengelola %{0} dari satu dashboard yang mudah digunakan.",slots:{item:{text:"toko online"}}},manage:{text:"Bahkan ketika Anda berjualan di banyak platform, dari sini Anda juga bisa mengelola stok barang, harga, pesanan, memantau performa penjualan, hingga menjalankan kampanye."}},img:{src:"manage\u002Ftemplate.png",alt:mZ}},user:{title:"UX yang dapat dikustomisasi",btn:{text:x},list:{personalized:{number:p,title:"Personalisasi etalase",texts:{text:"Layout toko online sepenuhnya berada di tangan Anda. Sesuaikan segalanya dengan brand atau bisnis."}},social:{number:q,title:"Lebih terhubung",texts:{text:"Promosikan dan jual produk di %{0} dan %{1}. Ciptakan brand yang kuat dan terhubung dengan pelanggan di mana saja."}},templates:{number:w,title:di,texts:{text:"Template buatan kami otomatis disesuaikan dengan ukuran layar perangkat yang digunakan pelanggan."}}}},easy:{title:"Mudah mengelola penjualan",texts:{sea:{text:"Jangan lewatkan satu pun pesanan pelanggan. Dengan toko online buatan Zyro, Anda bisa mencari, memfilter, mengedit, dan mengelola pesanan lebih mudah."},natural:{text:sK},ask:{text:"Terjadi kesalahan pesanan? Edit kapan saja dan menangkan hati pelanggan. Ingatkan tentang produk yang masih tertinggal di keranjang untuk mendorong mereka menyelesaikan pembelian."}}},simple:{title:"Pembayaran mudah dan aman",texts:{choose:{text:"Pilih dari 50+ metode pembayaran aman dan cepat yang kami tawarkan. Sediakan opsi transaksi dengan kartu atau pembayaran lain yang paling sesuai untuk Anda dan pembeli."},natural:{text:"Tool eCommerce milik Zyro merupakan Level 1 Service Provider yang besertifikasi PCI DSS, yaitu %{0} keamanan transaksi keuangan online.",slots:{high:{text:"standar tertinggi"}}},ask:{text:"Semua website buatan Zyro juga terlindungi oleh protokol HTTPS. Enkripsi ini melindungi data Anda dan setiap informasi pribadi atau pembayaran yang dibagikan pelanggan."}}},shipping:{title:"Kemudahan shipping",texts:{out:{text:"Kini pelanggan tidak perlu lagi bingung memilih metode pengiriman karena kami akan memilihkan yang paling tepat untuk mereka."},natural:{text:sK},ask:{text:"Ingin memberikan opsi pengambilan barang langsung ke toko fisik Anda? Tentukan jam operasional toko, lokasi pengambilan barang, dan instruksinya."}}},setup:{title:"Checklist setup",text:"Sebelum mengonlinekan toko, pastikan semua persiapan sudah selesai dengan checklist berikut.",list:{makes:{title:"Tambahkan daftar produk",texts:{sell:{text:"Mudah membuat listing produk dan tambahkan produk atau jasa ke toko Anda dengan Zyro. Setiap elemen toko juga bisa disesuaikan selera Anda."}}},want:{title:"Tinjau pengaturan wilayah",texts:{want:{text:"Ingin memasarkan produk ke berbagai negara? Anda bisa memiliki pengaturan yang berbeda untuk masing-masing wilayah guna memberikan pengalaman belanja terbaik."}}},implement:{title:"Opsi pengiriman",texts:{payment:{text:"Pilih tarif flat untuk pengiriman, tentukan tarif sendiri, atau hitung tarif secara otomatis dari jasa pengiriman seperti UPS, USPS, FedEx, Royal Mail, Canada Post, dan Australia Post."}}},easily:{title:cP,texts:{select:{text:"Pilih payment provider untuk menangani semua pesanan online, atau pilih dari 50+ metode pembayaran di Zyro yang cocok untuk Anda dan pelanggan."}}}}},product:{title:"Pengelolaan produk terpusat",list:{makes:{subtitle:p,texts:{sell:{text:"Untuk memudahkan Anda, cukup impor listing produk dari CSV, XCart, atau LiteCommerce."}}},want:{subtitle:q,texts:{want:{text:"Cantumkan semua atribut produk seperti ukuran, warna, dan opsi kustomisasi jika ada."}}},implement:{subtitle:w,texts:{payment:{text:"Lakukan upsell dengan menampilkan produk-produk yang cocok untuk melengkapi outfit atau tampilan pelanggan."}}},easily:{subtitle:B,texts:{select:{text:"Tuliskan meta description dan meta title agar calon pengunjung tertarik mengklik website Anda."}}},choose:{subtitle:I,texts:{select:{text:"Tentukan gambar, nama, harga, opsi, dan desain tombol %{0} untuk masing-masing produk.",slots:{git:{text:"Beli Sekarang"}}}}},preview:{subtitle:sL,texts:{select:{text:"Lihat pratinjau listing produk atau etalase toko dari sisi backend. Toko Anda siap dionlinekan!"}}}}},powerful:{title:"Jalankan pemasaran efektif",text:"Zyro hadir dengan berbagai tool marketing, mulai dari tool SEO, Google Ads, marketing media sosial, dan optimisasi konversi. Kami siap membantu Anda menjangkau audiens dan memasarkan produk.",slots:{power:{text:"tool marketing"}},list:{generate:{text:"Buat laporan penjualan yang selalu up-to-date"},use:{text:"Gunakan Google Analytics dan Google Tag Manager untuk memantau trafik"},implement:{text:"Manfaatkan Facebook pixel, Snapchat pixel, dan Pinterest tag untuk mempelajari perilaku pengguna"},easily:{text:"Buat Google Ads dengan mudah"},share:{text:"Promosikan produk, kelola iklan, dan dapatkan penjualan di media sosial"},sell:{text:"Jual produk melalui Amazon"},hotjar:{text:"Buat heatmap Hotjar untuk optimalkan layout website Anda"}}},features:{title:"Fitur khusus untuk mengelola toko online",text:"eCommerce Zyro hadir dengan berbagai fitur yang bisa memudahkan alur kerja Anda dan menyempurnakan pengalaman belanja para pelanggan.",list:{digital:{title:"Produk digital",texts:{sell:{text:"Anda ingin %{0}, bukan produk fisik? Tidak masalah! Anda juga bisa jualan gambar, eBook, musik, podcast, maupun materi kursus dengan Zyro eCommerce.",slots:{rather:{text:"jualan produk digital"}}},simply:{text:"Nonaktifkan pengiriman produk dan cukup unggah file yang dapat didownload oleh pelanggan. Nikmati kemudahan kustomisasi listing produk, proses pembayaran, dan waktu download yang singkat."}}},emails:{title:eb,texts:{sell:{text:"Hubungkan MailChimp ke toko online yang Anda buat di Zyro dan integrasikan email marketing untuk mendapatkan lebih banyak pelanggan dan meningkatkan penjualan."},simply:{text:"Siapkan email otomatis untuk mengingatkan pelanggan tentang produk yang masih ada di keranjang, item favorit, meminta masukan, dan memberikan bonus bagi pelanggan setia."}}},gifts:{title:eY,texts:{sell:{text:"Kartu hadiah bisa menjadi cara terbaik untuk meningkatkan pendapatan, mendatangkan pelanggan baru, dan menerima pembayaran di muka atas pembelian mendatang. Apalagi, Anda bisa membuat dan mengelolanya dengan mudah di Zyro."},simply:{text:"Anda bisa mengedit nominal kartu hadiah dan mengubah desainnya. Selain itu, buat pelanggan tertarik membeli kartu hadiah dengan ikon menarik di footer toko online Anda."}}},coupons:{title:"Kupon dan diskon",texts:{sell:{text:"Tambahkan dan edit kupon atau kode promo dengan mudah. Tawarkan potongan harga, gratis ongkir, atau diskon sekian persen dari total pembelian."},simply:{text:"Gunakan kode diskon atau kupon secara otomatis untuk pelanggan setia, atau terapkan diskon berdasarkan subtotal atau grup pelanggan (atau keduanya)."}}}}},sell:{title:"Kemudahan berjualan online",text:"Toko online Zyro juga tersedia dalam aplikasi iOS dan Android sehingga Anda dapat mengelola toko dari perangkat apa saja, di mana saja.",list:{account:{title:bt,texts:{gold:{text:"Pastikan Anda tetap bisa berjualan meski tidak ada komputer dan akses internet. Jualan dari mana saja Anda berada, di perangkat apa saja."}}},design:{title:"Kelola segalanya",texts:{want:{text:"Setiap proses jual-beli di toko Anda bisa dilakukan langsung di ponsel. Kelola pesanan, tambahkan dan edit produk, lacak pengiriman, dan masih banyak lagi."}}},select:{title:"Selalu dapatkan notifikasi",texts:{money:{text:"Dengan aplikasi eCommerce Zyro, Anda bisa segera mendapatkan informasi tentang toko online Anda, seperti pembayaran dan pesanan baru."}}},add:{title:"Bisa Offline",texts:{want:{text:"Fitur %{0} memungkinkan Anda mengakses dan mengelola pesanan kapan saja, bahkan ketika tidak ada koneksi internet.",slots:{feature:{text:"Jualan dari Mana Saja"}}}}}}},details:{title:"Laporan dan analitik terperinci",text:"Zyro hadir dengan berbagai tool yang bisa membantu Anda memahami sumber trafik dan perilaku pelanggan. Gunakan tool ini untuk mengoptimalkan konversi di website Anda.",list:{account:{title:X,texts:{gold:{text:"Kini Anda bisa mengakses tool analisis trafik terbaik. Cukup masukkan ID Google Analytics ke toko buatan Zyro untuk melihat data lengkap toko di dashboard Google Analytics."}}},design:{title:"Kliken",texts:{want:{text:"Ingin tracking konversi terbaru dan akurat? Kliken hadir dengan dashboard intuitif untuk melacak konversi secara real time, pendapatan, serta penjualan produk dan kategori."}}},select:{title:"Moneydata",texts:{money:{text:"Ingin tahu performa toko secara keseluruhan? MoneyData menampilkan grafik laporan penjualan, pelanggan, dan produk agar Anda bisa memantau pendapatan."}}},add:{title:"App Market",texts:{want:{text:"Ingin gunakan lebih banyak tool pemasaran, analitik, dan pembuat laporan untuk mengembangkan bisnis Anda? Kunjungi eCommerce App Market kami dan temukan beragam pilihan aplikasi, tool, dan ekstensi canggih."}}}}},manage:{title:"Buat dan kelola website eCommerce mudah di Zyro",btn:{text:x}}},marketing:{meta:{title:"Strategi Pemasaran Agar Bisnis Makin Sukses dengan Zyro",description:"Zyro menyediakan berbagai tool marketing yang wajib dimiliki untuk sukses berbisnis online. Kenali audiens, pasang iklan, dan jalankan remarketing."},hero:{title:"Marketing Tools untuk Toko Online",texts:{effective:"Zyro memiliki tool marketing efektif untuk bisnis online Anda. Kami siap membantu menemukan calon konsumen, memikatnya dengan konten promosi yang menarik, dan meningkatkan konversi website"}},heroText:"Kembangkan bisnis dengan marketing tools Zyro. Temukan audiens, pasang iklan yang tepat, dan jalankan kampanye remarketing.",heroButton:x,howTo:{title:"Tips menjangkau audiens",text:"Manfaatkan segmentasi demografis untuk menargetkan pasar yang tepat.",texts:{understand:{text:"Pahami target pasar",number:p},know:{text:"Cari tahu demandnya",number:q},offer:{text:"Promosikan produk Anda",number:w}}},seo:{list:{seo:{title:fl,texts:{organic:{text:"Trafik organic search merupakan trafik paling menguntungkan bagi toko online. Dan cara memaksimalkanny adalah dengan menggunakan SEO di seluruh bagian website Anda."},websites:{text:"Website yang dibuat di Zyro otomatis dioptimalkan untuk mesin pencari. Anda juga akan mendapatkan template responsif, sertifikasi SSL gratis, dan optimasi page metadata. Jika ingin mengeditnya, cukup gunakan tool SEO intuitif kami."}}},sales:{title:"Jual di banyak platform",texts:{rely:{text:"Tanpa iklan, toko online Anda tidak akan didatangi pengunjung. Iklankan produk di platform calon pelanggan berada agar keuntungan bisnis Anda meningkat."},ecommerce:{text:"Dengan Zyro eCommerce, Anda bisa menjual produk melalui Facebook, Instagram, Amazon, dan eBay. Strategi ini tentunya akan mengoptimalkan jangkauan marketing dan penjualan Anda."}}},remarketing:{title:"Remarketing",texts:{more:{text:"Tool remarketing yang efektif bisa membantu Anda wujudkan sales dengan memberikan motivasi ekstra kepada calon konsumen yang sudah menunjukkan minatnya terhadap produk Anda."},google:{text:"Dengan teknologi Google Analytics, remarketing akan menargetkan user yang pernah mengunjungi website atau mengklik iklan Anda. Hanya dengan sedikit pendekatan, mereka kemungkinan besar akan menjadi pembeli."},social:{text:"Anda juga bisa menginstal Facebook, Instagram, dan Twitter pixel untuk menargetkan kembali audiens tersebut."}}}}},seoToolsTitle:fl,seoToolsTextOne:"Trafik organik adalah trafik paling berharga bagi setiap toko online. Salah satu cara terbaik untuk mendatangkan lebih banyak trafik organik adalah dengan melakukan optimasi SEO.",seoToolsTextTwo:"Untungnya, setiap website yang dibuat di Zyro teroptimasi untuk mesin pencari. Anda bisa mendapatkan template responsif, sertifikat SSL gratis, dan fitur optimasi metadata.",seoToolsTextThree:"Dengan tool SEO yang intuitif, Anda bisa menambahkan custom meta tag ke halaman produk bahkan kata kunci pada nama dan deskripsi produk. Anda juga bisa membuat URL SEO-friendly agar toko online Anda muncul di posisi atas di halaman pencarian.",multiSalesTitle:"Jualan di multiplatform",multiSalesTextOne:"Jangan hanya menunggu calon pelanggan menemukan toko online Anda. Iklankan produk di platform yang sering dikunjungi target audiens, tingkatkan jangkauan pemasaran, dan roketkan penjualan.",multiSalesTextTwo:"Dengan Zyro eCommerce, Anda dapat menjual produk di platform media sosial dan marketplace populer, serta membuat iklan berbayar. Kelola semua urusan pemasaran langsung dari satu dashboard praktis.",multiSalesTextThree:"Buat postingan belanja berisi tautan yang akan mengantarkan audiens langsung ke website toko online Anda.",multiSalesTextThreeLink:fB,multiSalesTextFour:"Hubungkan toko online ke Facebook dan jualan langsung dari platform tersebut.",multiSalesTextFourLink:fs,multiSalesTextFive:"Sinkronkan akun dan mulai berjualan di marketplace terbesar di dunia.",multiSalesTextFiveLink:fa,multiSalesTextSix:"Tampilkan produk di Google Shopping untuk memudahkan calon pembeli membandingkan harga.",multiSalesTextSixLink:"Jualan di Google",ads:{title:"Buat iklan yang memikat pembeli",text:"Manfaatkan teknologi Zyro untuk membuat dan menjalankan kampanye marketing yang efektif.",texts:{sell:{text:"Jualan di target pasar",number:p},create:{text:"Buat iklan yang memikat",number:q},attract:{text:"Dapatkan pelanggan baru",number:w}}},advertise:{list:{google:{title:"Buat iklan di Google",texts:{shopping:{text:"Dengan memasang iklan melalui Google Shopping, Anda bisa memasarkan bisnis ke jutaan calon pelanggan di seluruh dunia. Iklan Anda akan muncul di bagian teratas hasil pencarian dan ditampilkan ke audiens yang tepat."},products:{text:"Anda hanya perlu menentukan produk yang akan diiklankan, membuat teks iklan, menentukan budget, dan memulai kampanye. Zyro akan mengurus sisanya untuk toko online Anda."},options:{text:"Jika perlu opsi lainnya, Anda juga bisa menambahkan Google Adwords untuk trafik berbayar kapan saja."}}},social:{title:sM,texts:{choosing:{text:"Menentukan lokasi iklan dimuat sama pentingnya dengan menentukan produk yang akan dijual. Untungnya, platform media sosial memiliki prediksi demografi dan rich user data."},market:{text:"Jangkau pelanggan di mana pun mereka berada dengan memasarkan produk di platform seperti Facebook, Instagram, Pinterest, Twitter, Google+, dan Tumblr."}}},connect:{title:sN,texts:{promote:{text:"Salah satu strategi promosi terbaik adalah berinteraksi langsung dengan konsumen. Dengan Zyro, Anda bisa integrasikan Messenger Live Chat ke website eCommerce dan langsung terhubung dengan pengunjung."},visitors:{text:"Fitur chat selalu tersedia 24\u002F7, tapi pastikan Anda membalas pesan pengunjung sesegera mungkin. Tentu Anda tidak ingin mereka pergi dari website karena menunggu terlalu lama, kan?"}}}}},advertiseTitle:"Buat iklan dengan Google",advertiseTextOne:"Memasang iklan di Google Shopping memudahkan Anda menjangkau jutaan calon pelanggan di seluruh dunia. Tampilkan iklan Anda di bagian teratas hasil pencarian untuk audiens yang tepat.",advertiseTextTwo:"Butuh opsi lainnya? Anda bisa membuat iklan berbayar agar ditampilkan di Google Search dan YouTube. Dengan cara ini, iklan Anda dapat dilihat orang-orang di seluruh dunia.",connectTitle:sN,connectTextOne:"Komunikasi adalah cara terbaik untuk mempromosikan brand kepada pelanggan. Dengan Zyro, Anda dapat mengintegrasikan Messenger Live Chat ke website toko online dan menghubungi pelanggan secara langsung.",connectTextTwo:"Anda juga bisa memasang reminder otomatis untuk abandoned cart. Dengan begitu, produk atau layanan Anda akan selalu diingat oleh calon pelanggan yang tertarik.",socialTitle:sM,socialTextOne:"Platform media sosial dapat memprediksi demografi dan menyajikan data penting tentang pengguna. Jangkau audiens langsung di tempat mereka berada dengan memasarkan produk Anda di platform seperti Facebook, Instagram, Pinterest, Twitter, dan Tumblr.",socialTextTwo:"Pantau channel pemasaran yang paling efektif untuk Anda. Performa iklan Anda dapat dilihat langsung dari toko online buatan Zyro.",getTitle:"Jalankan remarketing",getTextOne:"Tool remarketing berguna untuk mengajak pengunjung kembali ke website Anda dan melakukan pembelian. Didukung dengan teknologi Google Analytics, remarketing akan menargetkan pengguna yang pernah mengunjungi website atau berinteraksi dengan iklan Anda.",getTextTwo:"Hanya dengan sedikit dorongan, pengguna tersebut memiliki peluang lebih besar untuk beralih menjadi pelanggan. Anda juga dapat menginstal Facebook, Instagram, dan Twitter Pixel untuk menjalankan remarketing.",track:{title:"Tracking dan reporting",text:"Dapatkan detail kinerja marketing Anda dan saran untuk mengoptimalkannya.",texts:{understand:{text:"Cari tahu strategi yang efektif",number:p},see:{text:"Lakukan peningkatan",number:q},optimize:{text:"Optimalkan toko online Anda",number:w}}},reports:{list:{stats:{title:sO,texts:{customers:{text:"Data penjualan yang akurat penting untuk memahami hal yang disukai konsumen dan aspek yang perlu peningkatan. Platform eCommerce Zyro bisa membuatkan laporan dan statistik penjualan untuk Anda."},data:{text:"Data penjualan yang dihasilkan terperinci dan mudah dipahami. Dengan demikian, Anda bisa tahu hal-hal yang mendorong konversi di toko online."}}},analytics:{title:X,texts:{traffic:{text:"Google Analytics membantu Anda lebih memahami trafik website. Dengan tool ini, Anda bisa mengetahui asal pengunjung, hal yang mereka cari, dan cara mengubah mereka menjadi pembeli."},graphs:{text:"Melalui chart dan grafik yang mudah dipahami, Analytics memberi Anda laporan tentang perilaku pengguna dan strategi marketing yang efektif. Manfaatkan informasi ini untuk optimalkan website."}}},media:{title:sP,texts:{integrate:{text:"Dengan Zyro, Anda bisa mengintegrasikan Facebook Pixel, Pinterest Tag, dan Snapchat Pixel. Semua tool ini akan membantu Anda mencari tahu sumber trafik dan kinerjanya di website Anda."},ads:{text:sQ}}},manager:{title:bK,texts:{manage:{text:"Google Tag Manager memungkinkan Anda mengelola semua tag di website Anda dari satu tempat."},tracking:{text:"Tool ini berguna untuk memantau, menganalisis, dan membuat laporan perilaku pengunjung. Semua informasi ini bisa digunakan untuk mengoptimalkan website."}}}}},socialMediaTitle:sP,socialMediaTextOne:"Nikmati integrasi Facebook Pixel, Pinterest Tag, dan Snapchat Pixel di Zyro. Integrasi ini akan membantu Anda memahami sumber trafik dan perilaku pengunjung di website.",socialMediaTextTwo:sQ,googleTagTitle:bK,googleTagManagerTextOne:"Pantau segala hal yang penting dengan Google Tag Manager. Dengan software ini, Anda dapat melihat semua tag website dari satu tempat sekaligus.",googleTagManagerTextTwo:"Google Tag Manager dapat memantau, menganalisis, dan membuat laporan perilaku pengunjung di website Anda. Manfaatkan software ini untuk meningkatkan konversi dan penjualan.",reportsTitle:sO,reportsTextOne:"Data diperlukan untuk memahami keinginan pelanggan dan hal-hal yang perlu ditingkatkan. Untungnya, platform eCommerce Zyro dapat membantu Anda memantau dan mempelajari performa penjualan.",reportsTextTwo:"Platform kami menyajikan data penjualan dari semua sumber trafik secara jelas dan transparan. Anda bisa mencari tahu hal yang memotivasi pengunjung untuk melakukan pembelian.",googleAnalytictsTitle:X,googleAnalytictsTextOne:"Anda dapat mempelajari trafik lebih dalam dengan Google Analytics. Tool ini akan menunjukkan dari mana pengunjung berasal, apa yang mereka cari di website Anda, dan bagaimana Anda dapat mengubah mereka menjadi pembeli.",googleAnalytictsTextTwo:"Dengan grafik dan diagram yang mudah dipahami, Analytics memaparkan perilaku pengguna, dan strategi pemasaran yang tepat. Manfaatkan informasi ini untuk mengoptimasi website Anda.",helpful:{title:c$,list:{mobile:{title:"Manajemen mobile marketing",text:"Semua tool eCommerce dan website builder Zyro dapat sepenuhnya diakses melalui perangkat seluler. Kelola toko dan jalankan kampanye dari mana saja."},support:{title:"Live support setiap saat",text:"Butuh bantuan? Tim Customer Support kami akan selalu tersedia untuk membantu Anda."}}},store:{title:"Pasarkan dan kembangkan bisnis dengan Zyro",btn:{text:x}}},mobile:{meta:{title:"Membuat Website Mobile Friendly yang Responsif",description:"Buat website mobile yang responsif dan pas di segala ukuran layar. Dengan Zyro, Anda bisa membuatnya tanpa perlu coding."},hero:{title:"Buat website mobile friendly",btn:{text:m}},heroText:"Kini membuat website mobile yang kompatibel dengan semua perangkat jadi makin mudah. Buat di laptop, tablet, atau ponsel Anda.",functional:{subtitle:"Tetap fungsional"},functionalTitle:"Selalu tampil optimal",functionalText:"Pratinjau yang diberikan mobile website builder membantu memastikan website Anda akan berfungsi optimal di semua perangkat. Tampilan bisa diatur sepenuhnya dengan fitur grid dan drag-and-drop praktis.",great:{subtitle:"Selalu terlihat menawan",title:"Desain web responsif di segala perangkat"},greatText:"Apa pun perangkat yang digunakan untuk mengaksesnya, website harus tetap terlihat menarik dan fungsional. Datangkan lebih banyak trafik dengan membuat website versi mobile dan template responsif.",friendly:{subtitle:fF,title:"Efektif naikkan peringkat website"},friendlyText:"Search engine populer, seperti Google, menempatkan website mobile-friendly di posisi lebih tinggi dibandingkan yang tidak. Tingkatkan visibilitas bisnis Anda dengan website yang responsif.",experience:{subtitle:"Berikan kenyamanan",title:"Ciptakan user experience yang berkesan"},experienceText:"User experience memiliki peran penting dalam keberhasilan bisnis Anda. Makin mudah website Anda diakses melalui perangkat seluler, makin baik pengalaman yang didapatkan calon konsumen.",features:{title:"Fitur yang dimiliki mobile website builder Zyro"},featuresTitleOne:"Template responsif",featuresTextOne:"Awali proses membuat web mobile Anda dengan menggunakan template yang responsif.",featuresTextTwo:"Semua template website gratis milik Zyro sepenuhnya responsif. Ini berarti website Anda akan berfungsi optimal di semua perangkat, apa pun templatenya.",featuresTitleTwo:"Mobile SEO",featuresTextThree:"Dibandingkan website yang tidak mobile friendly, website yang responsif saat diakses dari perangkat seluler lebih diunggulkan dan ditempatkan di posisi lebih tinggi oleh search engine.",featuresTextFour:"Untungnya, setiap website yang dibuat di website builder Zyro otomatis teroptimasi untuk mobile search. Anda juga bisa mengakses berbagai tool SEO canggih melalui paket layanan kami.",featuresTitleThree:"Pratinjau perangkat",featuresTextFive:"Rencanakan segalanya dengan matang. Sebelum onlinekan website, pastikan tampilannya fungsional di perangkat mobile.",featuresTextSix:"Pratinjau perangkat akan memberikan gambaran tampilan website Anda di perangkat mobile atau desktop. Dengan tool ini, pastikan kembali website Anda siap diakses melalui smartphone atau tablet.",featuresTitleFour:nY,featuresTextSeven:"Jangan biarkan pengujung menyiakan waktu atau kuotanya saat menunggu website Anda selesai dimuat. Zyro memastikan website Anda memiliki kecepatan loading yang optimal meski terdapat banyak konten di dalamnya.",featuresTextEight:"Karena itu, setiap halaman website Anda dijamin memiliki kecepatan terbaik saat diakses dari segala perangkat.",builder:{title:"Cara membuat website versi mobile dengan Zyro"},builderTitle:"Cara Menggunakan Builder Website Mobile Zyro",builderItemTitleOne:fq,builderItemTextOne:"Buat akun untuk menggunakan website builder Zyro.",builderItemTitleTwo:"2. Pilih template responsif",builderItemTextTwo:"Zyro memiliki ratusan template website yang sudah teroptimasi di perangkat mobile dan siap Anda gunakan.",builderItemTitleThree:"3. Kustomisasikan website",builderItemTextThree:"Atur tata letak elemen website sesuai keinginan Anda dengan editor drag-and-drop.",builderItemTitleFour:bU,builderItemTextFour:"Setelah membuat desain yang diinginkan, segera onlinekan mobile website Anda dan datangkan pengunjung.",builderItemTitleFive:"5. Tingkatkan traffic",builderItemTextFive:"Manfaatkan tool dan integrasi canggih untuk datangkan lebih banyak traffic.",poster:{title:"Website mobile untuk semua perangkat, langsung dari smartphone",btn:{text:m}},posterTitle:"Buat website yang fungsional di segala perangkat",faqTitle:"Tanya Jawab website builder untuk website mobile",faqFirstTitle:"Apakah website buatan Zyro mobile friendly?",faqFirstTextZero:sR,faqFirstTextOne:"Setiap template yang kami sediakan didesain agar responsif. Jadi, website Anda langsung bisa diakses di perangkat seluler jika menggunakan template kami.",faqFirstTextThree:"Drag-and-drop builder memastikan setiap elemen desain web Anda tertata dengan sempurna. Meski diakses dari layar berukuran kecil, tampilan website tetap menarik.",faqFirstTextFour:"Sebelum website dionlinekan, Anda bisa melihat pratinjaunya untuk memastikan tampilan website berfungsi di semua perangkat.",faqSecondTitle:"Bagaimana cara membuat tampilan web mobile?",faqSecondTextOne:"Builder Zyro bisa membantu Anda mewujudkan website mobile yang diinginkan. Anda hanya perlu mendaftar untuk mulai membuatnya.",faqSecondTextTwo:"Mulailah dengan memilih template buatan desainer kami yang sepenuhnya responsif. Template kami otomatis dioptimalkan untuk perangkat seluler, sehingga Anda cukup menyempurnakan tampilannya.",faqSecondTextThree:"Anda bisa dengan mudah menambahkan dan mengedit elemen website dengan tool drag-and-drop milik Zyro.",faqThirdTitle:"Apa itu website mobile friendly?",faqThirdTextOne:"Website mobile friendly adalah website yang dirancang agar bisa ditampilkan optimal di smartphone atau tablet, sama seperti ketika diakses melalui komputer desktop.",faqThirdTextTwo:"Semua konten dan fitur website akan ditampilkan dan berfungsi sebagaimana mestinya di semua ukuran layar perangkat.",faqThirdTextThree:"Ada dua alasan yang menjadikan website mobile sangat penting.",faqThirdTextFour:"%{0} Saat ini makin banyak trafik yang berasal dari perangkat seluler. Kalau tidak kompatibel dengan smartphone, website Anda akan sulit ditemukan di internet. Fitur yang tidak berfungsi baik dan tampilan konten yang buruk bisa menjatuhkan reputasi brand dan menurunkan jumlah konversi.",faqThirdTextSlotOne:"Anda harus memberikan user experience yang baik.",faqThirdTextFive:"%{0} Peringkat tinggi di halaman hasil pencarian merupakan langkah penting untuk mendongkrak trafik dan menarik calon pelanggan baru. Dengan membuat website mobile, ranking website Anda di hasil pencarian bisa meningkat lebih cepat.",faqThirdTextSlotTwo:"Google akan memberikan ranking yang lebih tinggi kepada website dengan optimasi perangkat seluler.",faqFourthTitle:"Bisakah saya membuat website dari ponsel atau tablet?",faqFourthTextOne:"Anda bisa membuat, mendesain, dan mengonlinekan website buatan Zyro melalui smartphone atau tablet.",faqFourthTextTwo:"Meski membuat website dari mobile, Anda tetap akan mendapatkan fungsi dan fitur yang sama. Drag-and-drop builder praktis milik kami berfungsi optimal di perangkat seluler dan desktop.",faqFourthTextThree:"Bahkan, Anda bisa membuka website versi mobile dan desktop selama proses pembuatannya. Dengan begitu, seluruh proses pembuatan di perangkat seluler akan sama mudahnya dengan menggunakan komputer. Anda pun bisa mengeditnya dari mana saja.",faqFourthTextFour:"Zyro siap membantu Anda membuat website mobile friendly dari awal sampai berhasil.",faqFifthTitle:"Apa website mobile tetap bisa digunakan di desktop?",faqFifthTextOne:"Hanya karena dioptimalkan untuk perangkat seluler, bukan berarti website tersebut tidak bisa mendatangkan trafik dari perangkat desktop.",faqFifthTextTwo:"Semua website buatan Zyro bisa otomatis menyesuaikan ukurannya dengan layar perangkat pengguna. Pengalaman browsing tetap optimal meski pengguna beralih dari komputer ke tablet, maupun ke ponsel.",faqFifthTextThree:"Karena Zyro menggunakan editor web berbasis grid, Anda bisa menyajikan konten dalam beragam format.",faqFifthTextFour:"Kini tidak perlu lagi membuat berbagai versi website untuk menyesuaikan sumber trafiknya. Website Anda akan selalu memberikan user experience terbaik.",faqSixthTitle:qa,faqSixthTextOne:"Sangat mudah! Untuk membuat mobile website, Anda hanya perlu memilih salah satu template responsif yang tersedia, edit elemen web dengan tool drag-and-drop, dan website siap dionlinekan.",faqSixthTextTwo:"Tujuan Zyro adalah memudahkan pembuat website pemula hingga profesional. Karena itu, Anda tetap bisa membuat website yang menarik meski belum berpengalaman.",faqSixthTextThree:"Website builder Zyro juga dilengkapi AI Writer, yang bisa membuat teks pemasaran SEO friendly untuk Anda yang membutuhkannya.",faqSixthTextFour:"Lebih menariknya lagi, melalui builder ini Anda bisa menggunakan lebih dari 1 juta gambar gratis untuk mempercantik website.",faqSixthTextFive:"Harga paket layanan Zyro dimulai dari %{0} per bulan. Dengan membeli paket ini, Anda bisa mendapatkan integrasi pihak ketiga, lebih banyak storage dan bandwidth, serta nama domain kustom."},mobilePage:{meta:{title:"Buat M-Commerce dengan Toko Online Mobile-Friendly",description:"Buat m-commerce dan jual produk Anda ke pengguna perangkat mobile. Setiap toko online buatan Zyro selalu responsif di segala perangkat."},hero:{title:"Kuasai M-Commerce",text:"Ciptakan pengalaman belanja terbaik bagi pengguna seluler dengan m-commerce.",btn:"Buat M-Commerce"},responsive:{subtitle:di,title:"Berfungsi sebaik tampilannya",text:"Setiap website dan toko online buatan Zyro sepenuhnya responsif. Artinya, fungsi dan tampilannya akan menyesuaikan dengan segala layar perangkat, bahkan di smartphone sekalipun."},features:{subtitle:"Fitur lengkap",title:"Pengalaman terbaik bagi pengguna seluler",text:"Buat toko online versi mobile tanpa mengurangi kualitasnya. Pengguna mobile bisa menikmati fungsi dan tampilan yang sama seperti pengguna desktop, dan dapat berbelanja dengan mudah pula."},sell:{subtitle:bt,title:"Perluas pangsa pasar",text:"Perluas pasar ke pengguna smartphone maupun desktop. Jalankan bisnis di toko online sendiri, marketplace seperti Amazon, dan di media sosial seperti Facebook dan Instagram."},mobile:{subtitle:se,title:"Tanpa batasan lokasi dan perangkat",text:"Terus pantau dan kelola bisnis online meski Anda sedang bepergian. Perbarui stok dan listing produk, kelola pesanan dan penjualan, serta atur pengiriman dan komunikasi dengan pelanggan dari satu dashboard saja."},salesChannels:{title:"Saluran penjualan m commerce",text:"Jangkau pelanggan di mana pun mereka berada.",list:{amazon:{number:p,title:"Amazon",text:sS,texts:{find:{text:sS},sync:{text:"Sinkronkan stok dan daftar produk di toko online Anda dengan Amazon. Dengan begitu, semua penjualan dan pesanan bisa dikelola cukup dari satu dashboard Zyro. Pengguna Amazon bisa langsung berbelanja tanpa harus mengunjungi toko online Anda."}}},facebook:{number:q,title:e_,texts:{reach:{text:"Dapatkan pelanggan baru dari 2 miliar pengguna aktif di media sosial paling populer untuk belanja online ini. Hubungkan toko online buatan Zyro ke halaman Bisnis Facebook Anda untuk membuka Facebook Shop. Berikan pengalaman belanja terbaik dari perangkat mobile."},advertise:{text:"Selain berjualan, Zyro bisa membantu Anda memasang iklan di Facebook dengan tool marketing powerful. Buat iklan yang men n lebih mudah dibuat, dioptimalkan untuk %{0}, dan diedit",slots:{seo:{text:fm}}}}},advantageFive:{subtitle:I,texts:{ssl:{text:"Dengan %{0} gratis untuk website, domain Anda akan berubah menjadi HTTPS sehingga lebih direkomendasikan oleh mesin pencari",slots:{ssl:{text:"sertifikat SSL"}}}}},advantageSix:{subtitle:sL,texts:{analytics:{text:"Performa pencarian bisa dipantau menggunakan integrasi %{0} yang tersedia dalam paket eCommerce",slots:{analytics:{text:X}}}}}}},howTo:{title:"Cara membuat toko online untuk perangkat mobile",list:{join:{subtitle:p,title:H,texts:{signup:{text:"Membuat mobile commerce jadi lebih mudah dan cepat dengan website Zyro. Anda bisa mendaftar dan meluncurkan website gratis. Setelah itu, upgrade ke paket eCommerce untuk membuka toko online."}}},build:{subtitle:q,title:"Buat toko",texts:{template:{text:"Pilih template mobile-friendly, lalu sesuaikan tampilan toko dengan brand menggunakan builder drag-and-drop sederhana. Tambahkan halaman toko online dan listing produk hanya dalam hitungan menit."}}},platforms:{subtitle:w,title:"Hubungkan ke platform lain",texts:{platforms:{text:"Hubungkan akun Amazon atau Facebook Anda untuk memasang iklan dan berjualan di platform tersebut. Sinkronkan stok produk dengan toko online buatan Zyro, dan kelola segalanya dari satu dashboard."}}},brand:{subtitle:B,title:"Promosikan brand",texts:{platforms:{text:"Gunakan tool marketing Zyro untuk mendapatkan pelanggan baru dan mempromosikan produk ke seluruh dunia. Manfaatkan pemasaran di media sosial, Google Ads, dan SEO untuk menjangkau target pasar."}}},grow:{subtitle:I,title:ah,texts:{platforms:{text:"Sistem perdagangan mobile commerce terus berkembang. Zyro akan membantu bisnis Anda terus mengikuti perkembangan dengan rincian laporan penjualan, insight tentang perilaku pengunjung, dan tool optimasi."}}}}},ecommercePlans:{title:"Paket berbayar sesuai kebutuhan Anda",text:"Setiap bisnis m-commerce memerlukan fitur yang berbeda. Dengan Zyro, Anda bisa memilih paket eCommerce sesuai kebutuhan, sehingga Anda hanya perlu membayar fitur yang benar-benar digunakan.",list:{ecommerce:{title:aZ,texts:{main:{text:"Paket %{0} hadir dengan semua tool yang diperlukan untuk merintis toko online. Buat website, tambahkan listing produk, gunakan tool marketing, dan dapatkan insight pengunjung untuk meningkatkan konversi.",slots:{section:{text:aZ}}}}},ecommercePlus:{title:a_,texts:{moreFeatures:{text:"Paket %{0} dibuat untuk Anda yang ingin mengembangkan skala bisnis. Paket ini dilengkapi semua fitur eCommerce, dan juga menawarkan opsi multibahasa untuk toko, pemulihan item di keranjang, dan diskon grup.",slots:{section:{text:a_}}}}}}},faq:{title:"Tanya Jawab mobile commerce",list:{"m-commerce":{title:"Apa itu M-Commerce?",texts:{smartphone:{text:"Singkatnya, m-commerce adalah sistem perdagangan online melalui perangkat seluler. Namun, untuk menciptakan pengalaman mobile terbaik dan meningkatkan penjualan perlu strategi khusus."},choosing:{text:"Dengan makin bertambahnya jumlah pembeli online yang menggunakan perangkat seluler, rata-rata transaksi online saat ini terjadi di smartphone, bukan desktop. Mau tidak mau, pebisnis online pun harus mengikuti tren ini."},ready:{text:"Agar bisnis Anda bisa mengikuti tren mobile commerce ini, berikut tips yang bisa dilakukan:"},build:{text:"1. Buat website dan toko online yang responsif di perangkat seluler, agar pengunjung website versi seluler Anda bisa menikmati fungsi dan fitur yang sama seperti di versi desktop."},features:{text:"2. Pastikan semua fitur di website dan toko online Anda berfungsi optimal di perangkat seluler. Jika menemukan masalah elemen website, calon pelanggan di smartphone pasti enggan untuk membeli produk Anda."},simple:{text:"3. Buat konten dan listing produk yang minimalis agar terlihat rapi dan tertata di layar smartphone."},customer:{text:"4. Pahami perjalanan konsumen saat berinteraksi dengan brand Anda. Calin konsumen di perangkat mobile dan desktop mungkin akan menjalani proses pembelian yang berbeda. Pandu mereka ke jalan yang tepat."},payment:{text:"5. Tawarkan metode pembayaran yang mobile-friendly. Calon konsumen pasti tidak ingin repot terus-terusan memasukkan nomor kartu kredit. Karena itu, berikan berbagai opsi pembayaran yang bisa memudahkan mereka."},visitor:{text:"6. Pantau perilaku pengunjung. Dengan memahami interaksi pengunjung dengan website Anda dan faktor yang mendorong mereka untuk membeli, Anda bisa menemukan hal-hal yang harus diperbaiki dari website untuk meningkatkan konversi."}}},website:{title:"Apakah mobile commerce saya perlu website?",texts:{necessary:{text:"Anda tidak harus memiliki website untuk mengelola m-commerce karena Anda bisa berjualan melalui platform seperti Amazon dan Facebok yang tidak membutuhkan website."},reasons:{text:"Namun, tentu ada beberapa alasan mengapa Anda sebaiknya memiliki website sendiri untuk berjualan online:"},risk:{text:"%{0} Jika hanya berjualan di Amazon atau Facebook, ada kemungkinan platform tersebut berhenti beroperasi atau mengubah peraturan yang akan mempersulit penjualan atau menaikkan harga produk Anda. Dengan website sendiri, Anda akan memiliki opsi dan kendali yang lebih besar.",slots:{rely:{text:"Tidak bergantung pada platform pihak ketiga."}}},hub:{text:"%{0} Anda bisa menggunakan toko sendiri sebagai pusat transaksi online. Kelola stok dan pesanan dari toko online Anda, Amazon, Facebook, Instagram, dan platform lainnya, cukup dari satu dashboard terpusat.",slots:{organized:{text:"Segalanya lebih terkelola."}}},collect:{text:"%{0} Toko online buatan Zyro bisa membantu Anda mengumpulkan data pengguna, melihat perilaku pengunjung, dan kebiasaan belanja mereka. Manfaatkan insight tersebut untuk meningkatkan website dan strategi pemasaran.",slots:{insights:{text:"Kumpulkan insight pengunjung."}}},professional:{text:"%{0} Brand yang memiliki website m-commerce akan lebih terlihat profesional dan tepercaya di mata konsumen, sehingga mereka merasa lebih yakin untuk membeli produk Anda.",slots:{credibility:{text:rt}}},ux:{text:"%{0} Selain melalui pemasaran, user experience juga bisa memengaruhi pengunjung untuk melakukan pembelian. Dengan memiliki website sendiri, UX sepenuhnya berada di tangan Anda.",slots:{ux:{text:"Kendalikan UX."}}},promote:{text:"%{0} Di website sendiri, Anda bebas menentukan tempat untuk mempromosikan brand dan produk, serta memperluas wilayah jangkauan pemasaran.",slots:{marketing:{text:"Ciptakan lebih banyak peluang pemasaran."}}}}},secure:{title:"Apakah keamanan mobile commerce terjamin?",texts:{mobile:{text:"Ya. Belakangan ini, keamanan perangkat seluler dan jaringan seluler terus ditingkatkan untuk melindungi datanya dan data pengguna dengan lebih baik lagi."},measures:{text:"Terlebih lagi, platform eCommerce dan website builder seperti Zyro bisa membantu Anda membuat toko online dengan lapisan keamanan ekstra untuk menjaga informasi Anda dan konsumen."},ssl:{text:"Setiap website buatan Zyro dilengkapi %{0} yang akan mengenkripsi semua data di antara website dan pengunjung. Dengan begitu, data browsing hingga informasi kartu kredit tidak akan bocor ke pihak ketiga.",slots:{certificate:{text:"sertifikat SSL gratis"}}},protection:{text:"Tentunya, perlindungan ini berlaku untuk pengunjung dari perangkat mobile dan desktop."},rating:{text:"Platform eCommerce Zyro juga memiliki standar tinggi untuk transaksi keuangan secara online, yang akan menjamin keamanan penuh selama proses transaksi."}}},design:{title:"Apakah saya perlu membuat versi mobile untuk website saya?",texts:{zyro:{text:"Tidak perlu jika Anda menggunakan website builder Zyro."},main:{text:"Ada 3 cara mendapatkan versi mobile dan desktop untuk satu website:"},host:{text:"1. Dengan memiliki %{0} yang akan diakses oleh pengguna mobile. URL ini menghosting versi website yang khusus dirancang untuk perangkat seluler.",slots:{url:{text:"URL berbeda"}}},layout:{text:"2. Menggunakan %{0}, tetapi perlu membuat dua layout website yang berbeda untuk pe unes dan Spotify Anda agar orang-orang dapat membeli musik Anda dari sana."}]}]},templateTitle:"Template terbaik untuk para pecinta musik"},onePageWebsite:{meta:{title:"Buat Website One Page dengan Website Builder Zyro",description:"Buat website one page dan onlinekan bisnis Anda dari rumah dengan website builder Zyro. Mudah, cepat, dan langsung jadi."},hero:{title:"Buat website one page yang memuat segalanya",text:"Mudah dibuat dan dikelola, website one page sangat cocok untuk bisnis online atau portofolio pribadi. Onlinekan segera dengan cepat, tanpa ribet.",btn:{text:u}},noticed:{subtitle:bP,title:sX,text:"Daripada membuat website dari awal, menggunakan template akan membuat segalanya jadi lebih mudah. Kami memiliki ratusan template dengan tampilan profesional dan tentunya fungsional."},landing:{subtitle:sY,title:"Website profesional Anda",text:"Semua website yang dibuat dengan Zyro langsung dapat digunakan di semua perangkat dan SEO-friendly. Tentunya sangat cocok sebagai landing page brand atau bisnis Anda."},mark:{subtitle:"Website builder untuk web one page",title:"Ciptakan popularitas online",text:"Tidak hanya praktis, template Zyro juga sangat mudah dikustomisasi. Manfaatkan fungsi grid untuk memindahkan elemen ke seluruh bagian website, sesuai kelebihan dan keunggulan Anda atau bisnis Anda."},support:{subtitle:as,title:fG,text:"Anda perlu inspirasi? Ada masalah? Atau ingin berbagi feedback untuk Zyro? Apa pun yang Anda butuhkan, tim bantuan pelanggan kami selalu siap membantu 24\u002F7."},boost:{title:"Upgrade ke paket premium Zyro dan roketkan website",list:[{title:sm,texts:[{text:"Terintegrasi dengan Google Tag Manager, Google Analytics, Facebook Pixel, dan lainnya."}]},{title:"Bebas iklan",texts:[{text:"Tampilan website sepenuhnya di tangan Anda, tanpa perlu masukkan logo Zyro."}]},{title:"Kustomisasi semuanya",texts:[{text:"Buat domain kustom dan favicon sendiri untuk website."}]},{title:"Bandwidth lebih tinggi",texts:[{text:"Layani lebih banyak pelang
